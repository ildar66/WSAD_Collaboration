<h2>仮想ホスト設定</h2>

<p>このページを使用して、仮想ホスト・インスタンスを構成します。</p>

<p>この管理コンソール・ページを表示するには、「<strong>環境</strong>」&gt;「<strong>仮想ホスト</strong>」&gt;「<em>virtual_host_name</em>」をクリックします。</p>

<div>
<p>
<strong>「構成」タブ</strong>
</p>
<dl>
<dt>
<strong><a name="VirtualHost_name_description"></a>名前</strong>
</dt>
<dd>Web アプリケーションを特定のホスト名に構成する際に使用する論理名を指定します。デフォルトの仮想ホストは、ほとんどの簡易構成に適しています。

</dd>
