<a name="rrun_preferences"></a>
<h2>관리 콘솔 환경 설정</h2>

<p>환경 설정을 사용하여 관리 콘솔 페이지에 정보를 표시할 방법을
지정하십시오.</p>

<dl>

<dt>
<strong>최대 행</strong>
</dt>
<dd>콜렉션이 대용량일 때 페이지당 표시할 최대 행 수 </dd>

<dt>
<strong>필터 히스토리</strong>
</dt>
<dd>이 페이지를 다음 번 방문 시 표시 방법에 대해 동일한
필터 기준을 사용할지 여부 <p>
<strong>필터 기준 보유</strong> 선택란을 선택하여
입력된 마지막 필터 기준을 보유하십시오. 나중에 페이지로 리턴할 때, 유지된 필터 기준이 테이블에 표시되는 응용프로그램 콜렉션을 제어합니다. </p>
</dd>

</dl>

</body>
</html>
