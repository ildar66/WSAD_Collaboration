<h2>虛擬主機設定</h2>

<p>請利用這個頁面來配置虛擬主機實例。</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>環境 &gt; 虛擬主機 &gt; </strong><em>virtual_host_name</em>。</p>

<div>
<p>
<strong>「配置」標籤</strong>
</p>

<strong><a name="VirtualHost_name_description"></a>名稱
</strong>
</dt>
<dd>指定將 Web 應用程式配置給特定主機名稱的邏輯名稱。預設虛擬主機值適合於大部分的簡單配置。
