<a name="urun_rvars"></a>
<h2>WebSphere 變數集合</h2>

<p>您可利用這個頁面來檢視和變更替代變數的值和範圍的清單。
</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>環境 &gt; 管理 WebSphere 變數</strong>。
</p>

<p>如果需要變數的相關資訊，請按一下該變數，讀取<strong>說明</strong>欄位的值。</p>

<dl>
<dt>
<strong><a name="VariableSubstitutionEntry_symbolicName_description"></a>名稱
</strong>
</dt>
<dd>指定代表檔案路徑、Web 位址或其他值的符號名稱。</dd>
<dt>
<strong><a name="VariableSubstitutionEntry_value_description"></a>值</strong>
</dt>
<dd>指定符號名稱所代表的值，如絕對檔案路徑。
</dd>
<dt>
<strong><a name="VariableSubstitutionEntry_scope_description"></a>範圍</strong>
</dt>
<dd>指定符號名稱是否適用於整個 Cell、節點或伺服器。
</dd>
</dl>
