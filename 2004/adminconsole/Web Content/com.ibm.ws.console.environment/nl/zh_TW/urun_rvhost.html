<a name="urun_rvhost"></a>
<h2>虛擬主機集合</h2>

<p>請利用這個頁面來管理虛擬主機。</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>環境 &gt; 虛擬主機</strong>。</p>

<dl>
<dt>
<strong><a name="VirtualHost_name_description"></a>名稱
</strong>
</dt>
<dd>指定將 Web 應用程式配置給特定主機名稱的邏輯名稱。預設虛擬主機值適合於大部分的簡單配置。
<p>虛擬主機配置可讓單一主機機器變成好像多部主機機器。
虛擬主機所關聯的資源無法與另一虛擬主機所關聯的資源共用資料，即使它們共用相同機器也一樣。</p>

</dd>
</dl>
