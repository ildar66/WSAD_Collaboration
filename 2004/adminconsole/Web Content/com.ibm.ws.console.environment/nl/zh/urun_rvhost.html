<a name="urun_rvhost"></a>
<h2>虚拟主机集合</h2>

<p>使用此页面管理虚拟主机。</p>

<p>要查看此管理控制台页面，单击<strong>环境 &gt; 虚拟主机</strong>。</p>

<dl>
<dt>
<strong><a name="VirtualHost_name_description"></a>名称</strong>
</dt>
<dd>指定用于将 Web 应用程序配置到特定主机名的逻辑名。缺省虚拟主机适用于很多简单的配置。

<p>虚拟主机配置使单个主机能够相当于多个主机。即使两台虚拟主机共享相同的机器，与一台虚拟主机相关联的资源也无法同与另一台虚拟主机相关联的资源一起共享数据。</p>

</dd>
</dl>
