<a name="urun_rvars"></a>
<h2>WebSphere 变量集合</h2>

<p>使用此页面查看和更改替代变量及其值和作用域的列表。</p>

<p>要查看此管理控制台页面，单击<strong>环境 &gt; 管理 WebSphere 变量</strong>。</p>

<p>要获得变量的有关信息，单击变量并读<strong>描述</strong>字段中的值。</p>

<dl>
<dt>
<strong><a name="VariableSubstitutionEntry_symbolicName_description"></a>名称</strong>
</dt>
<dd>指定表示文件路径、Web 地址或其它值的符号名称。</dd>
<dt>
<strong><a name="VariableSubstitutionEntry_value_description"></a>值</strong>
</dt>
<dd>指定符号名称表示的值，例如绝对文件路径。</dd>
<dt>
<strong><a name="VariableSubstitutionEntry_scope_description"></a>作用域</strong>
</dt>
<dd>指定符号名称是否应用于跨单元、跨节点或跨服务器。</dd>
</dl>
