<a name="usecdefaultprincipal"></a>
<h2>應用程式登入配置設定</h2>

<p>請利用這個頁面來配置應用程式登入配置。
</p>

<p>如果要檢視這個管理頁面，請按一下<strong>安全</strong> &gt; <strong>JAAS 配置</strong> &gt; <strong>應用程式登入</strong> &gt; <em>alias_name</em>。</p>

<p>請按一下<strong>套用</strong>來儲存變更及新增在原始別名之前的額外節點名稱。
光是按一下<strong>確定</strong>，並不會將新的變更儲存在 <samp>security.xml</samp> 檔。
</p>

<dl>
<dt>
<strong><a name="JAASConfigurationEntry_alias_description"></a>別名</strong>
</dt>
<dd>指定應用程式登入的別名。

<p>當定義 JAAS 登入配置項目時，請勿在別名中使用正斜線字元 (/)。JAAS 登入配置剖析器無法處理正斜線字元。
</p>
