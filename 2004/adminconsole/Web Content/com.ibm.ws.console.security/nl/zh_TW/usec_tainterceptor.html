<a name="usectainterceptor"></a>
<h2>信任關聯攔截程式集合</h2>

<p>請利用這個頁面來指定反向安全 Proxy 伺服器的信任資訊。</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>安全</strong> &gt; <strong>鑑別機制</strong> &gt; <strong>LTPA</strong> &gt; <strong>信任關聯</strong> &gt; <strong>攔截程式</strong>。</p>

<p>當啟用安全且任何這些內容有了改變時，請進入「廣域安全」畫面，按一下<strong>套用</strong>來驗證變更。
</p>

<div>
<p>
<strong>「配置」標籤</strong>
</p>
<dl>
<dt>
<strong><a name="TAInterceptor_interceptorClassName_description"></a>攔截程式類別名稱</strong>
</dt>
<dd>指定信任關聯攔截程式類別名稱。

<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">資料類型</td>
<td align="left" valign="top" class="base">字串</td>

</tr>

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">預設值</td>
<td align="left" valign="top" class="base">com.ibm.ws.security.web.WebSealTrustAssociationInterceptor</td>

</tr>

</table>

</dd>
</dl>
