<a name="urun_rproperty"></a>
<h2>自訂內容集合</h2>

<p>請利用這個頁面來檢視和管理資料的任意名稱值配對，其中名稱是內容索引鍵，值是可用來設定內部系統配置內容的字串值。
</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>伺服器 &gt; 應用程式伺服器 &gt; </strong><em>server_name</em><strong> &gt; 自訂內容</strong>。
</p>


<dl>
<dt>
<strong><a name="Property_name_description"></a>名稱
</strong>
</dt>
<dd>指定內容的名稱（或索引鍵）。

</dd>
<dt>
<strong><a name="Property_value_description"></a>值</strong>
</dt>
<dd>指定與指定的名稱配對的值。

</dd>
<dt>
<strong><a name="Property_description_description"></a>說明
</strong>
</dt>
<dd>提供名稱值配對的相關資訊。

</dd>
<dt>
<strong><a name="Property_required_description"></a>必要的
</strong>
</dt>
<dd>指定值欄位需不需要值。如果勾選這個框，就必須提供值。

</dd>
<dt>
<strong><a name="Property_valid_expression_description"></a>有效表示式</strong>
</dt>
<dd>


</dd>
</dl>
