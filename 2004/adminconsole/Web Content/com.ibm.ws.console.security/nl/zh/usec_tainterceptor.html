<a name="usectainterceptor"></a>
<h2>信任关联拦截器集合</h2>

<p>使用此页面指定逆向安全性代理服务器的信任信息。</p>

<p>要查看此管理控制台页面，单击<strong>安全性</strong> &gt; <strong>认证机制</strong> &gt; <strong>LTPA</strong> &gt; <strong>信任关联</strong> &gt; <strong>拦截器</strong>。</p>

<p>当启用了安全性并且更改任何这些属性时，转至&ldquo;全局安全性&rdquo;面板并单击<strong>应用</strong>以确认更改。</p>

<div>
<p>
<strong>&ldquo;配置&rdquo;选项卡</strong>
</p>
<dl>
<dt>
<strong><a name="TAInterceptor_interceptorClassName_description"></a>拦截器类名</strong>
</dt>
<dd>指定信任关联拦截器类名。
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">数据类型</td>
<td align="left" valign="top" class="base">String</td>

</tr>

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">缺省</td>
<td align="left" valign="top" class="base">com.ibm.ws.security.web.WebSealTrustAssociationInterceptor</td>

</tr>

</table>

</dd>
</dl>
