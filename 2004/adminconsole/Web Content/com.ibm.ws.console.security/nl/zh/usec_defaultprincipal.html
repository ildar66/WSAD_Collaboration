<a name="usecdefaultprincipal"></a>
<h2>应用程序登录配置设置</h2>

<p>使用此页面配置应用程序登录配置。</p>

<p>要查看此管理控制台页面，单击<strong>安全性</strong> &gt; <strong>JAAS 配置</strong> &gt; <strong>应用程序登录</strong> &gt; <em>alias_name</em>。</p>

<p>单击<strong>应用</strong>保存更改并添加继续原始别名的额外节点名。
单击<strong>确定</strong>不在 <samp>security.xml</samp> 文件中保存新的更改。</p>

<dl>
<dt>
<strong><a name="JAASConfigurationEntry_alias_description"></a>别名</strong>
</dt>
<dd>指定应用程序登录的别名。
<p>定义 JAAS 登录配置条目时在别名中不使用前斜杠字符（/）。JAAS 登录配置解析器不能处理前斜杠字符。</p>
