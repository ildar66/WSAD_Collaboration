<a name="urun_rproperty"></a>
<h2>定制属性集合</h2>

<p>使用此页面，查看和管理任意数据的名称-值对，其中名称是属性键，值是字符串值，该字符串值可用于设置内部系统配置属性。</p>

<p>要查看此管理控制台页面，单击<strong>服务器 &gt; 应用程序服务器 &gt; </strong><em>server_name</em><strong> &gt; 定制属性</strong>
</p>


<dl>
<dt>
<strong><a name="Property_name_description"></a>名称</strong>
</dt>
<dd>指定属性名称（或键）。

</dd>
<dt>
<strong><a name="Property_value_description"></a>值</strong>
</dt>
<dd>指定已指定名称的一对值。

</dd>
<dt>
<strong><a name="Property_description_description"></a>描述</strong>
</dt>
<dd>提供关于名称-值对的信息。

</dd>
<dt>
<strong><a name="Property_required_description"></a>必需的</strong>
</dt>
<dd>指定值字段是否需要值。如果选取此框，您必须提供一个值。

</dd>
<dt>
<strong><a name="Property_valid_expression_description"></a>有效表达式</strong>
</dt>
<dd>


</dd>
</dl>
