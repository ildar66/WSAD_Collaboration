<a name="urun_rproperty_inst"></a>
<h2>定制属性设置</h2>

<p>使用此页面，配置任意数据的名称-值对，其中名称是属性键，值是字符串值，该字符串值可用于设置内部系统配置属性。定义一个新的属性使您能够配置一个在管理控制台中可用的设置。</p>

<p>要查看此管理控制台页面，单击<strong>服务器 &gt; 应用程序服务器 &gt; </strong><em>server_name</em><strong> &gt; 定制属性 &gt; </strong><em>property_name</em>
</p>


<div>
<p>
<strong>&ldquo;配置&rdquo;选项卡</strong>
</p>
<dl>
<dt>
<strong><a name="Property_name_description"></a>名称</strong>
</dt>
<dd>指定属性名称（或键）。
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">数据类型</td>
<td align="left" valign="top" class="base">String</td>

</tr>

</table>

</dd>
<dt>
<strong><a name="Property_value_description"></a>值</strong>
</dt>
<dd>指定已指定名称的一对值。
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">数据类型</td>
<td align="left" valign="top" class="base">String</td>

</tr>

</table>

</dd>
<dt>
<strong><a name="Property_description_description"></a>描述</strong>
</dt>
<dd>提供关于名称-值对的信息。
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">数据类型</td>
<td align="left" valign="top" class="base">String</td>

</tr>

</table>

</dd>
</dl>
