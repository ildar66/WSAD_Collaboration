<a name="urun_rtargetmap"></a>
<h2>目标映射集合</h2>

<p>使用此页面管理已部署应用程序或模块到服务器或群集的映射。</p>

<p>要查看此管理控制台页面，单击<strong>应用程序 &gt; 企业应用程序 &gt; </strong><em>application_name</em><strong> &gt; 目标映射</strong>。</p>

<dl>
<dt>
<strong><a name="TargetMappings_target_description"></a>目标</strong>
</dt>
<dd>声明应用程序或模块映射到的目标服务器或群集的名称。在从应用程序设置访问的&ldquo;映射模块到应用程序服务器&rdquo;页面上指定目标。

</dd>
<dt>
<strong><a name="TargetMappings_node_description"></a>节点</strong>
</dt>
<dd>指定如果目标是服务器的节点名。

</dd>
<dt>
<strong><a name="TargetMappings_status_description"></a>状态</strong>
</dt>
<dd>表明在目标服务器上运行的应用程序状态是已启动、已停止还是不可用的。

</dd>
</dl>
