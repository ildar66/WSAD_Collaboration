<a name="uejbimod"></a>
<h2>EJB 模块集合</h2>

<p>使用此页面管理在特定应用程序中部署的 EJB 模块。</p>


<p>要查看此管理控制台页面，单击<strong>应用程序</strong> <strong>&gt;</strong> <strong>企业应用程序</strong> <strong>&gt;</strong> <em>applicationName</em> <strong>&gt;</strong> <strong>EJB 模块</strong>。
单击复选框，在您的集合中选择一个或多个 EJB 模块。</p>

<dl>
<dt>
<strong><a name="imod_uri_description"></a>URI</strong>
</dt>
<dd>当相对于应用程序 URL 解析时，它指定文件系统上模块归档内容的位置。URI 匹配应用程序部署描述符的 &lt;module&gt; 标记中的 &lt;ejb&gt; 或 &lt;web&gt; 标记。</dd>
</dl>
