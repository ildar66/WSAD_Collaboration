<h2>库引用设置</h2>

<p>使用此页面定义库引用，这些引用指定如何使用全局库。</p>

<p>要查看此管理控制台页面，单击<strong>应用程序 &gt; 企业应用程序 &gt; </strong><em>application_name</em><strong> &gt; 库 &gt;  </strong><em>library_reference_name</em>。
必须定义共享库，以查看此页面。</p>
