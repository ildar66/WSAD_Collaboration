<a name="urun_rlibref"></a>
<h2>程式庫參照集合</h2>

<p>請利用這個頁面來檢視和管理定義如何使用廣域程式庫的程式庫參照。
比方說，您可以利用這個頁面，將共用程式庫檔關聯於已部署的應用程式。
</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>應用程式 &gt; 企業應用程式 &gt; </strong><em>application_name</em><strong> &gt; 程式庫</strong>。</p>

<dl>
<dt>
<strong><a name="LibraryRef_name_description"></a>程式庫名稱</strong>
</dt>
<dd>指定程式庫參照的名稱。
</dd>
</dl>
