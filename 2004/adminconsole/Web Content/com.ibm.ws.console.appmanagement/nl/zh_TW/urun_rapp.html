<a name="urun_rapp"></a>
<h2>企業應用程式集合</h2>

<p>請利用這個頁面來檢視和管理企業應用程式。</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>應用程式 &gt; 企業應用程式</strong>。</p>

<dl>
<dt>
<strong><a name="ApplicationDeployment_name_description"></a>名稱
</strong>
</dt>
<dd>指定已安裝（或部署）之應用程式的名稱。在 Cell 中，應用程式名稱必須是專屬的，不能含有不能作為物件名稱的字元。


</dd>
<dt>
<strong><a name="rappsvr-rt4"></a>狀態</strong>
</dt>
<dd>指出部署在應用程式伺服器的應用程式是已啟動、已停止還是無法使用。

<p>事實上，如果應用程式是在無法使用的狀態下，就算在執行，也是在無法使用的狀態，因為執行管理主控台的伺服器，無法與執行應用程式的伺服器通訊。
</p>

</dd>
</dl>
