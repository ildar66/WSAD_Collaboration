<a name="urun_rtargetmap"></a>
<h2>目標對映集合</h2>

<p>請利用這個頁面來管理從部署的應用程式或模組至伺服器或叢集的對映。
</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>應用程式 &gt; 企業應用程式 &gt; </strong><em>application_name</em><strong> &gt; 目標對映</strong>。
</p>

<dl>
<dt>
<strong><a name="TargetMappings_target_description"></a>目標</strong>
</dt>
<dd>指出應用程式或模組所對映的目標伺服器或叢集的名稱。
您要在從應用程式的設定存取的「將模組對映至應用程式伺服器」頁面中指定這個目標。


</dd>
<dt>
<strong><a name="TargetMappings_node_description"></a>節點</strong>
</dt>
<dd>如果目標是一個伺服器，則指定節點名稱。

</dd>
<dt>
<strong><a name="TargetMappings_status_description"></a>狀態</strong>
</dt>
<dd>指出應用程式在目標伺服器上執行的狀態：已啟動、已停止或無法使用。

</dd>
</dl>
