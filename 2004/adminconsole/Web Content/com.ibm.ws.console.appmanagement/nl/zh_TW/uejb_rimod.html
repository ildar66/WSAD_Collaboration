<a name="uejbimod"></a>
<h2>EJB 模組集合</h2>

<p>請利用這個頁面來管理部署在特定應用程式中的 EJB 模組。
</p>


<p>如果要檢視這個管理主控台頁面，請按一下<strong>應用程式</strong> <strong>&gt;</strong> <strong>企業應用程式</strong> <strong>&gt;</strong> <em>applicationName</em> <strong>&gt;</strong> <strong>EJB 模組</strong>。
請按一下各勾選框來選取您的集合中的一或多個 EJB 模組。
</p>

<dl>
<dt>
<strong><a name="imod_uri_description"></a>URI</strong>
</dt>
<dd>當相對於應用程式 URL 而解析時，這會指定模組保存檔內容在檔案系統中的位置。
URI 符合應用程式部署描述子的 &lt;module&gt; 標示中的 &lt;ejb&gt; 或 &lt;web&gt; 標示。
</dd>
</dl>
