<a name="uwbs_keylakn"></a>
<h2>
<img alt="[Fix Pack 5.0.2 and later]" src="v502.gif" border="0">密钥配置设置</h2>

<p>使用此页面定义逻辑名到密钥存储文件中密钥别名的映射。</p>

<p>要查看此管理控制台页面，完成以下步骤：<ol>

<li>单击<strong>服务器 &gt; 应用程序服务器 &gt; </strong><em>server_name</em>。</li>

<li>在&ldquo;其它属性&rdquo;下，单击 <strong>Web 服务：Web 服务安全性的缺省绑定 &gt; 密钥定位器 &gt;</strong><em>key_locator_name</em>。</li>

<li>在&ldquo;其它属性&rdquo;下，单击<strong>密钥 &gt; 新建</strong>。</li>

</ol>
</p>

<dl>
<dt>
<strong><a name="sec_keyname"></a>密钥名称</strong>
</dt>
<dd>指定密钥对象名。此名称由密钥定位器用于查找密钥存储文件中的密钥。</dd>
<dt>
<strong><a name="sec_keyalias"></a>密钥别名</strong>
</dt>
<dd>指定密钥存储文件中包含的密钥对象的别名。</dd>
<dt>
<strong><a name="sec_keypass"></a>密钥密码</strong>
</dt>
<dd>指定访问密钥存储文件中密钥对象所需的密码。</dd>
</dl>
