<h2>
<img alt="[Fix Pack 5.0.2 and later]" src="v502.gif" border="0">集合证书存储配置设置</h2>

<p>使用此页面指定证书存储的名称和提供程序。</p>

<p>要查看此管理控制台页面，完成以下步骤：<ol>

<li>单击<strong>服务器 &gt; 应用程序服务器 &gt; </strong><em>server_name</em>。</li>

<li>在<strong>其它属性</strong>下，单击 <strong>Web 服务：Web 服务安全性的缺省绑定 &gt; 集合证书存储 &gt; 新建</strong>。</li>

</ol>
</p>

<dl>
<dt>
<strong><a name="sec_certstname"></a>证书存储名</strong>
</dt>
<dd>指定证书存储的名称。应用程序绑定使用证书存储名引用预定义绑定。</dd>
<dt>
<strong><a name="sec_certstprv"></a>证书存储提供程序</strong>
</dt>
<dd>指定证书存储实现的提供程序。
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">数据类型</td>
<td align="left" valign="top" class="base">String</td>

</tr>

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">缺省</td>
<td align="left" valign="top" class="base">IBM CertPath</td>

</tr>

</table>

</dd>
</dl>
