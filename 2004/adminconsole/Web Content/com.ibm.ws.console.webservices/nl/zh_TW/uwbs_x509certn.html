<h2>
<img alt="[修正套件 5.0.2 和更新版本]" src="v502.gif" border="0">X.509 憑證配置設定</h2>

<p>請利用這個頁面來指定 X.509 憑證的位置。</p>

<p>如果要檢視這個管理主控台頁面，請完成下列步驟：
<ol>

<li>按一下<strong>伺服器 &gt; 應用程式伺服器 &gt; </strong><em>server_name</em>。</li>

<li>在<strong>其他內容</strong>之下，按一下 <strong>Web 服務：Web 服務安全的預設連結 &gt; 集合憑證儲存庫</strong>。</li>

<li>在<em>集合憑證儲存庫</em>頁面的<strong>其他內容</strong>之下，按一下 <strong>X.509 憑證 &gt; 新建</strong>。</li>

</ol>
</p>

<dl>
<dt>
<strong><a name="sec_x509path"></a>X509 憑證路徑</strong>
</dt>
<dd>指定 X.509 憑證的位置。</dd>
</dl>
