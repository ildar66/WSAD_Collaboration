<a name="urun_rlibref"></a>
<h2>库引用集合</h2>

<p>使用此页面查看和管理库引用，这些引用定义了如何使用全局库。例如，您可以使用此页面将共享库文件与已部署应用程序关联起来。</p>

<p>要查看此管理控制台页面，单击<strong>应用程序 &gt; 企业应用程序 &gt; </strong><em>application_name</em><strong> &gt; 库</strong>。</p>

<dl>
<dt>
<strong><a name="LibraryRef_name_description"></a>库名</strong>
</dt>
<dd>指定库引用的名称。</dd>
</dl>
