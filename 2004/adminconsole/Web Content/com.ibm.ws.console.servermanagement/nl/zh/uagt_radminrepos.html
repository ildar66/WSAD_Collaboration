<h2>库服务设置</h2>

<p>使用本页面查看和更改管理服务库的配置。</p>

<p>要查看此管理控制台页面，单击<strong>服务器 &gt; 应用程序服务器 &gt; </strong><em>server_name</em><strong> &gt; 管理服务 &gt; 库服务</strong>。</p>


<div>

</p>

<strong><a name="RepositoryService_auditEnabled_description"></a>启用审计</strong>
</dt>
<dd>指定是否审计日志文件中的库更新。缺省为审计库更新。

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">数据类型</td>

<tr>

</tr>

</table>

</dd>
</dl>
