<h2>连接器模块集合</h2>

<p>使用此页面查看连接器模块设置。</p>

<p>为应用程序中的每个连接器模块（RAR）创建 ConnectorModuleDeployment 实例。</p>

<p>要查看此管理控制台页面，单击<strong>应用程序</strong> &gt;<strong>企业应用程序</strong> &gt; <em>应用程序</em> &gt; <strong>连接器模块</strong>。</p>

<dl>
<dt>
<strong><a name="ModuleDeployment_uri_displayName"></a>URI</strong>
</dt>
<dd>指定到由产品服务的资源的逻辑路径。
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">数据类型</td>
<td align="left" valign="top" class="base">String</td>

</tr>

</table>

</dd>
<dt>
<strong><a name="ModuleDeployment_name_displayName"></a>名称</strong>
</dt>
<dd>指定连接器模块的显示名称。
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">数据类型</td>
<td align="left" valign="top" class="base">String</td>

</tr>

</table>

</dd>
</dl>
