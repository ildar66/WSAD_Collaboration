<a name="unam_rname_server"></a>
<h2>ネーム・サーバー設定</h2>

<p> このページを使用して、アプリケーション・サーバーのネーミング・サービス・プロバイダー設定を構成します。
</p>

<p>この管理コンソール・ページを表示するには、「<strong>サーバー</strong>」&gt;「<strong>アプリケーション・サーバー</strong>」&gt;「<em>server_name</em>」&gt;「<strong>サーバー・コンポーネント</strong>」&gt;「<strong>ネーム・サーバー</strong>」をクリックします。</p>


<div>
<p>
<strong>「構成」タブ</strong>
</p>
<dl>
<dt>
<strong><a name="ApplicationServer_name.description"></a>名前</strong>
</dt>
<dd>サーバーの表示名を指定します。

<table border="1" cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">データ型</td>
<td align="left" valign="top" class="base">ストリング</td>

</tr>

</table>

</dd>
<dt>
<strong><a name="StateManageable_initialState_description"></a>初期状態</strong>
</dt>
<dd>実行状態を指定します。
<em>開始済み</em> と <em>停止済み</em> のいずれかを選択できます。

<table border="1" cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">データ型</td>
<td align="left" valign="top" class="base">ストリング</td>

</tr>

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">デフォルト</td>
<td align="left" valign="top" class="base">開始済み</td>

</tr>

</table>

</dd>
</dl>
</div>
</body>
</html>
