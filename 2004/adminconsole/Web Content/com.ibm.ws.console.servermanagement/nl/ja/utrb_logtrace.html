<h2>ロギングおよびトレース設定</h2>

<p>このページを使用して、サーバーのロギングおよびトレース設定の表示と構成を行います。</p>

<p>この管理コンソール・ページを表示するには、「<strong>トラブルシューティング</strong>」&gt;「<strong>Logs and Trace</strong>」&gt;「<em>server_name</em> 」&gt;「<em>service_type</em> 」をクリックします。</p>
