<a name="urun_rendpoint"></a>
<h2>端點集合</h2>

<p>請利用這個頁面來檢視和管理在程序內執行的執行時期元件所用的通訊端點。
端點提供伺服器的主機和埠規格。
</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>伺服器 &gt; 應用程式伺服器 &gt; </strong><em>server_name</em><strong> &gt; 端點</strong>。
</p>

<p>請注意，只有在使用應用程式伺服器的端點時，才會顯示這個頁面。</p>

<dl>
<dt>
<strong><a name="EndPoint_name_description"></a>端點名稱</strong>
</dt>
<dd>指定端點的名稱。
在伺服器內，每個名稱都必須是唯一的。


</dd>
</dl>
