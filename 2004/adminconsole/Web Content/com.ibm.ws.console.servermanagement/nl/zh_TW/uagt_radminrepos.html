<a name="urun_radminrepos"></a>
<h2>儲存庫服務設定</h2>

<p>請利用這個頁面來檢視和變更管理服務儲存庫的配置。
</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>伺服器 &gt; 應用程式伺服器 &gt; </strong><em>server_name</em><strong> &gt; 管理服務 &gt; 儲存庫服務</strong>。
</p>


<div>
<p>
<strong>「配置」標籤</strong>
</p>
<dl>
<dt>
<strong><a name="RepositoryService_auditEnabled_description"></a>已啟用審核</strong>
</dt>
<dd>指定要不要審核日誌檔中的儲存庫更新。
預設值是審核儲存庫更新。
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">資料類型</td>
<td align="left" valign="top" class="base">Boolean</td>

</tr>

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">預設值</td>
<td align="left" valign="top" class="base">true
</td>

</tr>

</table>

</dd>
</dl>
