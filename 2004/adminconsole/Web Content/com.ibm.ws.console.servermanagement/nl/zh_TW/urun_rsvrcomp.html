<h2>伺服器元件集合</h2>

<p>您可利用這個頁面來檢視相關資訊，並管理伺服器元件類型，如應用程式伺服器、傳訊伺服器或名稱伺服器。</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>伺服器 &gt; 應用程式伺服器 &gt; </strong><em>server_name</em><strong> &gt; 伺服器元件</strong>。
</p>

<dl>
<dt>
<strong><a name="Server_type_description"></a>Type</strong>
</dt>
<dd>指定內部伺服器的類型。

</dd>
