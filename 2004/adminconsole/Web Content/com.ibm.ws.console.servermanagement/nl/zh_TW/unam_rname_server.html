<a name="unam_rname_server"></a>
<h2>名稱伺服器設定</h2>

<p> 利用這個頁面，為應用程式伺服器配置「命名服務提供者」設定。</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>伺服器 &gt; 應用程式伺服器 &gt; </strong><em>server_name</em><strong> &gt; 伺服器元件 &gt; 名稱伺服器</strong>。
</p>


<div>
<p>
<strong>「配置」標籤</strong>
</p>
<dl>
<dt>
<strong><a name="ApplicationServer_name.description"></a>名稱
</strong>
</dt>
<dd>指定伺服器的顯示名稱。
<table border="1" cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">資料類型</td>
<td align="left" valign="top" class="base">字串</td>

</tr>

</table>

</dd>
<dt>
<strong><a name="StateManageable_initialState_description"></a>起始狀態</strong>
</dt>
<dd>指定執行狀態。選項有：<em>已啟動</em>和<em>已停止</em>。

<table border="1" cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">資料類型</td>
<td align="left" valign="top" class="base">字串</td>

</tr>

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">預設值</td>
<td align="left" valign="top" class="base">已啟動</td>

</tr>

</table>

</dd>
</dl>
</div>
</body>
</html>
