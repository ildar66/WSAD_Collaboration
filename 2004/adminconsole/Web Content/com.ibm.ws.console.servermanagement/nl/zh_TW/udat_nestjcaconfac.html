<a name="connector_modules_collect"></a>
<h2>連接器模組集合</h2>

<p>請利用這個頁面來檢視連接器模組設定。</p>

<p>應用程式內每個連接器模組 (RAR) 都會建立一個 ConnectorModuleDeployment 實例。
</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>應用程式</strong> &gt; <strong>企業應用程式</strong> &gt; <em>application</em> &gt; <strong>連接器模組</strong>。
</p>

<dl>
<dt>
<strong><a name="ModuleDeployment_uri_displayName"></a>URI</strong>
</dt>
<dd>指定產品要服務的資源之邏輯路徑。

<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">資料類型</td>
<td align="left" valign="top" class="base">字串</td>

</tr>

</table>

</dd>
<dt>
<strong><a name="ModuleDeployment_name_displayName"></a>名稱
</strong>
</dt>
<dd>指定連接器模組的顯示名稱。
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">資料類型</td>
<td align="left" valign="top" class="base">字串</td>

</tr>

</table>

</dd>
</dl>
