<a name="urun_rproperty_inst"></a>
<h2>自訂內容設定</h2>

<p>請利用這個頁面來配置資料的任意名稱值配對，其中名稱是內容索引鍵，值是可用來設定內部系統配置內容的字串值。定義新的內容可讓您配置管理主控台可用的設定以外的設定。</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>伺服器 &gt; 應用程式伺服器 &gt;</strong> <em>server_name</em><strong> &gt; 自訂內容 &gt; </strong><em>property_name</em>
</p>


<div>
<p>
<strong>「配置」標籤</strong>
</p>
<dl>
<dt>
<strong><a name="Property_name_description"></a>名稱
</strong>
</dt>
<dd>指定內容的名稱（或索引鍵）。
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">資料類型</td>
<td align="left" valign="top" class="base">字串</td>

</tr>

</table>

</dd>
<dt>
<strong><a name="Property_value_description"></a>值</strong>
</dt>
<dd>指定與指定的名稱配對的值。
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">資料類型</td>
<td align="left" valign="top" class="base">字串</td>

</tr>

</table>

</dd>
<dt>
<strong><a name="Property_description_description"></a>說明
</strong>
</dt>
<dd>提供名稱值配對的相關資訊。
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">資料類型</td>
<td align="left" valign="top" class="base">字串</td>

</tr>

</table>

</dd>
</dl>
