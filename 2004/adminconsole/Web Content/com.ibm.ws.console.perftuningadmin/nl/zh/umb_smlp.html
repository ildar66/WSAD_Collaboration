<a name="MessageListenerService_listenerPorts"></a>
<h2>消息侦听器端口集合</h2>

<p>在管理域中配置的消息侦听器端口</p>

<p>此面板显示在管理域中配置的消息侦听器端口列表。每个侦听器端口与一个消息驱动 bean 一起使用，从关联的 JMS 目标自动接收消息。
您可使用此面板添加新侦听器端口或更改现有侦听器端口的属性。要获取更多关于侦听器端口的属性字段的信息，请参阅<a href="umb_prolp.html">侦听器端口属性</a>。</p>

<p>要查看此管理控制台页面，单击<strong>服务器 -&gt; <em>application_server</em> -&gt; 消息侦听器服务 -&gt; 侦听器端口</strong>
</p>
