<a name="unam_rname_server"></a>
<h2>名称服务器设置</h2>

<p> 使用此页面，配置应用程序服务器的&ldquo;名称服务供应商&rdquo;设置。</p>

<p>要查看此管理控制台页面，单击<strong>服务器 &gt; 应用程序服务器 &gt; </strong><em>server_name</em><strong> &gt; 服务器组件 &gt; 名称服务器</strong>。</p>


<div>
<p>
<strong>&ldquo;配置&rdquo;选项卡</strong>
</p>
<dl>
<dt>
<strong><a name="ApplicationServer_name.description"></a>名称</strong>
</dt>
<dd>指定服务器的显示名称。
<table border="1" cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">数据类型</td>
<td align="left" valign="top" class="base">String</td>

</tr>

</table>

</dd>
<dt>
<strong><a name="StateManageable_initialState_description"></a>初始状态</strong>
</dt>
<dd>指定执行状态。选项是：<em>已启动</em>和<em>已停止</em>。
<table border="1" cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">数据类型</td>
<td align="left" valign="top" class="base">String</td>

</tr>

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">缺省</td>
<td align="left" valign="top" class="base">已启动</td>

</tr>

</table>

</dd>
</dl>
</div>
</body>
</html>
