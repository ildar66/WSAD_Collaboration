<a name="urun_rapp"></a>
<h2>企业应用程序集合</h2>

<p>使用此页面查看和管理企业应用程序。</p>

<p>要查看此管理控制台页面，单击<strong>应用程序 &gt; 企业应用程序</strong>。</p>

<dl>
<dt>
<strong><a name="ApplicationDeployment_name_description"></a>名称</strong>
</dt>
<dd>指定已安装（或已部署）应用程序的名称。应用程序名称在单元内必须是唯一的，并且不能包含对象名中不允许的字符。

</dd>
<dt>
<strong><a name="rappsvr-rt4"></a>状态</strong>
</dt>
<dd>表明应用程序服务器上部署的应用程序是已启动、已停止还是不可用的。
<p>实际上，具有不可用的状态的应用程序也许在运行，不可用状态是因为运行管理控制台的服务器不能与运行应用程序的服务器通信。</p>

</dd>
</dl>
