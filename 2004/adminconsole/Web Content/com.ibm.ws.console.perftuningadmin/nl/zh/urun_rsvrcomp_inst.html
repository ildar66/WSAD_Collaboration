<a name="urun_rsvrcomp_inst"></a>
<h2>服务器组件设置</h2>

<p>使用此页面查看或配置服务器组件实例。</p>

<p>要查看此管理控制台页面，单击<strong>服务器 &gt; 应用程序服务器 &gt; </strong><em>server_name</em><strong> &gt; 服务器组件 &gt; </strong><em>server_component_name</em>。</p>

<div>
<p>
<strong>&ldquo;配置&rdquo;选项卡</strong>
</p>
<dl>
<dt>
<strong><a name="Server_name_description"></a>名称</strong>
</dt>
<dd>指定组件的名称。
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">数据类型</td>
<td align="left" valign="top" class="base">String</td>

</tr>

</table>

</dd>
<dt>
<strong><a name="StateManageable_initialState_description"></a>初始状态</strong>
</dt>
<dd>指定服务器进程启动时组件的期望状态。选项是：<em>已启动</em>和<em>已停止</em>。缺省为<em>已启动</em>。
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">数据类型</td>
<td align="left" valign="top" class="base">String</td>

</tr>

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">缺省</td>
<td align="left" valign="top" class="base">已启动</td>

</tr>

</table>

</dd>
</dl>
