<a name="urun_rendpoint"></a>
<h2>端点集合</h2>

<p>使用此页面查看和管理进程中运行的运行时组件使用的通信端点。端点提供服务器的主机和端口规范。</p>

<p>要查看此管理控制台页面，单击<strong>服务器 &gt; 应用程序服务器 &gt; </strong><em>server_name</em><strong> &gt; 端点</strong>。</p>

<p>注意，此页面仅在您使用应用程序服务器的端点时才显示。</p>

<dl>
<dt>
<strong><a name="EndPoint_name_description"></a>端点名称</strong>
</dt>
<dd>指定端点的名称。每个名称在服务器内必须是唯一的。

</dd>
</dl>
