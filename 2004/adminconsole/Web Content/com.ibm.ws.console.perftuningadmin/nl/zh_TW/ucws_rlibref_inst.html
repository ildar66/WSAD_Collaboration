<h2>程式庫參照設定</h2>

<p>請利用這個頁面來定義程式庫參照，以指定廣域程式庫的使用方式。
</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>應用程式 &gt; 企業應用程式 &gt; </strong><em>application_name</em><strong> &gt; 程式庫 &gt; </strong><em>library_reference_name</em>。
您必須定義共用程式庫，以檢視這個頁面。
</p>

<div>
<p>
<strong>「配置」標籤</strong>
</p>

<dt>

</dt>
