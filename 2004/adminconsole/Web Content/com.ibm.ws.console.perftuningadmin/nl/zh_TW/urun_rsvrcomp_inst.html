<a name="urun_rsvrcomp_inst"></a>
<h2>伺服器元件設定</h2>

<p>請利用這個頁面來檢視或配置伺服器元件實例。
</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>伺服器 &gt; 應用程式伺服器 &gt; </strong><em>server_name</em><strong> &gt; 伺服器元件 &gt; </strong><em>server_component_name</em>。
</p>

<div>
<p>
<strong>「配置」標籤</strong>
</p>
<dl>
<dt>
<strong><a name="Server_name_description"></a>名稱
</strong>
</dt>
<dd>指定元件的名稱。
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">資料類型</td>
<td align="left" valign="top" class="base">字串</td>

</tr>

</table>

</dd>
<dt>
<strong><a name="StateManageable_initialState_description"></a>起始狀態</strong>
</dt>
<dd>指定伺服器程序啟動時所需要的元件狀態。
選項有：<em>已啟動</em>和<em>已停止</em>。
預設值是<em>已啟動</em>。
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">資料類型</td>
<td align="left" valign="top" class="base">字串</td>

</tr>

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">預設值</td>
<td align="left" valign="top" class="base">已啟動</td>

</tr>

</table>

</dd>
</dl>
