<a name="MessageListenerService_listenerPorts"></a>
<h2>訊息接聽器埠集合</h2>

<p>管理領域中所配置的訊息接聽器埠</p>

<p>這個畫面會顯示管理領域中所配置的訊息接聽器埠清單。
每個接聽器埠都要搭配訊息驅動 Bean 來自動接收相關 JMS 目的地所發出的訊息。
您可以利用這個畫面來加入新的接聽器埠或變更現有接聽器埠的內容。
如果需要接聽器埠內容欄位的詳細資訊，請參閱<a href="umb_prolp.html">接聽器埠內容</a>。</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>伺服器 -&gt; <em>application_server</em> -&gt; 訊息接聽器服務 -&gt; 接聽器埠</strong>
</p>
