<h2>サーバー・コンポーネント・コレクション</h2>

<p>このページを使用して、サーバー・コンポーネント・タイプ (アプリケーション・サーバー、
メッセージング・サーバー、ネーム・サーバーなど) の情報表示と管理を行います。</p>

<p>管理コンソール・ページを表示するには、「
<strong>サーバー</strong>」&gt;「<strong>アプリケーション・サーバー</strong>」&gt;「<strong><em>server_name</em></strong>」&gt;「<strong>サーバー・コンポーネント</strong>」の順にクリックしてください。</p>

<dl>
<dt>
<strong><a name="Server_type_description"></a>型</strong>
</dt>
<dd>内部サーバーのタイプを指定します。

</dd>
</dl>
