<a name="unam_rname_server"></a>
<h2>네임 서버 설정</h2>

<p> 이 페이지를 참조하여 Application Server에 대한
네임 서비스 프로바이더 설정을 구성하십시오.</p>

<p>이 관리 콘솔 페이지를 보려면 <strong>서버 &gt; Application Servers&gt; </strong><em>server_name</em><strong> &gt; 서버 구성요소 &gt; 네임 서버</strong>를 클릭하십시오. </p>


<div>
<p>
<strong>구성 탭</strong>
</p>
<dl>
<dt>
<strong><a name="ApplicationServer_name.description"></a>이름</strong>
</dt>
<dd>서버에 대한 표시 이름을 지정하십시오. 
<table border="1" cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">데이터 유형</td>
<td align="left" valign="top" class="base">문자열</td>

</tr>

</table>

</dd>
<dt>
<strong><a name="StateManageable_initialState_description"></a>초기 상태</strong>
</dt>
<dd>실행 상태를 지정합니다.옵션은 <em>시작</em> 및 <em>중지</em>입니다.
 
<table border="1" cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">데이터 유형</td>
<td align="left" valign="top" class="base">문자열</td>

</tr>

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">기본값</td>
<td align="left" valign="top" class="base">시작</td>

</tr>

</table>

</dd>
</dl>
</div>
</body>
</html>
