J2CConnectionFactory.description=La fabrique de connexions repr\u00e9sente un ensemble de valeurs de configuration des connexions. Des composants d'application, tels que des EJB poss\u00e8dent des descripteurs de r\u00e9f\u00e9rence de ressources qui font r\u00e9f\u00e9rence \u00e0 la fabrique de connexions (ConnectionFactory), et non \u00e0 l'adaptateur de ressources. ConnectionFactory n'est qu'un collecteur de liste des propri\u00e9t\u00e9s de configuration. En plus de l'ensemble arbitraire de propri\u00e9t\u00e9s de configuration d\u00e9finies par le fournisseur de l'adaptateur de ressources, plusieurs propri\u00e9t\u00e9s de configuration standard s'appliquent \u00e0 ConnectionFactory. Ces propri\u00e9t\u00e9s standard sont utilis\u00e9es par le gestionnaire de pool de connexions J2C dans l'environnement d'ex\u00e9cution du serveur d'applications et sont inconnues du code de l'adaptateur de ressources du fournisseur.
