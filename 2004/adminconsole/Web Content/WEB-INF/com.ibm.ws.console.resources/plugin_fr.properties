WAS40ConnectionPool.connectionTimeout.description=Dur\u00e9e, en secondes, au terme de laquelle une demande de connexion arrive \u00e0 expiration et une exception ConnectionWaitTimeoutException est lanc\u00e9e. Cette attente peut \u00eatre n\u00e9cessaire si le nombre maximal de connexions (MaxConnections) a \u00e9t\u00e9 atteint. Ce param\u00e8tre n'est pas pris en compte si la propri\u00e9t\u00e9 Nombre maximal de connexions n'a pas \u00e9t\u00e9 d\u00e9finie. <br><br>Si le d\u00e9lai d'expiration de connexion est r\u00e9gl\u00e9 sur DEFAULT_CONNECTION_TIMEOUT, l'exception ResourceAllocationException est lanc\u00e9e aussit\u00f4t que le gestionnaire de pools d\u00e9termine que le nombre maximal de connexions a \u00e9t\u00e9 utilis\u00e9. Si le d\u00e9lai d'expiration de connexion est r\u00e9gl\u00e9 sur DISABLE_CONNECTION_TIMEOUT, le gestionnaire de pools attend qu'une connexion soit allou\u00e9e. (En d'autres termes, il "patiente" jusqu'\u00e0 ce que le nombre de connexions retombe en-de\u00e7\u00e0 du maximum autoris\u00e9.)
