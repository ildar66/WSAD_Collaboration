MQSeriesProvider.description=A JMS provider enables asynchronous messaging based on the Java Messaging Service (JMS).  It provides J2EE connection factories to create connections for specific JMS queue or topic destinations. WebSphere MQ JMS provider administrative objects are used to manage JMS resources for WebSphere MQ as the JMS provider.
