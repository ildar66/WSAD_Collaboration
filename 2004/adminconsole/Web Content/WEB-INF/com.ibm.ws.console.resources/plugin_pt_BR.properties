#J2C Resource Adapter
J2CResourceAdapter.displayName=Adaptadores de Recursos
J2CResourceAdapter.description=O adaptador de recursos representa um arquivo archive contendo o c\u00f3digo que implementa uma biblioteca para conex\u00e3o com um backend EIS (Enterprise Information System) como CICS, SAP e PeopleSoft. Este \
