msg.scope.desc=Pour d\u00e9finir la port\u00e9e de la cellule, effacez les donn\u00e9es contenues dans les zones du noeud et du serveur et cliquez sur Valider.<br>Pour s\u00e9lectionner la port\u00e9e du serveur, entrez ou recherchez un noeud, effacez les donn\u00e9es contenues dans la zone du noeud et cliquez sur Valider.<br>Pour s\u00e9lectionner la port\u00e9e du serveur, s\u00e9lectionnez d'abord un noeud, entrez ou recherchez un serveur et cliquez sur Valider.<br> \
