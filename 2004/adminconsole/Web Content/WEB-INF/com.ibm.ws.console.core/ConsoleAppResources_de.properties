desc.main.title=Ausgangsverzeichnis des Arbeitsbereichs:
desc.main.text=Im Folgenden sind die Direktaufrufe und Seitenansichten in der Konsole aufgef\u00fchrt, die der Ausgangsanzeige der Konsole hinzugef\u00fcgt wurde, um einfacher auf sie zugreifen zu k\u00f6nnen. W\u00e4hrend der Navigation in den Konsolseiten k\u00f6nnen Sie weitere solcher Direktaufrufe und Ansichten hinzuf\u00fcgen, indem Sie den Link ''Zur Ausgangsanzeige der Konsole hinzuf\u00fcgen'' auf der Seite anklicken. Wenn Sie eines dieser Elemente entfernen m\u00f6chten, klicken Sie oben rechts im Fenster des jeweiligen Elements auf das ''X''.

