sync.title=In Master-Konfiguration speichern
sync.desc=Klicken Sie auf die Schaltfl\u00e4che "Speichern", um Ihre \u00c4nderungen im Master-Repository nachzuvollziehen. Wenn Sie Ihre \u00c4nderungen verwerfen und wieder mit der Konfiguration des Master-Repository arbeiten m\u00f6chten, klicken Sie auf die Schaltfl\u00e4che "Verwerfen". Klicken Sie auf die Schaltfl\u00e4che "Abbrechen", wenn Sie Ihre \u00c4nderungen weiter bearbeiten m\u00f6chten.
sync.desc.logoff=Klicken Sie auf die Schaltfl\u00e4che "Speichern", um sich abzumelden und das Master-Repository mit Ihren \u00c4nderungen zu aktualisieren. Klicken Sie auf die Schaltfl\u00e4che "Verwerfen", um sich abzumelden und Ihre \u00c4nderungen zu verwerfen. Klicken Sie auf "Abmelden", um die Abmeldung fortzusetzen, die \u00c4nderungen am Arbeitsbereich aber beizubehalten.
