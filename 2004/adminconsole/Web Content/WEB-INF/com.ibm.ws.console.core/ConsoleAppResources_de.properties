msg.scope.desc=L\u00f6schen Sie zum Festlegen des Geltungsbereichs der Zelle die Werte in den Feldern "Knoten" und "Server" und klicken Sie auf "Anwenden". <br>Geben Sie zum Ausw\u00e4hlen eines Geltungsbereichs f\u00fcr den Knoten einen Knoten ein oder suchen Sie einen Knoten aus. L\u00f6schen Sie dann den Wert im Feld "Server" und klicken Sie auf "Anwenden". <br>W\u00e4hlen Sie zur Auswahl eines Geltungsbereichs f\u00fcr den Server zuerst einen Geltungsbereich f\u00fcr den Knoten aus und geben Sie dann einen Server an. Klicken Sie dann auf "Anwenden". <br>Wenn in dieser Ansicht neue Eintr\u00e4ge erstellt werden, werden sie im aktuellen Geltungsbereich erstellt.
msg.scope.desc.single=Verwenden Sie die Einstellungen f\u00fcr den Geltungsbereich, um die Verf\u00fcgbarkeit der Ressourcen f\u00fcr eine bestimmte Zelle, einen bestimmten Knoten oder einen bestimmten Server zu beschr\u00e4nken. <br>Wenn in dieser Ansicht neue Eintr\u00e4ge erstellt werden, werden sie im aktuellen Geltungsbereich erstellt.
