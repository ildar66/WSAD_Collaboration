consolehome.welcome.title=Willkommen bei der Administrationskonsole von WebSphere Application Server
consolehome.welcome.description=Die Administrationskonsole unterst\u00fctzt den webbasierten Zugriff auf die Konfiguration und die Einstellungen von WebSphere Application Server Advanced Single Server Edition und das Deployment von Anwendungen. Im Men\u00fc auf der linken Seite finden Sie die Eintr\u00e4ge, die in der XML-Konfigurationsdatei definiert sind. Die folgenden Links f\u00fchren Sie zu Informationen, die Ihnen dabei helfen, Ihren Anwendungsserver in Betrieb zu nehmen.
