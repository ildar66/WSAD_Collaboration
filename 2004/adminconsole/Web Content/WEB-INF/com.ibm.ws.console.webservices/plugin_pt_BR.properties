ProvideClient.description=As liga\u00e7\u00f5es do cliente definem o nome do arquivo WSDL dos Servi\u00e7os da Web e as portas padr\u00e3o. \
Um Servi\u00e7o da Web pode especificar o caminho relativo (dentro do m\u00f3dulo) do arquivo WSDL compat\u00edvel contendo o URL real a ser utilizado para pedidos. \
Isso \u00e9 necess\u00e1rio apenas se o arquivo WSDL original n\u00e3o contiver um URL ou quando for necess\u00e1rio um URL diferente.  Para um n\u00f3 de extremidade de servi\u00e7o com v\u00e1rias portas definidas, um mapeamento de porta padr\u00e3o especifica o tipo da porta a ser utilizado.

