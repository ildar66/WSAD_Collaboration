LTPA.description=LTPA(Lightweight Third Party Authentication) \uad6c\uc131 \uc124\uc815. \ubcf4\uc548\uc774 \uc0ac\uc6a9 \uac00\ub2a5\ud55c \uacbd\uc6b0\uc5d0 \uc774 \ub4f1\ub85d \uc815\ubcf4 \uc911 \ud558\ub098\uac00 \ubcc0\uacbd\ub418\uba74 \uae00\ub85c\ubc8c \ubcf4\uc548 \ud328\ub110\ub85c \uc774\ub3d9\ud558\uc5ec \uc801\uc6a9 \ub610\ub294 \ud655\uc778\uc744 \ud074\ub9ad\ud558\uc5ec \ubcc0\uacbd\uc0ac\ud56d\uc758 \uc720\ud6a8\uc131\uc744 \ud655\uc778\ud558\uc2ed\uc2dc\uc624. LTPA \ud0a4\ub294 \ubcf4\uc548\uc774 \ucc98\uc74c \uac00\ub2a5\ud558\uac8c \ub420 \ub54c \uc790\ub3d9\uc73c\ub85c \uc0dd\uc131\ub429\ub2c8\ub2e4. \ubcf4\uc548\uc774 \uac00\ub2a5\ud558\uac8c \ub418\uba74, \uc0c8\ub85c\uc6b4 \ud0a4 \uc138\ud2b8\uac00 \ub450 \uac00\uc9c0 \ubc29\uc2dd\uc73c\ub85c \uc0dd\uc131\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc554\ud638\ub97c \ubcc0\uacbd\ud574\uc57c \ud558\ub294 \uacbd\uc6b0, \uc554\ud638\ub97c \ubcc0\uacbd\ud558\uace0 \ud655\uc778 \ub610\ub294 \uc801\uc6a9\uc744 \ub20c\ub7ec \ud0a4\ub97c \uc0dd\uc131\ud558\uc2ed\uc2dc\uc624(\ud0a4 \uc0dd\uc131 \ub2e8\ucd94\ub97c \ub204\ub97c \ud544\uc694\uac00 \uc5c6\uc2b5\ub2c8\ub2e4). \uc554\ud638\uac00 \uac19\uc73c\uba74, \ud0a4 \uc0dd\uc131 \ub2e8\ucd94\ub97c \ub204\ub974\uc2ed\uc2dc\uc624. \uc0c8\ub85c\uc6b4 \ud0a4 \uc138\ud2b8\ub294 \uc800\uc7a5\ub420 \ub54c \uae4c\uc9c0 \uc0ac\uc6a9\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.
