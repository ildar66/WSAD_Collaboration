Transport_i.description=S'il s'agit d'une connexion TCP/IP, seul un port d'\u00e9coute TCP/IP est ouvert et les demandes entrantes n'auront pas de protection SSL. Si le protocole SSL est support\u00e9, un port d'\u00e9coute TCP/IP et SSL est ouvert, la plupart des demandes se feront via le protocole SSL. Si le protocole SSL est requis, seul un port d'\u00e9coute SSL est ouvert et toutes les demandes arrivent via le protocole SSL. Remarque : Si la valeur "CSI and SAS" est attribu\u00e9e au protocole d'authentification actif, un port d'\u00e9coute TCP/IP est alors ouvert pour le protocole SAS quelle que soit sa d\u00e9finition.
Transport_o.description=S'il s'agit d'une connexion TCP/IP, ce serveur ouvre alors des connexions TCP/IP uniquement avec les serveurs en aval. Si le protocole SSL est support\u00e9, ce serveur ouvre des connexions SSL avec les serveurs en aval qui les supportent et des connexions TCP/IP avec les serveurs en aval qui ne les supportent pas. Si le protocole SSL est requis, ce serveur ouvre toujours des connexions SSL avec les serveurs en aval.

BasicAuthentication.displayName=Authentification de base
BasicAuthentication_i.description=Si requis, les clients de ce serveur doivent sp\u00e9cifier un ID utilisateur et un mot de passe pour toute demande de m\u00e9thode. Si support\u00e9, les clients de ce serveur peuvent indiquer un ID utilisateur et un mot de passe. Cependant, la m\u00e9thode peut \u00eatre appel\u00e9e sans ce type d'authentification (par exemple, \u00e0 l'aide d'un certificat anonyme ou client). Si elle n'est jamais requise, ce serveur n'accepte pas d'authentification par ID utilisateur et mot de passe. L'authentification de base a pr\u00e9s\u00e9ance sur l'authentification par certificat client dans le cas o\u00f9 les deux sont effectu\u00e9es.
BasicAuthentication_o.description=Si requis, ce serveur doit sp\u00e9cifier un ID utilisateur et un mot de passe pour l'authentification avec les serveurs en aval pour toute demande de m\u00e9thode. Ce serveur ne peut pas initialiser les demandes en aval avec les serveurs qui ne prennent pas en charge ou n\u00e9cessitent une authentification de base des communications entrantes. Si support\u00e9, ce serveur peut indiquer un ID utilisateur et un mot de passe pour l'authentification avec les serveurs en aval. Cependant, une m\u00e9thode peut \u00eatre appel\u00e9e sans ce type d'authentification (par exemple, \u00e0 l'aide d'un certificat anonyme ou client). Si elle n'est jamais requise, ce serveur n'envoie pas d'authentification par ID utilisateur et mot de passe aux serveurs en aval. Si cette derni\u00e8re option est s\u00e9lectionn\u00e9e, une demande \u00e9choue sur les serveurs en aval qui n\u00e9cessitent une authentification de base.

ClientCertificateAuthentication.displayName=Authentification par certificat client
ClientCertificateAuthentication_i.description=Si requis, les clients de ce serveur doivent s'authentifier \u00e0 l'aide de certificats client SSL pour qu'une m\u00e9thode puisse \u00eatre appel\u00e9e. Si support\u00e9s, les clients de ce serveur peuvent s'authentifier \u00e0 l'aide de certificats client SSL. Cependant, une m\u00e9thode peut \u00eatre appel\u00e9e sans ce type d'authentification (par exemple, \u00e0 l'aide de l'authentification de base ou anonyme). Si elle n'est jamais requise, les clients ne peuvent pas tenter d'authentification avec le certificat client SSL sur ce serveur.
ClientCertificateAuthentication_o.description=Si requis, ce serveur doit utiliser les certificats client SSL pour s'authentifier aupr\u00e8s des serveurs en aval. Si support\u00e9s, ce serveur peut utiliser les certificats client SSL pour s'authentifier aupr\u00e8s des serveurs en aval. Cependant, une m\u00e9thode peut \u00eatre appel\u00e9e sans ce type d'authentification (par exemple, \u00e0 l'aide d'une authentification de base ou anonyme). Si elle n'est jamais requise, ce serveur ne tente pas d'authentification par certificat client SSL aupr\u00e8s des serveurs en aval.

IdentityAssertion.displayName=V\u00e9rification d'identit\u00e9
IdentityAssertion_i.description=Si cette option est activ\u00e9e, le serveur permet \u00e0 un serveur en amont de v\u00e9rifier l'identit\u00e9 du client (que le serveur en amont a d\u00e9j\u00e0 v\u00e9rifi\u00e9e) comme m\u00e9thode d'authentification avec le serveur en aval. Ce serveur ne renouvelle pas l'authentification de l'identit\u00e9 v\u00e9rifi\u00e9e du fait qu'il fait confiance au serveur en amont. La v\u00e9rification d'identit\u00e9 a pr\u00e9s\u00e9ance sur tous les autres types d'authentification.
IdentityAssertion_o.description=Si cette option est activ\u00e9e, le serveur peut v\u00e9rifier les identit\u00e9s de client re\u00e7ues (authentifi\u00e9es sur ce serveur) sur les serveurs en aval comme m\u00e9thode d'authentification. Le serveur en aval ne renouvelle pas l'authentification de l'identit\u00e9 v\u00e9rifi\u00e9e car il fait confiance \u00e0 ce serveur. Le principal de ce serveur doit figurer dans la liste des principaux s\u00e9curis\u00e9s sur le serveur en aval.

