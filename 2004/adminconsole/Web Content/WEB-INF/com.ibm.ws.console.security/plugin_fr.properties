SecurityS.enabled.description=Lorsqu'elle n'est pas coch\u00e9e, la s\u00e9curit\u00e9 est d\u00e9sactiv\u00e9e au niveau du serveur. La s\u00e9curit\u00e9 peut \u00eatre activ\u00e9e uniquement au niveau du serveur lorsque la s\u00e9curit\u00e9 globale est \u00e9galement activ\u00e9e.
SecurityS.enforceJava2Security.description=Lorsque cette option est coch\u00e9e, WebSphere appliquera la v\u00e9rification des autorisations au niveau du serveur. Si l'option n'est pas s\u00e9lectionn\u00e9e, WebSphere Java 2 Server Level Security Manager ne sera pas install\u00e9 et toutes les v\u00e9rifications des autorisations de la s\u00e9curit\u00e9 Java 2 seront d\u00e9sactiv\u00e9es au niveau du serveur.
SecurityS.useDomainQualifiedUserNames.description=Si l'option est s\u00e9lectionn\u00e9e, les ID utilisateur renvoy\u00e9s par des appels de type getUserPrincipal() comportent le domaine de s\u00e9curit\u00e9 au niveau du serveur dans lequel ils r\u00e9sident.
SecurityS.cacheTimeout.description=Valeur du d\u00e9lai d'expiration de la cache de s\u00e9curit\u00e9 au niveau du serveur exprim\u00e9e en secondes. Par d\u00e9faut, cette valeur est \u00e9gale \u00e0 600 secondes. Il est pr\u00e9f\u00e9rable de ne pas attribuer une valeur inf\u00e9rieure ou \u00e9gale \u00e0 30 secondes au d\u00e9lai d'expiration de la cache.
SecurityS.issuePermissionWarning.description=Lorsque cette option est coch\u00e9e pour la s\u00e9curit\u00e9 au niveau du serveur, un avertissement est \u00e9mis lors de l'installation de l'application, si cette derni\u00e8re n\u00e9cessite des droits d'acc\u00e8s Java 2 qui normalement ne doivent pas \u00eatre accord\u00e9s \u00e0 une application. Le fichier filter.policy contient la liste des droits d'acc\u00e8s dont une application ne devrait pas disposer en vertu de la sp\u00e9cification J2EE 1.3.
SecurityS.activeProtocol.description=Sp\u00e9cifie le protocole d'authentification de s\u00e9curit\u00e9 au niveau du serveur actif lorsque la s\u00e9curit\u00e9 au niveau du serveur est activ\u00e9e. Les valeurs possibles sont CSI (CSIv2), CSI et SAS.
