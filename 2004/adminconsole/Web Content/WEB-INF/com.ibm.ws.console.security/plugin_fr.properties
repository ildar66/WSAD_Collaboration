LTPA.displayName=LTPA
LTPA.description=Param\u00e8tres de configuration LTPA (Lightweight Third Party Authentication). Lorsque la s\u00e9curit\u00e9 est activ\u00e9e et que certaines propri\u00e9t\u00e9s sont modifi\u00e9es, passez au panneau S\u00e9curit\u00e9 globale et cliquez sur Valider ou OK pour valider les modifications. Les cl\u00e9s LTPA sont automatiquement g\u00e9n\u00e9r\u00e9es lors de la premi\u00e8re activation de la s\u00e9curit\u00e9. Une fois que la s\u00e9curit\u00e9 est activ\u00e9e, un nouvel ensemble de cl\u00e9s peut \u00eatre g\u00e9n\u00e9r\u00e9 de deux mani\u00e8res. Si le mot de passe doit \u00eatre modifi\u00e9, modifiez-le et cliquez sur OK ou sur Valider pour g\u00e9n\u00e9rer les cl\u00e9s (il n'est pas n\u00e9cessaire de cliquer sur G\u00e9n\u00e9ration de cl\u00e9s). Si le mot de passe est identique, il vous suffit de cliquer sur G\u00e9n\u00e9ration de cl\u00e9s. Le nouvel ensemble de cl\u00e9s sera utilis\u00e9 une fois sauvegard\u00e9.
LTPA.smallIcon=LTPA.gif
LTPA.largeIcon=LTPA32X32.gif
LTPA.private.displayName=Priv\u00e9e
LTPA.private.description=La cl\u00e9 priv\u00e9e est g\u00e9n\u00e9r\u00e9e par le serveur. La valeur doit \u00eatre modifi\u00e9e manuellement.
LTPA.public.displayName=Publique
LTPA.public.description=La cl\u00e9 publique est g\u00e9n\u00e9r\u00e9e par le serveur. Sa valeur doit \u00eatre modifi\u00e9e manuellement.
LTPA.shared.displayName=Partag\u00e9e
LTPA.shared.description=La cl\u00e9 partag\u00e9e est g\u00e9n\u00e9r\u00e9e par le serveur. Elle doit \u00eatre modifi\u00e9e manuellement.
LTPA.timeout.displayName=D\u00e9lai d'expiration
LTPA.timeout.description=D\u00e9lai en minutes au bout duquel un jeton LTPA expire. Ce d\u00e9lai doit \u00eatre sup\u00e9rieur au d\u00e9lai d'expiration de la cache dans le panneau de s\u00e9curit\u00e9 globale.
LTPA.password.displayName=Mot de passe
LTPA.password.description=Mot de passe \u00e0 utiliser pour chiffrer et d\u00e9chiffrer les cl\u00e9s LPTA. Ce mot de passe doit \u00eatre utilis\u00e9 lors de l'importation de ces cl\u00e9s dans d'autres configurations de domaines d'administration WebSphere Application Server (le cas \u00e9ch\u00e9ant) et lors de la configuration SSO pour Domino Server. Si le mot de passe est modifi\u00e9 et que vous avez cliqu\u00e9 sur OK ou sur Valider, un nouvel ensemble de cl\u00e9s est automatiquement g\u00e9n\u00e9r\u00e9. Ce nouvel ensemble de cl\u00e9s sera utilis\u00e9 une fois sauvegard\u00e9.
LTPA.confirmPassword.displayName=Confirmation du mot de passe
LTPA.confirmPassword.description=Permet de confirmer le mot de passe pour chiffrer et d\u00e9chiffrer les cl\u00e9s LTPA.
LTPA.generateKeys=G\u00e9n\u00e9ration de cl\u00e9s
LTPA.generateKeys.description=Les cl\u00e9s LTPA permettent de chiffrer et de d\u00e9chiffrer les jetons LTPA. S'il est n\u00e9cessaire de g\u00e9n\u00e9rer de nouvelles cl\u00e9s, utilisez ce panneau une fois le serveur sauvegard\u00e9 et la s\u00e9curit\u00e9 activ\u00e9e. Cliquez sur Sauvegarder dans la barre des t\u00e2ches de la console pour enregistrer les nouvelles cl\u00e9s et le mot de passe dans le r\u00e9f\u00e9rentiel.
LTPA.importKeys=Importer les cl\u00e9s
LTPA.importKeys.description=Afin de prendre en charge l'ouverture de session unique (SSO) pour plusieurs domaines WebSphere (cellules), des cl\u00e9s LTPA et un mot de passe doivent \u00eatre partag\u00e9s entre les domaines. Une fois les cl\u00e9s export\u00e9es d'une cellule vers un fichier, utilisez ce panneau pour importer les cl\u00e9s dans la configuration actuelle. Cliquez sur Sauvegarder dans la barre des t\u00e2ches de la console pour enregistrer les cl\u00e9s import\u00e9es et le mot de passe dans le r\u00e9f\u00e9rentiel.
LTPA.exportKeys=Exporter les cl\u00e9s
LTPA.exportKeys.description=Afin de prendre en charge l'ouverture de session unique (SSO) pour plusieurs domaines WebSphere (cellules), des cl\u00e9s LTPA et un mot de passe doivent \u00eatre partag\u00e9s entre les domaines. Utilisez ce panneau pour exporter les cl\u00e9s dans un fichier.
LTPA.distributeKeys=Distribuer les cl\u00e9s
LTPA.keyFilename.displayName=Nom du fichier de cl\u00e9s
LTPA.keyFilename.description=Nom du fichier utilis\u00e9 lors de l'importation ou de l'exportation des cl\u00e9s. Entrez un nom de fichier puis cliquez sur Importer les cl\u00e9s ou sur Exporter les cl\u00e9s. Les cl\u00e9s import\u00e9es seront utilis\u00e9es une fois sauvegard\u00e9es.
