Security.useFIPS.backup.description=Ceci va permettre l'utilisation des algorithmes de chiffrement approuv\u00e9s par FIPS (Federal Information Processing Standard). Notez que la configuration de cet indicateur ne modifie pas automatiquement le fournisseur JSSE existant dans la configuration SSL. Notez \u00e9galement qu'un fournisseur JSSE approuv\u00e9 par FIPS n'autorise que TLS comme protocole. En outre, le m\u00e9canisme d'authentification LTPA approuv\u00e9 par FIPS n'est pas compatible en retour avec une impl\u00e9mentation LTPA approuv\u00e9e une norme autre que FIPS, utilis\u00e9e dans toutes les versions ant\u00e9rieures des produits WebSphere.

