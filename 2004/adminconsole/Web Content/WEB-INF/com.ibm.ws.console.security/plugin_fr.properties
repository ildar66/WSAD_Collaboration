SingleSignon.domainName.displayName=Nom de domaine
SingleSignon.domainName.description=Nom de domaine (ibm.com, par exemple) qui sp\u00e9cifie les h\u00f4tes auxquels la connexion unique s'applique. Si cette zone n'est pas d\u00e9finie, le navigateur Web attribue par d\u00e9faut au domaine le nom de l'h\u00f4te sur lequel l'application est en cours d'ex\u00e9cution. Cela signifie que l'ouverture de session unique (SSO) se limitera \u00e0 ce nom d'h\u00f4te de serveur d'applications et ne fonctionnera pas avec d'autres noms d'h\u00f4te de serveur d'applications dans le domaine.
