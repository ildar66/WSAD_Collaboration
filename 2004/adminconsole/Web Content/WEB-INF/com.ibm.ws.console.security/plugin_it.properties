LTPA.displayName=LTPA
LTPA.description=Impostazioni di configurazione LTPA (Lightweight Third Party Authentication). Quando la sicurezza \u00e8 abilitata e una qualsiasi di queste propriet\u00e0 viene modificata, aprire il pannello GlobalSecurity \
e fare clic su Applica o su OK per convalidare le modifiche. Le chiavi LTPA vengono generate \
automaticamente alla prima abilitazione della sicurezza. Dopo che la sicurezza \u00e8 stata abilitata, \
\u00e8 possibile generare un gruppo di chiavi in due modi. Se \u00e8 necessario modificare la password, \
eseguire tale operazione, quindi premere OK o Applica per generare le chiavi (non \u00e8 necessario \
premere il pulsante Crea chiavi). Se la password non deve essere modificata, \u00e8 sufficiente premere \
il pulsante Crea chiavi. Il nuovo gruppo di chiavi verr\u00e0 utilizzato solo dopo essere stato salvato.
LTPA.smallIcon=LTPA.gif
LTPA.largeIcon=LTPA32X32.gif
LTPA.private.displayName=Privata
LTPA.private.description=La chiave privata viene generata dal server.  Il valore non deve essere modificato manualmente.
LTPA.public.displayName=Pubblica
LTPA.public.description=La chiave pubblica viene generata dal server.  Il valore non deve essere modificato manualmente.
LTPA.shared.displayName=Condiviso
LTPA.shared.description=La chiave condivisa viene generata dal server.  Il valore non deve essere modificato manualmente.
LTPA.timeout.displayName=Timeout
LTPA.timeout.description=Il periodo di tempo in minuti dopo il quale un token LTPA non sar\u00e0 pi\u00f9 valido.  Impostare \
questo periodo in modo che sia superiore al timeout della cache configurato nel pannello Sicurezza globale.
LTPA.password.displayName=Password
LTPA.password.description=La password per codificare e decodificare le chiavi LTPA. Utilizzare \
questa password quando si importano tali chiavi in altre eventuali configurazioni \
di dominio di gestione di WebSphere Application Server e quando si configura SSO per Domino \
Server. Se la password viene modificata e si preme OK o Applica, viene generato automaticamente un \
nuovo gruppo di chiavi. Questo nuovo gruppo di chiavi verr\u00e0 utilizzato dopo essere stato salvato.
LTPA.confirmPassword.displayName=Conferma password
LTPA.confirmPassword.description=Confermare la password per codificare e decodificare le chiavi \
LTPA.
LTPA.generateKeys=Crea chiavi
LTPA.generateKeys.description=Le chiavi LTPA vengono utilizzate per codificare e decodificare i \
token LTPA. Se \u00e8 necessario creare delle nuove chiavi, utilizzare questo pannello dopo aver creato \
una copia di backup del server con la sicurezza attivata per generare le nuove chiavi. Fare clic su \
Salva sulla barra delle applicazioni della console per salvare le nuove chiavi e la password nel \
contenitore.
LTPA.importKeys=Importa chiavi
LTPA.importKeys.description=Per supportare SSO (Single Sign On) in WebSphere per pi\u00f9 \
