Transport_i.description=Se TCP/IP, viene aperta solo una porta listener TCP/IP e tutte le richieste in entrata non avranno protezione SSL.  Se SSL Supportato, vengono aperte porte listener sia TCP/IP che SSL e la maggior parte delle richieste arriveranno mediante SSL.  Se SSL \u00e8 obbligatorio, viene aperta solo una porta listener SSL e tutte le richieste arriveranno mediante SSL.  Nota: se il protocollo di autenticazione attivo \u00e8 impostato su "CSI e SAS", viene aperta una porta \
listener TCP/IP per il protocollo SAS a prescindere da questa impostazione.
Transport_o.description=Se TCP/IP, questo server apre solo connessioni TCP/IP con i server downstream.  Se SSL Supportato, questo server apre connessioni SSL con qualsiasi server downstream che le supporta, e connessioni TCP/IP con tutti i server downstream che non le supportano.  Se SSL Obbligatorio, il server apre sempre connessioni SSL con i server downstream.

BasicAuthentication.displayName=Autenticazione base
BasicAuthentication_i.description=Se Obbligatorio, i client di questo server devono specificare un ID utente e una \
password per qualsiasi richiesta di metodo.  Se Supportato, i client di questo server possono specificare un ID utente e una password, ma \u00e8 comunque possibile richiamare un metodo senza questo tipo di autenticazione, ad esempio mediante accesso anonimo o con un certificato client.  Se Mai, il server non accetta l'autenticazione con ID utente e password.  Se vengono eseguite entrambe, l'autenticazione di base ha la precedenza sull'autenticazione del certificato client.
BasicAuthentication_o.description=Se Obbligatorio, questo server deve specificare un ID utente e una password per eseguire l'autenticazione con i server downstream per qualsiasi richiesta di metodo.  Questo server non pu\u00f2 avviare richieste downstream nel caso di server che non supportano o richiedono l'autenticazione di base in entrata.  Se Supportato, il server pu\u00f2 specificare un ID utente e una password per l'autenticazione con i server downstream, ma \u00e8 comunque possibile richiamare un metodo senza questo tipo di autenticazione, ad esempio mediante accesso anonimo o con un certificato client.  Se Mai, il server non invia l'autenticazione con ID utente e password ai server downstream.  Selezionando Mai, una richiesta non riuscir\u00e0 ad accedere ai server downstream che \
richiedono l'autenticazione di base.

ClientCertificateAuthentication.displayName=Autenticazione del certificato client
ClientCertificateAuthentication_i.description=Se Obbligatorio, i client di questo server devono eseguire \
l'autenticazione utilizzando certificati client SSL prima di poter richiamare un metodo.  Se Supportato, i client di questo server possono eseguire l'autenticazione utilizzando certificati client SSL, ma \u00e8 comunque possibile richiamare un metodo senza questo tipo di autenticazione, ad esempio mediante accesso anonimo o con l'autenticazione di base.  Se Mai, i client non possono tentare l'autenticazione del certificato client SSL con questo server.
ClientCertificateAuthentication_o.description=Se Obbligatorio, questo server deve utilizzare certificati client SSL per l'autenticazione con i server downstream.  Se Supportato, il server pu\u00f2 utilizzare certificati client SSL per l'autenticazione con i server downstream, ma \u00e8 comunque possibile richiamare un metodo senza questo tipo di autenticazione, ad esempio mediante accesso anonimo o con l'autenticazione di base.  Se Mai, il server non tenta l'autenticazione del certificato client SSL con i server downstream.

IdentityAssertion.displayName=Asserzione di identit\u00e0
IdentityAssertion_i.description=Se abilitato, questo server consente a un server upstream l'asserzione dell'identit\u00e0 di un client, gi\u00e0 autenticato dal server upstream, come metodo di autenticazione per questo server downstream.  Il server non ripete l'autenticazione dell'identit\u00e0 asserita, dal momento che considera affidabile il server upstream.  L'asserzione di identit\u00e0 ha la precedenza su tutti gli altri tipi di autenticazione.
IdentityAssertion_o.description=Se abilitato, questo server pu\u00f2 asserire le identit\u00e0 dei client ricevute (autenticate su questo server) come metodo di autenticazione per i server downstream.  Il server downstream non ripete l'autenticazione dell'identit\u00e0 asserita, dal momento che considera affidabile questo server.  Il principale di questo server deve essere elencato nell'elenco di principali sicuri del server downstream.

