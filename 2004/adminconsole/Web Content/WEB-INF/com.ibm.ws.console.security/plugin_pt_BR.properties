validation.java2enableWarning=Quando a seguran\u00e7a est\u00e1 ativada, a seguran\u00e7a do Java 2 \u00e9 ativada automaticamente para fornecer seguran\u00e7a adicional para recursos do sistema JVM.  Certifique-se de que os aplicativos estejam prontos para a Seguran\u00e7a do Java 2. Se n\u00e3o estiverem, a execu\u00e7\u00e3o poder\u00e1 falhar.
