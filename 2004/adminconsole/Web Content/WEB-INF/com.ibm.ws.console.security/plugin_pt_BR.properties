Transport_i.description=Se for TCP/IP, ent\u00e3o somente uma porta do atendente TCP/IP ser\u00e1 aberta e todas as recep\u00e7\u00f5es de pedidos n\u00e3o ter\u00e3o prote\u00e7\u00e3o SSL. Se SSL for Suportado, ent\u00e3o tanto a porta do atendente TCP/IP e SSL ser\u00e3o abertas e a maioria dos pedidos entrar\u00e3o via SSL. Se for SSL Obrigat\u00f3rio, ent\u00e3o somente uma porta de atendente SSL ser\u00e1 aberta e todos os pedidos entrar\u00e3o via SSL. Nota: Se o protocolo de autentica\u00e7\u00e3o ativa estiver definido para "CSI e SAS", ent\u00e3o, uma porta atendente TCP/IP ser\u00e1 aberta para o protocolo SAS, independentemente dessa defini\u00e7\u00e3o.
Transport_o.description=Se TCP/IP, ent\u00e3o este servidor abrir\u00e1 apenas as conex\u00f5es \
TCP/IP com servidores downstream.  Se for SSL suportado, este \
servidor abrir\u00e1 as conex\u00f5es SSL com algum servidor downstream que as \
suporte e as conex\u00f5es TCP/IP com quaisquer servidores downstream que \
n\u00e3o as suporte. Se for SSL obrigat\u00f3rio, este servidor sempre abrir\u00e1 conex\u00f5es SSL com servidores downstream.

BasicAuthentication.displayName=Autentica\u00e7\u00e3o B\u00e1sica
BasicAuthentication_i.description=Se obrigat\u00f3ria, os clientes para este servidor devem especificar um ID de usu\u00e1rio/senha para qualquer pedido de m\u00e9todo. Se suportada, os clientes para este servidor devem especificar um ID de usu\u00e1rio/senha, no entanto, um m\u00e9todo pode ser chamado sem este tipo de autentica\u00e7\u00e3o (por exemplo, utilizando certificado an\u00f4nimo ou cliente no lugar). Se nunca, este servidor n\u00e3o aceitar\u00e1 a autentica\u00e7\u00e3o do ID do usu\u00e1rio/senha. A Autentica\u00e7\u00e3o B\u00e1sica precede a autentica\u00e7\u00e3o do certificado do cliente se ambas forem executadas.
BasicAuthentication_o.description=Se obrigat\u00f3ria, este servidor deve especificar um ID do usu\u00e1rio/senha para autenticar com servidores downstream para qualquer pedido de m\u00e9todo. Este servidor n\u00e3o pode iniciar pedidos de downstream com servidores que n\u00e3o suportam ou requerem recep\u00e7\u00e3o de Autentica\u00e7\u00e3o B\u00e1sica. Se suportada, este servidor pode especificar um ID do usu\u00e1rio/senha para autenticar com servidores downstream, no entanto, um m\u00e9todo pode ser chamado sem este tipo de autentica\u00e7\u00e3o (por exemplo, utilizando certificado an\u00f4nimo ou cliente no lugar). Se nunca, este servidor n\u00e3o enviar\u00e1 a autentica\u00e7\u00e3o do ID do usu\u00e1rio/senha para servidores downstream. Selecionando nunca, um pedido falhar\u00e1 para os servidores downstream que requerem Autentica\u00e7\u00e3o B\u00e1sica.

ClientCertificateAuthentication.displayName=Autentica\u00e7\u00e3o de Certificado Cliente
ClientCertificateAuthentication_i.description=Se obrigat\u00f3ria, os clientes para este servidor devem ser autenticados utilizando certificados clientes SSL antes que um m\u00e9todo possa ser chamado. Se suportada, os clientes para este servidor devem ser autenticados utilizando certificados de cliente SSL, no entanto, um m\u00e9todo pode ser chamado sem este tipo de autentica\u00e7\u00e3o (por exemplo, utilizando autentica\u00e7\u00e3o an\u00f4nima ou b\u00e1sica no lugar). Se nunca, os clientes podem n\u00e3o tentar autentica\u00e7\u00e3o de certificado cliente SSL com este servidor.
ClientCertificateAuthentication_o.description=Se obrigat\u00f3ria, este servidor deve utilizar certificados cliente SSL para autenticar para os servidores downstream. Se suportada, este servidor pode utilizar certificados cliente SSL para autenticar para servidores, no entanto, um m\u00e9todo pode ser chamado sem este tipo de autentica\u00e7\u00e3o (por exemplo, utilizando autentica\u00e7\u00e3o an\u00f4nima ou b\u00e1sica no lugar). Se nunca, este servidor n\u00e3o tentar\u00e1 a autentica\u00e7\u00e3o de certificado cliente SSL sem servidores downstream.

IdentityAssertion.displayName=Declara\u00e7\u00e3o de Identidade
IdentityAssertion_i.description=Quanto ativada, este servidor permite que um servidor upstream declare uma identidade cliente (que j\u00e1 foi autenticada pelo servidor upstream) como um m\u00e9todo de autentica\u00e7\u00e3o para o servidor downstream. Este servidor n\u00e3o autenticar\u00e1 novamente a identidade declarada desde que confie ao servidor upstream. A Declara\u00e7\u00e3o de Identidade precede todos os outros tipos de autentica\u00e7\u00e3o.
IdentityAssertion_o.description=Quando ativada, este servidor pode declarar identidades de clientes recebidas (autenticadas neste servidor) para servidores downstream como um m\u00e9todo de autentica\u00e7\u00e3o. Este servidor n\u00e3o autenticar\u00e1 novamente a identidade declarada desde que confie a este servidor. O gerenciador deste servidor deve estar listado na lista de gerenciadores confiados do servidor.

