Security.useFIPS.displayName=Utilizar FIPS
Security.useFIPS.description=Isso ativar\u00e1 o uso dos algoritmos criptogr\u00e1ficos aprovados por FIPS (Federal Information Processing Standard). Observe que definir esse sinalizador n\u00e3o altera automaticamente o provedor JSSE existente na configura\u00e7\u00e3o Secure Socket Layer. Observe tamb\u00e9m que um Provedor JSSE aprovado por FIPS permite apenas TLS como protocolo.
Security.useFIPS.backup.description=Isso ativar\u00e1 o uso dos algoritmos criptogr\u00e1ficos aprovados por FIPS (Federal Information Processing Standard). Observe que definir esse sinalizador n\u00e3o altera automaticamente o provedor JSSE existente na configura\u00e7\u00e3o Secure Socket Layer. Observe tamb\u00e9m que um Provedor JSSE aprovado por FIPS permite apenas TLS como protocolo. \
