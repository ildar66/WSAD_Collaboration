JAASLoginModule.description=Cada entrada na Configura\u00e7\u00e3o de In\u00edcio de sess\u00e3o deve conter pelo menos um M\u00f3dulo de In\u00edcio de sess\u00e3o. Por\u00e9m, mais que um M\u00f3dulo de In\u00edcio de sess\u00e3o pode ser definido para uma configura\u00e7\u00e3o de In\u00edcio de sess\u00e3o. Se mais que um M\u00f3dulo de In\u00edcio de sess\u00e3o for definido para uma Configura\u00e7\u00e3o de In\u00edcio de sess\u00e3o, eles ser\u00e3o processados na ordem que forem definidos.
