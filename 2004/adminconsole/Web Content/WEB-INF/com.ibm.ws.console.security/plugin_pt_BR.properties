LTPA.displayName=LTPA
LTPA.description=Defini\u00e7\u00f5es de configura\u00e7\u00e3o LTPA (Lightweight Third Party Authentication). Quando a seguran\u00e7a for ativada e qualquer destas propriedades for alterada, v\u00e1 para o painel GlobalSecurity e clique em Aplicar ou em OK para validar as altera\u00e7\u00f5es. \
As chaves LTPA s\u00e3o geradas automaticamente quando a seguran\u00e7a \u00e9 ativada pela primeira vez. Depois da seguran\u00e7a ser ativada, um novo conjunto de chaves pode ser gerado de duas maneiras. Se for necess\u00e1rio alterar a senha, altere a senha e pressione OK ou Aplicar para gerar as chaves (n\u00e3o h\u00e1 necessidade de pressionar o bot\u00e3o Gerar Chaves). Se a senha for a mesma, pressione apenas o bot\u00e3o Gerar Chaves. O novo conjunto de chaves n\u00e3o ser\u00e1 utilizado at\u00e9 ser salvo.
LTPA.smallIcon=LTPA.gif
LTPA.largeIcon=LTPA32X32.gif
LTPA.private.displayName=Privado
LTPA.private.description=O chave privada \u00e9 gerada pelo servidor. O valor n\u00e3o deve ser alterado manualmente.
LTPA.public.displayName=P\u00fablico
LTPA.public.description=A chave p\u00fablica \u00e9 gerada pelo servidor. Seu valor n\u00e3o deve ser alterado manualmente.
LTPA.shared.displayName=Compartilhado
LTPA.shared.description=A chave compartilhada \u00e9 gerada pelo servidor. N\u00e3o deve ser alterada manualmente.
LTPA.timeout.displayName=Tempo Limite
LTPA.timeout.description=O per\u00edodo de tempo em minutos em que um token LTPA expirar\u00e1. Esse per\u00edodo de tempo deve ser maior que o tempo limite de cache configurado no painel de Seguran\u00e7a Global.
LTPA.password.displayName=Senha
LTPA.password.description=A senha para criptografar e decriptografar as chaves LTPA. \
Essa senha deve ser utilizada ao importar essas chaves para outras configura\u00e7\u00f5es do WebSphere Application Server Administrative Domain (se houver alguma) e ao configurar o SSO para o Domino Server. \
Se a senha for alterada e OK ou Aplicar for pressionado, um novo conjunto de chaves \u00e9 gerado automaticamente. Esse novo conjunto de chaves ser\u00e1 utilizado depois de ser salvo.
LTPA.confirmPassword.displayName=Confirmar Senha
LTPA.confirmPassword.description=Confirmar a senha para criptografar e decriptografar as chaves LTPA.
LTPA.generateKeys=Gerar Chaves
LTPA.generateKeys.description=As chaves LTPA s\u00e3o utilizadas para criptografar e decriptografar os tokens LTPA. Se for necess\u00e1rio gerar novas chaves, utilize este painel, depois de fazer backup do servidor com a seguran\u00e7a ativada, para gerar as novas chaves. Clique em Salvar na barra de tarefas do console para salvar as novas chaves e a senha no reposit\u00f3rio.
LTPA.importKeys=Importar Chaves
LTPA.importKeys.description=Para suportar o SSO (sign-on \u00fanico) no WebSphere em v\u00e1rios dom\u00ednios (c\u00e9lulas) do WebSphere, chaves LTPA e uma senha devem ser compartilhadas entre os dom\u00ednios. Depois de exportar as chaves de uma das c\u00e9lulas para um arquivo, utilize este painel para importar as chaves para a configura\u00e7\u00e3o atual. Clique em Salvar na barra de tarefas do console para salvar as chaves importadas e a senha no reposit\u00f3rio.
LTPA.exportKeys=Exportar Chaves
LTPA.exportKeys.description=Para suportar o SSO (sign-on \u00fanico) no WebSphere em v\u00e1rios dom\u00ednios (c\u00e9lulas) do WebSphere, chaves LTPA e uma senha devem ser compartilhadas entre os dom\u00ednios. Utilize este painel para exportar as chaves para um arquivo.
LTPA.distributeKeys=Distribuir Chaves
LTPA.keyFilename.displayName=Nome do Arquivo de Chaves
LTPA.keyFilename.description=O nome do arquivo utilizado ao importar ou exportar chaves.Insira o nome do arquivo e, em seguida, clique em Importar Chaves ou Exportar Chaves. As chaves importadas ser\u00e3o utilizadas depois de salvas.
