SecurityS.enabled.description=Quando desmarcada, desativa a seguran\u00e7a no n\u00edvel do servidor. A seguran\u00e7a pode ser ativada apenas no n\u00edvel do servidor quando a seguran\u00e7a global tamb\u00e9m est\u00e1 ativada.
