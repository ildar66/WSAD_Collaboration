JAASLoginModule.options.description=Aqui as Propriedades Personalizadas s\u00e3o utilizadas para definir as Op\u00e7\u00f5es do M\u00f3dulo que est\u00e3o em uma lista separada por espa\u00e7os do M\u00f3dulo de In\u00edcio de sess\u00e3o -  valores espec\u00edficos transmitidos diretamente para os M\u00f3dulos de In\u00edcio de sess\u00e3o subjacentes. As op\u00e7\u00f5es s\u00e3o definidas pelo pr\u00f3prio M\u00f3dulo de In\u00edcio de sess\u00e3o e controla o comportamento dentro dele. Por exemplo, um M\u00f3dulo de In\u00edcio de sess\u00e3o pode definir as op\u00e7\u00f5es para suportar as capacidades de depura\u00e7\u00e3o/teste. A maneira correta de especificar as op\u00e7\u00f5es na Configura\u00e7\u00e3o \u00e9 utilizar o seguinte par chave-valor: debug=true. A chave e o valor devem ser separados por um s\u00edmbolo de 'igual'. Note que n\u00e3o h\u00e1 limite para o n\u00famero de op\u00e7\u00f5es que um M\u00f3dulo de In\u00edcio de sess\u00e3o pode definir.
