Transport_i.description=Si el valor es TCP/IP, s\u00f3lo se abrir\u00e1 un puerto receptor de TCP/IP y \
ninguna petici\u00f3n de entrada tendr\u00e1 protecci\u00f3n de SSL.  Si da soporte a SSL, se abrir\u00e1n los \
puertos receptores de TCP/IP y SSL, y la mayor\u00eda de peticiones entrar\u00e1n a trav\u00e9s de SSL.  Si \
precisa SSL, s\u00f3lo se abrir\u00e1 el puerto receptor de SSL y todas las peticiones entrar\u00e1n a \
trav\u00e9s de SSL.  Nota: Si el protocolo de autenticaci\u00f3n activo se establece como "CSI y SAS", se \
abrir\u00e1 un puerto receptor de TCP/IP para el protocolo SAS, independientemente de este valor.
Transport_o.description=Si el valor es TCP/IP, este servidor s\u00f3lo abrir\u00e1 conexiones TCP/IP con los servidores en sentido descendente.  Si da soporte a SSL, este servidor abrir\u00e1 conexiones SSL con cualquier servidor en sentido descendente que les d\u00e9 soporte y conexiones TCP/IP con cualquier servidor en sentido descendente que no les d\u00e9 soporte.  Si se precisa SSL, este servidor siempre abrir\u00e1 conexiones SSL con los servidores en sentido descendente.

BasicAuthentication.displayName=Autenticaci\u00f3n b\u00e1sica
BasicAuthentication_i.description=Si el valor es Necesario, los clientes de este servidor deben especificar un ID de usuario y una contrase\u00f1a para la petici\u00f3n de todos los m\u00e9todos.  Si el valor es Con soporte, los clientes de este servidor pueden especificar un ID de usuario y una contrase\u00f1a, pero se puede invocar un m\u00e9todo sin este tipo de autenticaci\u00f3n (por ejemplo, utilizando un certificado de cliente o an\u00f3nimo en su lugar).  Si el valor es Nunca, este servidor no aceptar\u00e1 autenticaci\u00f3n de ID de usuario y contrase\u00f1a.  La autenticaci\u00f3n b\u00e1sica tiene prioridad sobre la autenticaci\u00f3n de certificado de cliente si ambas se llevan a cabo.
BasicAuthentication_o.description=Si el valor es Necesario, este servidor debe especificar un ID de usuario y una contrase\u00f1a para autenticarse en los servidores en sentido descendente para cualquier petici\u00f3n de m\u00e9todo.  Este servidor no puede iniciar peticiones en sentido descendente con servidores que no requieran autenticaci\u00f3n b\u00e1sica de entrada o no le den soporte.  Si el valor es Con soporte, este servidor puede especificar un ID de usuario y una contrase\u00f1a para autenticarse en los servidores en sentido descendente, pero se puede invocar un m\u00e9todo sin este tipo de autenticaci\u00f3n (por ejemplo, utilizando un certificado de cliente o an\u00f3nimo en su lugar).  Si el valor es Nunca, este servidor no enviar\u00e1 la autenticaci\u00f3n de ID de usuario y contrase\u00f1a a los servidores en sentido descendente.  Si se selecciona Nunca, se producir\u00e1 un error en las peticiones a los servidores en sentido descendente que requieran autenticaci\u00f3n b\u00e1sica.

ClientCertificateAuthentication.displayName=Autenticaci\u00f3n de certificado de cliente
ClientCertificateAuthentication_i.description=Si el valor es Necesario, los clientes de este servidor se deben autenticar utilizando certificados de cliente SSL antes de que se invoque un m\u00e9todo.  Si el valor es Con soporte, los clientes de este servidor se pueden autenticar mediante certificados de cliente SSL, pero se puede invocar un m\u00e9todo sin este tipo de autenticaci\u00f3n (por ejemplo, utilizando un certificado an\u00f3nimo o de autenticaci\u00f3n b\u00e1sica en su lugar).  Si el valor es Nunca, los clientes no pueden intentar la autenticaci\u00f3n de cliente SSL en este servidor.
ClientCertificateAuthentication_o.description=Si el valor es Necesario, este servidor debe utilizar certificados de cliente SSL para autenticarse en los servidores en sentido descendente.  Si es Con soporte, este servidor puede utilizar certificados de cliente SSL para autenticarse en los servidores en sentido descendente, pero se puede invocar un m\u00e9todo sin este tipo de autenticaci\u00f3n (por ejemplo, utilizando un certificado an\u00f3nimo o de autenticaci\u00f3n b\u00e1sica).  Si el valor es Nunca, este servidor no intentar\u00e1 la autenticaci\u00f3n de certificado de cliente SSL con servidores en sentido descendente.

IdentityAssertion.displayName=Confirmaci\u00f3n de identidad
IdentityAssertion_i.description=Si est\u00e1 habilitada, este servidor permite que un servidor en sentido ascendente confirme la identidad de un cliente (que el servidor en sentido ascendente ya haya autenticado) como m\u00e9todo de autenticaci\u00f3n para este servidor en sentido descendente.  Este servidor no volver\u00e1 a autenticar la identidad confirmada puesto que conf\u00eda en el servidor en sentido ascendente.  La confirmaci\u00f3n de identidad tiene prioridad sobre los otros tipos de autenticaci\u00f3n.
IdentityAssertion_o.description=Si est\u00e1 habilitada, este servidor puede confirmar las identidades recibidas de los clientes (autenticadas en este servidor) en los servidores en sentido descendente como m\u00e9todo de autenticaci\u00f3n.  El servidor en sentido descendente no \
volver\u00e1 a autenticar la identidad confirmada puesto que conf\u00eda en este servidor.  El principal de este servidor debe aparecer en la lista de principales en los que el servidor en sentido descendente conf\u00eda.

StatefulSession.displayName=Con estados
StatefulSession.description=Especifica una lista separada por comas de ID de usuario del servidor, a los que se conf\u00eda la confirmaci\u00f3n de identidad en este servidor.

