LTPA.password.description=Contrase\u00f1a para cifrar y descifrar las claves LTPA. Esta contrase\u00f1a se debe utilizar cuando se importen estas claves a otras configuraciones del dominio administrativo de WebSphere Application Server (si existen), as\u00ed como cuando se configure SSO para Domino Server. Si se cambia la contrase\u00f1a y se pulsa Aceptar o Aplicar, se generar\u00e1 un nuevo conjunto de claves autom\u00e1ticamente. Este nuevo conjunto de claves se utilizar\u00e1 despu\u00e9s de guardarlo.
LTPA.confirmPassword.displayName=Confirme la contrase\u00f1a
LTPA.confirmPassword.description=Confirme la contrase\u00f1a para cifrar y descifrar las claves LTPA.
LTPA.generateKeys=Generar claves
LTPA.generateKeys.description=Las claves LTPA se utilizan para cifrar y descifrar los s\u00edmbolos LTPS . Si necesita generar nuevas claves, utilice este panel despu\u00e9s de realizar una copia de seguridad del servidor con la seguridad activada a fin de generar las claves nuevas. Pulse Guardar en la barra de tareas de la consola para guardar las claves nuevas y la contrase\u00f1a en el dep\u00f3sito.
LTPA.importKeys=Importar claves
LTPA.importKeys.description=Para dar soporte al inicio de sesi\u00f3n \u00fanico (SSO) de WebSphere en varios dominios de WebSphere (c\u00e9lulas), las claves LTPA y la contrase\u00f1a se deben compartir entre los dominios. Despu\u00e9s de exportar las claves desde una de las c\u00e9lulas a un archivo, utilice este panel para importar las claves a la configuraci\u00f3n actual. Pulse Guardar en la barra de tareas de la consola para guardar las claves importadas y la contrase\u00f1a en el dep\u00f3sito.
LTPA.exportKeys=Exportar claves
LTPA.exportKeys.description=Para dar soporte al inicio de sesi\u00f3n \u00fanico (SSO) de WebSphere en varios dominios de WebSphere (c\u00e9lulas), las claves LTPA y la contrase\u00f1a se deben compartir entre los dominios. Utilice este panel para exportar las llaves a un archivo.
