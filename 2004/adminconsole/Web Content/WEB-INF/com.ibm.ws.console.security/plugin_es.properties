LTPA.displayName=LTPA
LTPA.description=Valores de configuraci\u00f3n de LTPA (Lightweight Third Party Authentication). Cuando la seguridad est\u00e1 habilitada y se modifica alguna de estas propiedades, debe ir al panel de seguridad global y pulsar Aplicar o Aceptar para validar los cambios. Las claves LTPA se generan autom\u00e1ticamente la primera vez que se habilita la seguridad. Una vez habilitada la seguridad, se puede generar un nuevo conjunto de claves de dos formas. Si se tiene que cambiar la contrase\u00f1a, c\u00e1mbiela y pulse Aceptar o Aplicar para generar las claves (no es necesario pulsar el bot\u00f3n Generar claves). Si la contrase\u00f1a es la misma, pulse el bot\u00f3n Generar claves. El nuevo conjunto de claves no se utilizar\u00e1 hasta que se guarde.
LTPA.smallIcon=LTPA.gif
LTPA.largeIcon=LTPA32X32.gif
LTPA.private.displayName=Privada
LTPA.private.description=El servidor genera la clave privada.  Su valor no se debe modificar manualmente.
