SecurityS.cacheTimeout.description=Zeitlimit f\u00fcr den Sicherheits-Cache auf Serverebene in Sekunden. Der Standardwert sind 600 Sekunden. Es wird davon abgeraten, dass Cache-Zeitlimit auf weniger als 30 Sekunden zu setzen.
SecurityS.issuePermissionWarning.description=Wenn Sie diese Option f\u00fcr die Sicherheit auf Serverebene ausw\u00e4hlen, wird w\u00e4hrend der Anwendungsinstallation eine Warnung ausgegeben, wenn eine Anwendung eine Java-2-Berechtigung erfordert, die Anwendungen normalerweise nicht erteilt werden. Die Datei filter.policy enth\u00e4lt eine Liste der Berechtigungen, die eine Anwendung gem\u00e4\u00df Spezifikation J2EE 1.3 nicht haben sollte.
SecurityS.activeProtocol.description=Gibt das aktive Protokoll f\u00fcr die Sicherheitsauthentifizierung auf Serverebene an, wenn die Sicherheit auf Serverebene aktiviert ist. G\u00fcltige Werte sind CSI (CSIv2), CSI und SAS.
