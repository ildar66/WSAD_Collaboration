SecurityS.enabled.description=Wenn Sie diese Option abw\u00e4hlen, wird die Sicherheit auf Serverebene inaktiviert. Die Sicherheit kann nur dann auf Serverebene aktiviert werden, wenn auch die globale Sicherheit aktiviert ist.
SecurityS.enforceJava2Security.description=Wenn Sie diese Option ausw\u00e4hlen, f\u00fchrt WebSphere Berechtigungspr\u00fcfungen f\u00fcr die Sicherheit nach Java 2 auf Serverebene durch. W\u00e4hlen Sie die Option ab, wird der WebSphere Java-2 Security Manager auf Serverebene nicht installiert, und alle Berechtigungspr\u00fcfungen der Sicherheit nach Java 2 werden auf Serverebene inaktiviert.
