Transport_i.description=Wenn Sie sich f\u00fcr TCP/IP entschieden haben, wird nur der TCP/IP-Listener-Port ge\u00f6ffnet, und alle eingehenden Anforderungen werden nicht mit SSL gesch\u00fctzt. Falls Sie sich f\u00fcr die Unterst\u00fctzung von SSL entschieden haben, werden ein TCP/IP- und ein SSL-Listener-Port ge\u00f6ffnet, und die meisten Anforderungen werden \u00fcber SSL empfangen. Wenn Sie sich f\u00fcr SSL als Voraussetzung entschieden haben, wird nur ein SSL-Listener-Port ge\u00f6ffnet, und alle Anforderungen werden mit SSL empfangen. Anmerkung: Wenn als aktives Authentifizierungsprotokoll "CSI und SAS" ausgew\u00e4hlt ist, wird unabh\u00e4ngig von dieser Einstellung ein TCP/IP-Listener-Port f\u00fcr das SAS-Protokoll ge\u00f6ffnet.
Transport_o.description=Bei Verwendung von TCP/IP \u00f6ffnet der Server nur TCP/IP-Verbindungen zu Downstream-Servern. Bei Auswahl von \"SSL unterst\u00fctzt\" \u00f6ffnet der Server SSL-Verbindungen zu allen Downstream-Servern, die diese SSL unterst\u00fctzen, und TCP/IP-Verbindungen zu allen Downstream-Servern, die SSL nicht unterst\u00fctzen. Bei Angabe von \"SSL erforderlich\" \u00f6ffnet der Server immer SSL-Verbindungen zu Downstream-Servern.

BasicAuthentication.displayName=Basisauthentifizierung
BasicAuthentication_i.description=Wenn Sie \"Erforderlich\" ausw\u00e4hlen, m\u00fcssen Clients f\u00fcr diesen Server f\u00fcr jede Methodenanforderung eine Benutzer-ID und ein Kennwort angeben. Wenn Sie \"Unterst\u00fctzt\" angeben, k\u00f6nnen Clients f\u00fcr diesen Server eine Benutzer-ID und ein Kennwort angeben. Allerdings k\u00f6nnen Methoden auch ohne die Art von Authentifizierung aufgerufen werden (z. B. anonym oder mit einem Clientzertifikat). Wenn Sie sich f\u00fcr \"Nie\" entscheiden, akzeptiert der Server keine Authentifizierung \u00fcber Benutzer-ID und Kennwort. Die Basisauthentifizierung hat Priorit\u00e4t vor der Authentifizierung mit Clientzertifikat, falls beide Arten der Authentifizierung durchgef\u00fchrt werden.
BasicAuthentication_o.description=Wenn Sie \"Erforderlich\" ausw\u00e4hlen, muss der Server f\u00fcr jede Methodenanforderung eine Benutzer-ID und ein Kennwort angeben, um sich bei den Downstream-Servern zu authentifizieren. Der Server kann keine Downstream-Anforderungen an Server absetzen, die f\u00fcr eingehende Anforderungen keine Basisauthentifizierung unterst\u00fctzen oder erfordern. Wenn Sie \"Unterst\u00fctzt\" angeben, kann der Server eine Benutzer-ID und ein Kennwort angeben, um sich bei Downstream-Servern zu authentifizieren. Allerdings k\u00f6nnen die Methoden auch ohne diese Art von Authentifizierung aufgerufen werden (z. B. anonym oder mit Clientzertifikat). Wenn Sie sich f\u00fcr \"Nie\" entscheiden, sendet der Server keine Benutzer-ID und kein Kennwort an die Downstream-Server. Wenn \"Nie\" ausgew\u00e4hlt ist, schlagen Anforderungen an Downstream-Servers, die eine Basisauthentifizierung erfordern, fehl.

ClientCertificateAuthentication.displayName=Authentifizierung mit Clientzertifikat
ClientCertificateAuthentication_i.description=Wenn Sie \"Erforderlich\" ausw\u00e4hlen, m\u00fcssen sich die Clients f\u00fcr diesen Server mit einem SSL-Clientzertifikat authentifizieren, damit eine Methode aufgerufen werden kann. Wenn Sie \"Unterst\u00fctzt\" angeben, k\u00f6nnen sich Clients f\u00fcr diesen Server mit einem SSL-Clientzertifikat authentifizieren. Allerdings k\u00f6nnen Methoden auch ohne die Art von Authentifizierung aufgerufen werden (z. B. anonym oder mit einer Basisauthentifizierung). Wenn Sie sich f\u00fcr \"Nie\" entscheiden, k\u00f6nnen Clients keine Authentifizierung mit SSL-Clientzertifikat f\u00fcr diesen Server verwenden.
ClientCertificateAuthentication_o.description=Wenn Sie \"Erforderlich\" ausw\u00e4hlen, muss der Server SSL-Clientzertifikate verwenden, um sich bei den Downstream-Servern zu authentifizieren. Wenn Sie \"Unterst\u00fctzt\" angeben, kann der Server SSL-Clientzertifikate f\u00fcr die Authentifizierung bei Downstream-Servern verwenden. Allerdings k\u00f6nnen die Methoden auch ohne diese Art von Authentifizierung aufgerufen werden (z. B. anonym oder mit einer Basisauthentifizierung). Wenn Sie sich f\u00fcr \"Nie\" entscheiden, verwendet der Server keine SSL-Clientzertifikate f\u00fcr die Authentifizierung bei Downstream-Servern.

IdentityAssertion.displayName=Zusicherung der Identit\u00e4t
IdentityAssertion_i.description=Wenn diese Option ausgew\u00e4hlt ist, l\u00e4sst der Server zu, dass Upstream-Server als Art der Authentifizierung beim Downstream-Server eine Clientidentit\u00e4t (die der Upstream-Server bereits authentifiziert hat) zusichert. Der Server f\u00fchrt keine erneute Authentifizierung der zugesicherten Identit\u00e4t durch, weil er dem Upstream-Server vertraut. Die Zusicherung der Identit\u00e4t hat Priorit\u00e4t vor allen anderen Arten der Authentifizierung.
IdentityAssertion_o.description=Wenn diese Option ausgew\u00e4hlt ist, kann der Server den Downstream-Servern als Authentifizierungsmethode die empfangenen Clientidentit\u00e4ten (die auf diesem Server authentifiziert wurden) zusichern. Der Downstream-Server f\u00fchrt keine erneute Authentifizierung der zugesicherten Identit\u00e4t durch, weil er dem Server vertraut. Der Principal des Servers muss in der Liste der Trusted-Principals des Downstream-Servers aufgef\u00fchrt sein.

