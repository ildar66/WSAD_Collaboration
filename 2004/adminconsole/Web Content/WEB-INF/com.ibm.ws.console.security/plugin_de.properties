LTPA.keyFilename.description=Der Name der Datei, die zum Import oder Export von Schl\u00fcsseln verwendet wird. Geben Sie einen Dateinamen ein und klicken Sie dann auf \"Schl\u00fcssel importieren\" oder \"Schl\u00fcssel exportieren\". Die importierten Schl\u00fcssel werden erst verwendet, nachdem Sie sie gespeichert haben.
