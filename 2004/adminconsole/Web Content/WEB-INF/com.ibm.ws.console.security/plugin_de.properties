LTPA.displayName=LTPA
LTPA.description=LTPA-Konfigurationseinstellungen (Lightweight Third Party Authentication). Wenn die Sicherheit aktiviert ist und sich eines dieser Merkmale \u00e4ndert, rufen Sie die Anzeige ''Globale Sicherheit'' auf und klicken Sie auf ''Anwenden'' oder ''OK'', um die \u00c4nderungen zu validieren. \
Die LTPA-Schl\u00fcssel werden automatisch generiert, wenn die Sicherheit erstmalig aktiviert wird. Nachdem die Sicherheit aktiviert wurde, k\u00f6nnen auf zwei Arten neue Schl\u00fcssel erstellt werden. Falls das Kennwort ge\u00e4ndert werden muss, \u00e4ndern Sie es und klicken Sie dann auf \"OK\" oder \"Anwenden\", um die Schl\u00fcssel zu generieren. Sie m\u00fcssen nicht auf die Schaltfl\u00e4che \"Schl\u00fcssel generieren\" klicken. Ist das Kennwort dasselbe, klicken Sie einfach auf \"Schl\u00fcssel generieren\". Die neuen Schl\u00fcssel werden erst verwendet, nachdem Sie sie gespeichert haben.
