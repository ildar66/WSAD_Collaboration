LTPA.largeIcon=LTPA32X32.gif
LTPA.private.displayName=Privat
LTPA.private.description=Der private Schl\u00fcssel wird vom Server generiert. Der Wert darf nicht manuell ge\u00e4ndert werden.
LTPA.public.displayName=\u00d6ffentlich
LTPA.public.description=Der \u00f6ffentliche Schl\u00fcssel wird vom Server generiert. Der Wert darf nicht manuell ge\u00e4ndert werden.
LTPA.shared.displayName=Gemeinsam benutzt
LTPA.shared.description=Der gemeinsam benutzte Schl\u00fcssel wird vom Server generiert. Der Wert darf nicht manuell ge\u00e4ndert werden.
LTPA.timeout.displayName=Zeitlimit
LTPA.timeout.description=Die Verfallszeit f\u00fcr das LTPA-Token. Dieses Zeitlimit sollte gr\u00f6\u00dfer sein als das in der Anzeige 'Globale Sicherheit' definierte Cache-Zeitlimit.
LTPA.password.displayName=Kennwort
LTPA.password.description=Das Kennwort, mit dem die LTPA-Schl\u00fcssel ver- und entschl\u00fcsselt werden. Dieses Kennwort muss zum Importieren dieser Schl\u00fcssel in andere Konfigurationen von WAS-Administrationsdom\u00e4nen (sofern vorhanden) und zum Konfigurieren von SSO f\u00fcr Domino Server verwendet werden. Wenn sich das Kennwort ge\u00e4ndert hat oder wenn Sie auf \"OK\" oder \"Anwenden\" klicken, werden automatisch neue Schl\u00fcssel generiert. Die neuen Schl\u00fcssel werden erst verwendet, nachdem Sie sie gespeichert haben.
LTPA.confirmPassword.displayName=Kennwort best\u00e4tigen
LTPA.confirmPassword.description=Best\u00e4tigen Sie das Kennwort zum Ver- und Entschl\u00fcsseln der LTPA-Schl\u00fcssel.
LTPA.generateKeys=Schl\u00fcssel generieren
LTPA.generateKeys.description=Die LTPA-Schl\u00fcssel werden zum Ver- und Entschl\u00fcsseln der LTPA-Token verwendet. Wenn neue Schl\u00fcssel generiert werden m\u00fcssen, verwenden Sie nach der Reaktivierung des Servers mit aktivierter Sicherheit diese Anzeige, um die neuen Schl\u00fcssel zu generieren. Klicken Sie in der Task-Leiste der Konsole auf "Speichern", um die neuen Schl\u00fcssel und das Kennwort im Repository zu speichern.
LTPA.importKeys=Schl\u00fcssel importieren
LTPA.importKeys.description=F\u00fcr die Unterst\u00fctzung von SSO in WebSphere-Dom\u00e4nen (Zellen), m\u00fcssen die Dom\u00e4nen gemeinsame LTPA-Schl\u00fcssel und -kennw\u00f6rter verwenden. Nach dem Exportieren der Schl\u00fcssel aus einer dieser Zellen in eine Datei, k\u00f6nnen Sie in dieser Anzeige die Schl\u00fcssel in die aktuelle Konfiguration importieren. Klicken Sie in der Task-Leiste der Konsole auf 'Speichern', um die importierten Schl\u00fcssel und das Kennwort im Repository zu speichern.
LTPA.exportKeys=Schl\u00fcssel exportieren
LTPA.exportKeys.description=F\u00fcr die Unterst\u00fctzung von SSO in WebSphere-Dom\u00e4nen (Zellen), m\u00fcssen die Dom\u00e4nen gemeinsame LTPA-Schl\u00fcssel und -kennw\u00f6rter verwenden. In dieser Anzeige k\u00f6nnen Sie die Schl\u00fcssel in eine Datei exportieren.
