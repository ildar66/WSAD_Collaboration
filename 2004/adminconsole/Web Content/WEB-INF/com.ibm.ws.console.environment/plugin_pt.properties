VirtualHost.displayName=Virtual Hosts
VirtualHost.description=Configuration for enabling a single host machine to resemble multiple host machines. Each virtual host has a logical name and a list of one or more DNS aliases by which it is known. 
VirtualHost.smallIcon=VirtualHost.gif
VirtualHost.largeIcon=VirtualHost32X32.gif
VirtualHost.name.description=Specifies a logical name used for configuring Web applications to a particular host name. The default virtual host is suitable for most simple configurations.
VirtualHost.aliases.displayName= Host Aliases
VirtualHost.aliases.description=A list of one or more DNS aliases by which the virtual host is known.
VirtualHost.mimeTypes.displayName=MIME Types
VirtualHost.mimeTypes.description=A collection of MIME type extension mappings defined for the virtual host. If MIME entries are not specified at the Web module level, these MIME entries will apply.
