MimeEntry.extensions.description=Lists file extensions that map to the MIME type.
HostAlias.displayName=Host Name
HostAlias.description=An alias is the DNS host and port number used by a client to form the URL request of a Web Application resource (such as a servlet, JSP, or HTML page). For example, it is the "myhost:8080" portion of http://myhost:8080/servlet/snoop.  When no port number is specified, the default port 80 is used.
HostAlias.smallIcon=HostAlias.gif
HostAlias.largeIcon=HostAlias32X32.gif
HostAlias.hostname.description=The IP address, DNS host name with domain name suffix, or just the DNS host name, used by a client to request a Web application resource (such as a servlet, JSP, or HTML page).
HostAlias.port.displayName=Port
HostAlias.port.description=The port for which the Web server has been configured to accept client requests. Specify a port value in conjunction with the host name.

plugincfg.title=Update Web Server Plugin
plugincfg.description=Click the OK button to update the plugin configuration file.
plugincfg.help=The web server plugin configuration file controls what content is transferred from the web server to an application server. This file must be regenerated when server, cluster, HTTP transport, or virtual host alias configurations are changed. The generated plugin-cfg.xml file is placed in the config directory of the WebSphere installation. If your web server is located on a remote machine, you must manually move this file to that machine. 

nav.view.variable.substitution.entry=Manage WebSphere Variables
VariableSubstitutionEntry.displayName=WebSphere Variables
VariableSubstitutionEntry.description=Substitution variables allow specifying a level of indirection for values defined in the system, such as filesystem roots. Variables can be defined at the server, node, or cell level.  When variables in different scopes have the same name, the order of resolution is server variables, then node variables, then cell variables.
VariableSubstitutionEntry.smallIcon=VariableSubstitutionEntry.gif
VariableSubstitutionEntry.largeIcon=VariableSubstitutionEntry32X32.gif
VariableSubstitutionEntry.symbolicName.description=Specifies the symbolic name representing a physical path or URL root.
