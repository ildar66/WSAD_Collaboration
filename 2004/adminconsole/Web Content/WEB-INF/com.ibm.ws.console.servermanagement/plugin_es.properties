invalidadas. Especifique las horas de menor actividad en su instalaci\u00f3n. El objetivo es reducir la actividad de la base de datos de sesi\u00f3n. Si esta opci\u00f3n est\u00e1 habilitada, se reduce \
el n\u00famero de actualizaciones de la base de datos que se precisan para tener activas las HttpSessions. Si est\u00e1 inhabilitada, el proceso de invalidaci\u00f3n se ejecuta cada pocos minutos para eliminar las HttpSessions invalidadas.
TuningParams.usingMultiRowSchema.displayName=usingMultiRowSchema
TuningParams.usingMultiRowSchema.description=Especifica si se debe situar cada una de las instancias de datos de aplicaci\u00f3n en una fila distinta de la base de datos para permitir que se almacenen cantidades mayores de datos en cada sesi\u00f3n. Con ello puede obtenerse un mejor rendimiento en determinados casos de utilizaci\u00f3n.  True: se sit\u00faa cada instancia de datos de aplicaci\u00f3n en una fila distinta de la base de datos. False: las instancias de datos de aplicaci\u00f3n se sit\u00faan en la misma fila.  
TuningParams.maxInMemorySessionCount.displayName=maxInMemorySessionCount
TuningParams.maxInMemorySessionCount.description=Especifica el n\u00famero m\u00e1ximo de sesiones que se deben mantener en memoria.
TuningParams.allowOverflow.displayName=allowOverflow
