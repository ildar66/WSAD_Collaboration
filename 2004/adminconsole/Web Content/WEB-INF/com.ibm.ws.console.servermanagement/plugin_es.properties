WebContainer.displayName=Contenedor Web
WebContainer.description=Un contenedor Web maneja peticiones de los clientes para recursos de aplicaci\u00f3n Web como por ejemplo servlets y archivos JSP, entre otros. El contenedor Web crea instancias de servlet, carga y descarga servlets, crea y gestiona objetos de petici\u00f3n y respuesta y efect\u00faa otras tareas para gestionar los componentes de una aplicaci\u00f3n Web de una manera eficaz. Los servidores de aplicaciones s\u00f3lo contienen un contenedor Web, pero pueden no contener ninguno. Los plug-ins del servidor Web, que se facilitan con el producto WebSphere \
Application Server, ofrecen a los servidores Web la posibilidad de pasar peticiones de \
recursos al contenedor Web de WebSphere Application Server. 
