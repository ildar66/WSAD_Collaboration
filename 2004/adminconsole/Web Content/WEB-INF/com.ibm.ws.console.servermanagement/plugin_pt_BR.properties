de uma inst\u00e2ncia de servidor diferente, ap\u00f3s transcorrido o per\u00edodo \
especificado. \
Em certas situa\u00e7\u00f5es, isso pode melhorar o desempenho do equil\u00edbrio de \
carga. \
   Padr\u00e3o: 0  Intervalo: 0-MAX_INT
