WebContainer.displayName=Cont\u00eainer da Web
WebContainer.description=Um cont\u00eainer da Web trata com os pedidos de \
cliente para recursos do Aplicativo da Web como, mas n\u00e3o limitado a, \
servlets e arquivos JSP. O cont\u00eainer da Web cria inst\u00e2ncias de \
servlet, carrega e descarrega servlets, cria e gerencia pedidos e \
objetos de resposta e executa outras tarefas para gerenciar os componentes de \
um aplicativo da Web com efici\u00eancia. Um Servidor de aplicativo cont\u00e9m \
apenas um cont\u00eainer da Web ou nenhum. \
Os plug-ins do Servidor da Web, fornecidos pelo produto WebSphere Application \
Server, fornecem aos Servidores da Web a capacidade de passar pedidos \
de recursos ao cont\u00eainer da Web do WebSphere Application Server.

