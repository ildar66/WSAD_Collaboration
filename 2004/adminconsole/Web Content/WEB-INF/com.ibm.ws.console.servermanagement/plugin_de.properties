TuningParams.invalidationSchedule.displayName=Zeitplan f\u00fcr Invalidierung
TuningParams.invalidationSchedule.description=Wenn diese Einstellung aktiviert ist, gibt sie die beiden Stunden am Tag an, zu denen der Invalidierungsprozess invalidierte persistente Sitzungen aus der Datenbank l\u00f6scht. Legen Sie Zeiten fest, zu denen die wenigsten Aktivit\u00e4ten auf der Site durchgef\u00fchrt werden. Das Ziel ist, die Aktivit\u00e4ten in der Sitzungsdatenbank zu reduzieren. Durch Auswahl dieser Option wird die Anzahl der in der Datenbank vorgenommenen Aktualisierungen reduziert, die erforderlich sind, um die HTTP-Sitzungen aktiv zu halten. Ist die Option inaktiviert, wird der Invalidierungsprozess st\u00e4ndig im Abstand von nur wenigen Minuten ausgef\u00fchrt, um invalidierte HTTP-Sitzungen zu entfernen.
TuningParams.usingMultiRowSchema.displayName=Mehrzeilenschema verwenden
TuningParams.usingMultiRowSchema.description=Gibt an, ob jede Instanz von Anwendungsdaten in eine separate Zeile der Datenbank geschrieben werden soll, wodurch gr\u00f6\u00dfere Datenmengen pro Sitzung gespeichert werden k\u00f6nnen. Mit diesem Verfahren kann in bestimmten Verwendungsszenarien eine bessere Leistung erzielt werden. Bei Auswahl dieses Feldes wird jede Instanz der Anwendungsdaten in eine separate Zeile der Datenbank geschrieben. Ist das Feld abgew\u00e4hlt, k\u00f6nnen mehrere Instanzen der Anwendungsdaten in eine Zeile geschrieben werden.

TuningParams.maxInMemorySessionCount.displayName=Maximale Anzahl der Sitzungen im Speicher
TuningParams.maxInMemorySessionCount.description=Gibt die maximale Anzahl von Sitzungen an, die im Speicher verwaltet werden k\u00f6nnen.
TuningParams.allowOverflow.displayName=\u00dcberlauf zulassen
