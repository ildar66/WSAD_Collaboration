WebContainer.displayName=Webcontainer
WebContainer.description=Ein Webcontainer bearbeitet Clientanforderungen f\u00fcr Webanwendungsressourcen, wie z. B. Servlets und JSP-Dateien. Der Webcontainer erstellt Servlet-Instanzen, l\u00e4dt und entl\u00e4dt Servlets, erstellt und verwaltet Anforderungs- und Antwortobjekte und \u00fcbernimmt weitere Aufgaben f\u00fcr die effiziente Verwaltung der Komponenten einer Webanwendung. Ein Anwendungsserver enth\u00e4lt nur einen oder gar keinen Webcontainer. Die von WebSphere Application Server bereitgestellten Webserver-Plug-ins erm\u00f6glichen es den Webservern, Ressourcenanforderungen an den Webcontainer von WebSphere Application Server zu \u00fcbergeben.

