WebContainer.sessionAffinityTimeout.description=Wenn Sie f\u00fcr diese Einstellung einen Wert ungleich null angeben, kann WebSphere die HTTP-Sitzungsaffinit\u00e4t f\u00fcr Anforderungen nach Ablauf der festgelegten Zeitspanne auf einen anderen Server setzen. In bestimmten Situationen kann dadurch ein besserer Lastausgleich erreicht werden. Der Standardwert ist 0. Die g\u00fcltigen Werte liegen im Bereich von 0 bis MAX_INT.
WebContainer.sessionAffinityFailoverServer.displayName=sessionAffinityFailoverServer
WebContainer.sessionAffinityFailoverServer.description=Wenn WLM verwendet wird und ein Server in einer Servergruppe abgest\u00fcrzt ist, leitet WLM Anforderungen mit einer Affinit\u00e4t zum abgest\u00fcrzten Server normalerweise an einen anderen zuf\u00e4llig ausgew\u00e4hlten Server in der Servergruppe weiter. In diesem Feld kann der Administrator den Namen eines Servers in der Servergruppe angeben, an den Affinit\u00e4tsanforderungen weitergeleitet werden. Die zuf\u00e4llige Auswahl eines Servers unterbleibt in diesem Fall.
WebContainer.defaultVirtualHostName.displayName=defaultVirtualHostName
WebContainer.defaultVirtualHostName.description=Der virtuelle Host, der standardm\u00e4\u00dfig f\u00fcr Webanwendungen verwendet wird. Diese Angabe kann w\u00e4hrend der Anwendungsinstallation \u00fcberschrieben werden.
