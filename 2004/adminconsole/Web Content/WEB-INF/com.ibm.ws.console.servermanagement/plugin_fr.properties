TuningParams.invalidationSchedule.displayName=Planification d'invalidation
TuningParams.invalidationSchedule.description=Si l'option est activ\u00e9e, sp\u00e9cifie les deux heures de la journ\u00e9e pendant lesquelles le processus d'invalidation traite la base de donn\u00e9es et supprime les sessions persistantes invalid\u00e9es. Sp\u00e9cifiez les heures auxquelles l'activit\u00e9 sur le site est \u00e0 son minimum. L'objectif est de r\u00e9duire l'activit\u00e9 de la base de donn\u00e9es des sessions. Si l'option est activ\u00e9e, le nombre de mises \u00e0 jour de la base de donn\u00e9es requis pour maintenir les sessions Http actives est r\u00e9duit. Si l'option est d\u00e9sactiv\u00e9e, le processus d'invalidation sera p\u00e9riodique ; il s'ex\u00e9cutera \u00e0 intervalles de quelques minutes pour \u00e9liminer les sessions HTTP invalid\u00e9es.
TuningParams.usingMultiRowSchema.displayName=Utiliser un sch\u00e9ma multiligne
TuningParams.usingMultiRowSchema.description=D\u00e9termine si chaque instance de donn\u00e9es d'application doit \u00eatre plac\u00e9e dans une ligne distincte de la base de donn\u00e9es, autorisant ainsi le stockage d'une plus grande quantit\u00e9 de donn\u00e9es pour chaque session. Cela peut am\u00e9liorer les performances dans certains cas.  Si la valeur de cette option est True, chaque instance de donn\u00e9es d'application est plac\u00e9e dans une ligne distincte de la base de donn\u00e9es. En revanche , si la valeur est False, les instances de donn\u00e9es d'application sont plac\u00e9es dans la m\u00eame ligne.  
TuningParams.maxInMemorySessionCount.displayName=Nombre maximal de sessions en m\u00e9moire
TuningParams.maxInMemorySessionCount.description=Sp\u00e9cifie le nombre maximal de sessions \u00e0 conserver en m\u00e9moire.
TuningParams.allowOverflow.displayName=Autoriser le d\u00e9passement
TuningParams.allowOverflow.description=D\u00e9termine si vous autorisez on nom le nombre de sessions en m\u00e9moire \u00e0 d\u00e9passer la valeur sp\u00e9cifi\u00e9e par la propri\u00e9t\u00e9 Nombre maximal de sessions en m\u00e9moire.  Si la valeur est True, le d\u00e9passement est autoris\u00e9. Si la valeur est False, le nombre de sessions en m\u00e9moire est limit\u00e9 \u00e0 la valeur du nombre maximal de sessions en m\u00e9moire.      
TuningParams.scheduleInvalidation.displayName=Invalidation planifi\u00e9e
TuningParams.scheduleInvalidation.description=Indique quand les sessions incorrectes doivent \u00eatre supprim\u00e9es de la m\u00e9moire persistante.
TuningParams.writeFrequency.description=Cette option contr\u00f4le le moment auquel la session sera enregistr\u00e9e dans la m\u00e9moire persistante.
TuningParams.writeInterval.displayName=Intervalle d'\u00e9criture
TuningParams.writeInterval.description=Si vous choisissez TIME_BASED_WRITE pour la propri\u00e9t\u00e9 Fr\u00e9quence d'\u00e9criture, ce param\u00e8tre sp\u00e9cifie la p\u00e9riodicit\u00e9 suivant laquelle les donn\u00e9es de session sont \u00e9crites dans la base de donn\u00e9es. Il est exprim\u00e9e en secondes et doit \u00eatre un entier positif compris entre 5 et 9999. Une fois configur\u00e9, le d\u00e9lai d'expiration de l'invalidation doit \u00eatre au minimum deux fois plus grand que l'intervalle d'\u00e9criture.
TuningParams.writeContents.description=D\u00e9termine si seuls les attributs mis \u00e0 jour ou tous les attributs de la session doivent \u00eatre \u00e9crits dans la m\u00e9moire persistante.    Si vous choisissez uniquement les attributs mis \u00e0 jour, seuls ces derniers seront \u00e9crits dans la m\u00e9moire persistante.
TuningParams.invalidationTimeout.displayName=D\u00e9lai avant invalidation
TuningParams.invalidationTimeout.description=Sp\u00e9cifie la dur\u00e9e pendant laquelle une session peut rester inutilis\u00e9e avant d'\u00eatre consid\u00e9r\u00e9e comme n'\u00e9tant plus valide.  -1 indique que la session ne sera pas invalid\u00e9e.  Cette valeur est utilis\u00e9e comme valeur par d\u00e9faut lorsque le d\u00e9lai d'expiration de la session n'est pas sp\u00e9cifi\u00e9 dans un descripteur de d\u00e9ploiement d'une application Web.  Le temporisateur d'invalidation n'est pas pr\u00e9cis "\u00e0 la seconde". Il est prudent de consid\u00e9rer que sa pr\u00e9cision est de l'ordre de deux minutes.  Lorsque la valeur choisie pour la fr\u00e9quence d'\u00e9criture est TIME_BASED_WRITE (\u00e9criture p\u00e9riodique), la valeur du d\u00e9lai avant invalidation doit \u00eatre au moins deux fois plus \u00e9lev\u00e9e que celle de l'intervalle d'\u00e9criture.
