WebContainer.displayName=Conteneur Web
WebContainer.description=Un conteneur Web traite les demandes client de ressources d'application Web, telles que des servlets, des fichiers JSP, etc. Il cr\u00e9e des instances de servlets, charge et d\u00e9charge des servlets, cr\u00e9e et g\u00e8re les objets des demandes et des r\u00e9ponses et accomplit d'autres t\u00e2ches de gestion des composants d'une application Web. Un serveur d'applications contient uniquement un seul conteneur Web ou aucun. Les modules d'extension du serveur Web, fournis par le produit WebSphere Application Server, permettent aux serveurs Web de transmettre les demandes de ressources au conteneur Web WebSphere Application Server. 
