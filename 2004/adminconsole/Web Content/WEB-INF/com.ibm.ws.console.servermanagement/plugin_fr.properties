WebContainer.sessionAffinityTimeout.description=Si cette option est diff\u00e9rente de z\u00e9ro, WebSphere peut faire passer l'affinit\u00e9 de session HTTP pour les demandes sur une autre instance de serveur une fois le d\u00e9lai sp\u00e9cifi\u00e9 \u00e9coul\u00e9.  Dans certains cas, ceci peut am\u00e9liorer les performances d'\u00e9quilibrage de la charge.    La valeur par d\u00e9faut est 0. Elle doit \u00eatre comprise entre  0 et MAX_INT.
WebContainer.sessionAffinityFailoverServer.displayName=Serveur de secours d'affinit\u00e9 de session
WebContainer.sessionAffinityFailoverServer.description=Si un gestionnaire d'\u00e9quilibrage de la charge (WLM) est utilis\u00e9 et qu'un serveur du groupe est arr\u00eat\u00e9, le gestionnaire achemine normalement les demandes adress\u00e9es au serveur arr\u00eat\u00e9 vers un autre serveur al\u00e9atoire du groupe.    Cette zone permet \u00e0 l'administrateur de sp\u00e9cifier le nom d'un serveur du groupe auquel les demandes par affinit\u00e9 seront achemin\u00e9es, au lieu d'un serveur choisi au hasard.
