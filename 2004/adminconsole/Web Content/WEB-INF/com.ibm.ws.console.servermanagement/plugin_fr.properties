TransactionService.displayName=Service de transactions
TransactionService.description=Le service de transactions est un composant d'ex\u00e9cution du serveur qui coordonne les mises \u00e0 jour sur plusieurs gestionnaires de ressources pour assurer les mises \u00e0 jour atomiques de donn\u00e9es. Les transactions sont lanc\u00e9es et arr\u00eat\u00e9es par les applications ou le conteneur dans lequel les applications sont d\u00e9ploy\u00e9es.
TransactionService.smallIcon=TransactionService.gif
TransactionService.largeIcon=TransactionService32X32.gif
TransactionService.transactionLogDirectory.displayName=R\u00e9pertoire du journal des transactions
TransactionService.transactionLogDirectory.description=Sp\u00e9cifie le nom d'un r\u00e9pertoire pour ce serveur dans lequel le service de transactions stocke les fichiers de journalisation pour la reprise. Une valeur vide dans la configuration du serveur est d\u00e9taill\u00e9 par le journal des transactions au d\u00e9marrage comme \u00e9tant le r\u00e9pertoire (racine_installation)/tranlog/(nom_serveur).
TransactionService.totalTranLifetimeTimeout.displayName=D\u00e9passement du d\u00e9lai autoris\u00e9 pour la dur\u00e9e de vie des transactions
TransactionService.totalTranLifetimeTimeout.description=Dur\u00e9e maximale, en secondes, pour les transactions sur ce serveur d'applications. Toute transaction dont l'ach\u00e8vement n'est pas demand\u00e9 avant ce d\u00e9lai est annul\u00e9e.
TransactionService.clientInactivityTimeout.displayName=D\u00e9passement du d\u00e9lai d'inactivit\u00e9 du client
TransactionService.clientInactivityTimeout.description=Intervalle maximal, en secondes, entre chaque demande transactionnelle \u00e9manant d'un client \u00e9loign\u00e9. Toute p\u00e9riode d'inactivit\u00e9 du client d\u00e9passant ce d\u00e9lai implique l'annulation de la transaction sur ce serveur d'application.
TransactionService.enableLoggingForHeuristicReporting.displayName=Activer la journalisation des rapports heuristiques
TransactionService.enableLoggingForHeuristicReporting.description=Permet la journalisation de rapports heuristiques (fonction avanc\u00e9e disponible dans l'additif EEx). Si des applications sont configur\u00e9es de fa\u00e7on \u00e0 permettre aux ressources \u00e0 validation en une seule phase de participer aux transactions \u00e0 deux phases, le rapport de r\u00e9sultats heuristiques se produisant lors d'une d\u00e9faillance du serveur d'applications requiert des informations suppl\u00e9mentaires pour \u00eatre consign\u00e9 dans le journal des transactions.  Si cette option est activ\u00e9e, une \u00e9criture est ajout\u00e9e dans le journal pour toute transaction impliquant des ressources \u00e0 validation en une et deux phases.  Aucun enregistrement suppl\u00e9mentaire n'est \u00e9crit pour les transactions n'impliquant pas de ressource \u00e0 validation en une seule phase.  La valeur par d\u00e9faut est false.
