WebContainer.sessionAffinityFailoverServer.displayName=sessionAffinityFailoverServer
WebContainer.sessionAffinityFailoverServer.description=Quando viene utilizzato WLM e uno dei server di un gruppo \u00e8 inattivo, le richieste con affinit\u00e0 indirizzate a quel server vengono inoltrate a un altro server casuale del gruppo.    Questo campo consente a un amministratore di specificare il nome di un server del gruppo a cui vengono indirizzate le richieste di affinit\u00e0 invece di utilizzare la selezione del server casuale.
