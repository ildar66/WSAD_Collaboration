TuningParams.invalidationSchedule.displayName=invalidationSchedule
TuningParams.invalidationSchedule.description=Quando abilitata, specifica le due ore del giorno in cui il processo di scadenza convalida ripulisce le sessioni persistenti invalidate nel database. Specificare le ore in cui l'attivit\u00e0 sul sito \u00e8 minima. Lo scopo \u00e8 quello di ridurre l'attivit\u00e0 nel database delle sessioni. Con quest'opzione abilitata, il numero di aggiornamenti  nel database richiesti per mantenere attiva HttpSessions \u00e8 ridotto. Se invece \u00e8 disabilitata, il processo di scadenza convalida viene eseguito ogni cinque minuti per rimuovere le HttpSessions invalidate.
TuningParams.usingMultiRowSchema.displayName=usingMultiRowSchema
TuningParams.usingMultiRowSchema.description=Specifica se ubicare ciascuna istanza dei dati dell'applicazione \
in una riga separata del database, consentendo cos\u00ec la memorizzazione \
di maggiori quantit\u00e0 di dati per sessione. Questo sistema pu\u00f2 offrire prestazioni migliori in alcuni scenari d'uso.  True - Posiziona ciascuna istanza dei dati dell'applicazione in una riga separata del database False - Consente di posizionare le istanze dei dati dell'applicazione nella stessa riga  
TuningParams.maxInMemorySessionCount.displayName=maxInMemorySessionCount
TuningParams.maxInMemorySessionCount.description=Specifica il numero massimo di sessioni da conservare in memoria.
TuningParams.allowOverflow.displayName=allowOverflow
TuningParams.allowOverflow.description=Specifica se consentire che il numero di sessioni in memoria superi il valore \
specificato dalla propriet\u00e0 Numero di sessioni in-memoria.  True - Consenti overflow False - Limita il numero di sessioni in memoria al Numero di sessioni in-memoria      
TuningParams.scheduleInvalidation.displayName=scheduleInvalidation
TuningParams.scheduleInvalidation.description=Specifica quando eliminare le sessioni non valide dalla memoria persistente.
TuningParams.writeFrequency.description=Questa opzione controlla quando la sessione viene scritta \
sulla memoria persistente.
TuningParams.writeInterval.displayName=writeInterval
TuningParams.writeInterval.description=Se la frequenza di scrittura viene specificata come TIME_BASED_WRITE, questo \
valore specificher\u00e0 con che frequenza i dati di sessione devono essere scritti nel database. Questo valore viene \
specificato in secondi e deve essere un numero intero positivo compreso tra 5 e 9999. Quando configurato, InvalidationTimeout dovrebbe essere almeno il doppio dell'intervallo \
di scrittura.
TuningParams.writeContents.description=Se sulla memoria persistente devono essere scritti solo gli attributi \
aggiornati o tutti gli attributi di sessione, che siano stati modificati o meno.    Se si specificano \
solamente gli attributi aggiornati, solo questi ultimi verranno scritti sulla memoria persistente. \
Se si specificano tutti gli attributi di sessione, tutti gli attributi verranno scritti sulla \
memoria persistente.
TuningParams.invalidationTimeout.displayName=invalidationTimeout
TuningParams.invalidationTimeout.description=Specifica l'intervallo di tempo durante il quale una sessione pu\u00f2 rimanere utilizzata prima di essere considerata non valida.  -1 specifica che la sessione non verr\u00e0 invalidata.  Questo valore viene utilizzato come valore predefinito quando il timeout di sessione non \
viene specificato nel descrittore di distribuzione di una applicazione Web.  Per garantire prestazioni ottimali, il timer di \
scadenza validit\u00e0  non \u00e8 accurato "al secondo." \u00c8 consigliabile che il timer sia accurato entro i due minuti.  Quando \
la frequenza di scrittura \u00e8 definita a tempo, tale valore dovrebbe essere almeno il doppio dell'intervallo di \
scrittura.
