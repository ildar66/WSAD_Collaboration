WebContainer.displayName=Contenitore Web
WebContainer.description=Un contenitore Web gestisce le richieste del client per le risorse dell'applicazione Web come, ma non solo, i file JSP e servlet. Il contenitore Web crea le istanze servlet, \
carica e scarica i servlet, crea e gestisce oggetti di risposta e richiesta \
ed esegue altre attivit\u00e0 per la gestione efficace dei servlet dei componenti di un'applicazione Web. I plugin del server Web, forniti dal prodotto \
WebSphere Application Server, consentono ai server Web di inoltrare \
le richieste della risorsa al contenitore Web del server delle applicazioni WebSphere. 
