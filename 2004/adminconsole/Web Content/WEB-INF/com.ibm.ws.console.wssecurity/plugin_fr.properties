TrustAnchor.description=Sp\u00e9cifie une liste de configurations de magasin de cl\u00e9s contenant les certificats racines dignes de confiance. Ces configurations sont utilis\u00e9es pour la validation du chemin d'acc\u00e8s au certificat des jetons de s\u00e9curit\u00e9 entrants, format\u00e9s X.509. Le magasin de cl\u00e9s doit \u00eatre cr\u00e9\u00e9 \u00e0 l'aide de l'outil keytool du kit de d\u00e9veloppement. N'utilisez pas l'utilitaire de gestion des cl\u00e9s car il ne cr\u00e9era pas de magasin de cl\u00e9s du format attendu.
