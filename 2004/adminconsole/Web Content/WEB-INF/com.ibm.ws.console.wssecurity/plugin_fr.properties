WSSecurityUtil.errorCreateResource=Une exception s'est produite lors de la cr\u00e9ation d'un fichier ws-security.xml file et d'un domaine de s\u00e9curit\u00e9 wssecurity dans le contexte {0}
wssecurity.both.tokenValueType=Si vous utilisez le type de valeur de jeton, vous devez sp\u00e9cifier l'URI du type de jeton et le nom local du type de jeton.
wssecurity.loginBinding.rqdFields=Une m\u00e9thode d'authentification et un gestionnaire de rappels sont requis.
wssecurity.loginBinding.authRqdFields=Si vous utilisez BasicAuth, vous devez indiquer un ID utilisateur et un mot de passe.
wssecurity.trustedIDEvaluator.rqdFields=Le nom d'\u00e9valuateur d'ID digne de confiance et le nom de classe d'\u00e9valuateur d'ID digne de confiance sont requis.
wssecurity.trustedIDEvaluator.rqdExisting=La d\u00e9finition de l'\u00e9valuateur existant est requise.
wssecurity.encryptionInfo.rqdFields=Le nom d'information de chiffrement, la r\u00e9f\u00e9rence d'adresse de la cl\u00e9 et l'algorithme de chiffrement de cl\u00e9 sont requis.
wssecurity.signingInfo.rqdFields=Une m\u00e9thode de signature est requise.
wssecurity.signingInfo.keyOrPath=Vous devez indiquer les informations relatives \u00e0 la cl\u00e9 de signature ou au chemin d'acc\u00e8s au certificat, mais pas les deux.
wssecurity.signingInfo.trustAny=Si "Point d'ancrage digne de confiance" est s\u00e9lectionn\u00e9, vous devez sp\u00e9cifier le point d'ancrage digne de confiance et le magasin de certificats.
wssecurity.signingInfo.signingKey=Si un nom de cl\u00e9 est sp\u00e9cifi\u00e9, vous devez indiquer la r\u00e9f\u00e9rence d'adresse de la cl\u00e9.
wssecurity.both.keyLocator=Si vous utilisez une adresse de cl\u00e9, vous devez indiquer le nom de la cl\u00e9 et la r\u00e9f\u00e9rence d'adresse de la cl\u00e9.
wssecurity.collectionCertStore.rqdX509=Un magasin de certificats de collection doit inclure au moins un certificat X.509.
wssecurity.warn.appmgmt=La s\u00e9curit\u00e9 des services Web peut \u00eatre activ\u00e9e dans votre application. Si tel est le cas, passez aux panneaux de gestion d'applications d'entreprise (pour ce faire, cliquez sur Applications > Applications d'entreprise) afin de configurer les informations de liaison pour la s\u00e9curit\u00e9 des services Web. Les informations de liaison pour la s\u00e9curit\u00e9 des services Web ne sont pas collect\u00e9es pendant le d\u00e9ploiement d'application. Si les informations de liaison ne sont pas configur\u00e9es correctement, votre application risque de ne pas d\u00e9marrer correctement ou de ne pas \u00eatre utilisable.
wssecurity.duplicate.trustAnchor=Un point d'ancrage digne de confiance portant ce nom existe d\u00e9j\u00e0. Le nom du point d'ancrage digne de confiance doit \u00eatre unique.
wssecurity.duplicate.collectionCertStore=Un magasin de certificats de collection portant ce nom existe d\u00e9j\u00e0. Le nom du magasin de certificats de collection doit \u00eatre unique.
wssecurity.duplicate.keyLocator=Une adresse de cl\u00e9 portant ce nom existe d\u00e9j\u00e0. Le nom de l'adresse de cl\u00e9 doit \u00eatre unique.
wssecurity.duplicate.trustedIDEvaluator=Un \u00e9valuateur d'ID digne de confiance portant ce nom existe d\u00e9j\u00e0. Le nom de l'\u00e9valuateur d'ID digne de confiance doit \u00eatre unique.
wssecurity.duplicate.loginMapping=Un mappage de connexion avec cette m\u00e9thode d'authentification existe d\u00e9j\u00e0. Le mappage de connexion avec m\u00e9thode d'authentification doit \u00eatre unique.
wssecurity.duplicate.encryptionInfo=Une information de chiffrement pourtant ce nom existe d\u00e9j\u00e0. Le nom de l'information de chiffrement doit \u00eatre unique.
wssecurity.validate.binding.failed=La validation des informations de liaison a \u00e9chou\u00e9. Examinez les informations de liaison pour trouver les incoh\u00e9rences dans les descripteurs de d\u00e9ploiement de la s\u00e9curit\u00e9 des services Web.
wssecurity.validate.server.failed=La validation des informations de liaison au serveur a \u00e9chou\u00e9. Examinez les informations de liaison pour trouver les incoh\u00e9rences dans les descripteurs de d\u00e9ploiement de la s\u00e9curit\u00e9 des services Web.
wssecurity.validate.client.failed=La validation des informations de liaison au client a \u00e9chou\u00e9. Examinez les informations de liaison pour trouver les incoh\u00e9rences dans les descripteurs de d\u00e9ploiement de la s\u00e9curit\u00e9 des services Web.
wssecurity.validate.responseSender=La validation des informations de l'\u00e9metteur de r\u00e9ponse a \u00e9chou\u00e9. Examinez les informations de liaison pour trouver les incoh\u00e9rences dans les descripteurs de d\u00e9ploiement de la s\u00e9curit\u00e9 des services Web.
wssecurity.validate.responseReceiver=La validation des informations du r\u00e9cepteur de r\u00e9ponse a \u00e9chou\u00e9. Examinez les informations de liaison pour trouver les incoh\u00e9rences dans les descripteurs de d\u00e9ploiement de la s\u00e9curit\u00e9 des services Web.
wssecurity.validate.requestSender=La validation des informations de l'\u00e9metteur de demande a \u00e9chou\u00e9. Examinez les informations de liaison pour trouver les incoh\u00e9rences dans les descripteurs de d\u00e9ploiement de la s\u00e9curit\u00e9 des services Web.
wssecurity.validate.requestReceiver=La validation des informations du r\u00e9cepteur de demande a \u00e9chou\u00e9. Examinez les informations de liaison pour trouver les incoh\u00e9rences dans les descripteurs de d\u00e9ploiement de la s\u00e9curit\u00e9 des services Web.
wssecurity.updateRuntime.failed=L'ex\u00e9cution n'est pas parvenue \u00e0 mettre \u00e0 jour les informations de configuration de liaison \u00e0 partir du r\u00e9f\u00e9rentiel. V\u00e9rifiez les param\u00e8tres de configuration du fait qu'une configuration non valide peut entra\u00eener l'\u00e9chec de la mise \u00e0 jour. Essayez de red\u00e9marrer le serveur pour que les modifications prennent effet.
wssecurity.nonce.not.supported=Nonce n'est pas pris en charge pour les m\u00e9thodes d'authentification autres que <i>BasicAuth</i>.
wssecurity.all.required=Toutes les zones sont requises.

