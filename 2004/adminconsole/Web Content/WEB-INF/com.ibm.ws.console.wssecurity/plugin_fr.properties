LoginMapping.displayName=Mappages de connexion
LoginMapping.description=Sp\u00e9cifie une liste de configurations pour la validation des jetons de s\u00e9curit\u00e9 dans les messages entrants.
LoginMapping.smallIcon=LoginMapping.gif
LoginMapping.largeIcon=LoginMapping32X32.gif
LoginMapping.name.displayName=Nom de mappage de connexion
LoginMapping.name.description=Sp\u00e9cifie le libell\u00e9 de type cha\u00eene du mappage de connexion.
LoginMapping.authMethod.displayName=M\u00e9thode d'authentification
LoginMapping.authMethod.description=Sp\u00e9cifie la m\u00e9thode d'authentification. Vous pouvez utiliser n'importe quelle cha\u00eene, mais elle doit correspondre \u00e0 l'\u00e9l\u00e9ment <AuthMethod> de la configuration au niveau du service. Les quatre mots suivants sont r\u00e9serv\u00e9s et ont une signification sp\u00e9ciale : "BasicAuth" : <UsernameToken> utilise un nom d'utilisateur et un mot de passe, "IDAssertion" : <UsernameToken> utilise uniquement un nom d'utilisateur, "Signature" : utilise le nom distinctif (DN) du signataire et "LTPA" : valide un jeton.
LoginMapping.configName.displayName=Nom de configuration JAAS
LoginMapping.configName.description=Sp\u00e9cifie le nom de la configuration de connexion JAAS (Java Authentication and Authorization Service).
LoginMapping.tokenTypeURI.displayName=URI de type de jeton
LoginMapping.tokenTypeURI.description=Sp\u00e9cifie l'URI de l'espace de nom, indiquant le type de jeton de s\u00e9curit\u00e9 accept\u00e9. Si les jetons de s\u00e9curit\u00e9 binaires sont accept\u00e9s, la valeur doit mentionner l'attribut "valueType" dans l'\u00e9l\u00e9ment <BinarySecurityToken>. Si les jetons XML sont accept\u00e9s, la valeur doit mentionner le nom de l'\u00e9l\u00e9ment de niveau sup\u00e9rieur du jeton XML. Si les mots r\u00e9serv\u00e9s sont sp\u00e9cifi\u00e9s dans la zone "M\u00e9thode d'authentification" ci-dessus, cette zone est ignor\u00e9e.
LoginMapping.tokenTypeName.displayName=Nom local du type de jeton
LoginMapping.tokenTypeName.description=Sp\u00e9cifie le nom local indiquant le type de jeton de s\u00e9curit\u00e9 accept\u00e9. Si les jetons de s\u00e9curit\u00e9 binaires sont accept\u00e9s, la valeur doit mentionner l'attribut "valueType" dans l'\u00e9l\u00e9ment <BinarySecurityToken>. Si les jetons XML sont accept\u00e9s, la valeur doit mentionner le nom de l'\u00e9l\u00e9ment de niveau sup\u00e9rieur du jeton XML. Si les mots r\u00e9serv\u00e9s sont sp\u00e9cifi\u00e9s dans la zone "M\u00e9thode d'authentification" ci-dessus, cette zone est ignor\u00e9e.
LoginMapping.callbackClassName.displayName=Nom de classe de fabrique de gestionnaire de rappels
LoginMapping.callbackClassName.description=Sp\u00e9cifie le nom de la classe d'impl\u00e9mentation de la fabrique de gestionnaire de rappels. Elle doit impl\u00e9menter la classe com.ibm.wsspi.wssecurity.auth.callback.CallbackHandlerFactory.
LoginMapping.callbackProperties.displayName=Propri\u00e9t\u00e9s de la fabrique de gestionnaire de rappels
LoginMapping.callbackProperties.description=Propri\u00e9t\u00e9s suppl\u00e9mentaires pour la fabrique de gestionnaire de rappels.
LoginMapping.makeSoapAvailable.displayName=Rendre le message SOAP disponible
LoginMapping.makeSoapAvailable.description=description
LoginMapping.nonceMaxAge.displayName=Age maximal du nonce
LoginMapping.nonceMaxAge.description=Sp\u00e9cifie le d\u00e9lai apr\u00e8s lequel l'horodatage nonce arrive \u00e0 expiration. Nonce est une valeur g\u00e9n\u00e9r\u00e9e de mani\u00e8re al\u00e9atoire.
