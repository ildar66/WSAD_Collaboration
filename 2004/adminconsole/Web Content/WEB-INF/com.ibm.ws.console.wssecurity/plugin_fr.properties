LoginBinding.dedicated.description=Utilis\u00e9 par l'\u00e9metteur pour g\u00e9n\u00e9rer des jetons de s\u00e9curit\u00e9 dans le message. Il existe 4 m\u00e9thodes d'authentification pr\u00e9d\u00e9finies : "BasicAuth" : g\u00e9n\u00e8re <UsernameToken> avec un nom d'utilisateur et un mot de passe; "IDAssertion" : g\u00e9n\u00e8re <UsernameToken> qui utilise un nom d'utilisateur uniquement. "Signature" : utilise le nom distinctif (DN) du signataire. "LTPA" : utilise <BinarySecurityToken> du justificatif d'appel ou g\u00e9n\u00e8re le jeton \u00e0 partir des donn\u00e9es Basic Auth. Vous pouvez \u00e9galement d\u00e9finir une m\u00e9thode d'authentification personnalis\u00e9e.
LoginBinding.name.displayName=Nom de liaison de connexion
LoginBinding.name.description=Libell\u00e9 de type cha\u00eene de la liaison de connexion.
LoginBinding.authMethod.displayName=M\u00e9thode d'authentification
LoginBinding.authMethod.description=Sp\u00e9cifie la m\u00e9thode d'authentification. Vous pouvez utiliser n'importe quelle cha\u00eene, mais elle doit correspondre \u00e0 l'\u00e9l\u00e9ment <AuthMethod> de la configuration au niveau du service. Les quatre mots suivants sont r\u00e9serv\u00e9s et ont une signification sp\u00e9ciale ; "BasicAuth" : <UsernameToken> utilise un nom d'utilisateur et un mot de passe, "IDAssertion" : <UsernameToken> utilise uniquement un nom d'utilisateur, "Signature" : utilise le nom distinctif (DN) du signataire et "LTPA" : valide un jeton.
LoginBinding.authMethod.basicAuth=Authentification de base
LoginBinding.authMethod.idAssertion=V\u00e9rification d'ID
LoginBinding.authMethod.signature=Signature
LoginBinding.callbackHandler.displayName=Gestionnaire de rappels
LoginBinding.callbackHandler.description=Sp\u00e9cifie le nom de la classe d'impl\u00e9mentation du gestionnaire de rappels. Elle doit impl\u00e9menter javax.security.auth.callback.CallbackHandler et avoir un constructeur dont la signature est (String defaultId, char[] defaultPass, java.util.Map properties).
LoginBinding.tokenTypeURI.displayName=URI de type de jeton
LoginBinding.tokenTypeURI.description=Sp\u00e9cifie l'URI de l'espace de nom, indiquant le type de jeton de s\u00e9curit\u00e9 accept\u00e9. Si les jetons de s\u00e9curit\u00e9 binaires sont accept\u00e9s, la valeur doit mentionner l'attribut "valueType" dans l'\u00e9l\u00e9ment <BinarySecurityToken>. Si les jetons XML sont accept\u00e9s, la valeur doit mentionner le nom de l'\u00e9l\u00e9ment de niveau sup\u00e9rieur du jeton XML. Si les mots r\u00e9serv\u00e9s sont sp\u00e9cifi\u00e9s dans la zone "M\u00e9thode d'authentification" ci-dessus, cette zone est ignor\u00e9e.
LoginBinding.tokenTypeName.displayName=Nom local du type de jeton
LoginBinding.tokenTypeName.description=Sp\u00e9cifie le nom local indiquant le type de jeton de s\u00e9curit\u00e9 accept\u00e9. Si les jetons de s\u00e9curit\u00e9 binaires sont accept\u00e9s, la valeur doit mentionner l'attribut "valueType" dans l'\u00e9l\u00e9ment <BinarySecurityToken>. Si les jetons XML sont accept\u00e9s, la valeur doit mentionner le nom de l'\u00e9l\u00e9ment de niveau sup\u00e9rieur du jeton XML. Si les mots r\u00e9serv\u00e9s sont sp\u00e9cifi\u00e9s dans la zone "M\u00e9thode d'authentification" ci-dessus, cette zone est ignor\u00e9e.
LoginBinding.basicAuthID.displayName=ID utilisateur d'authentification de base
LoginBinding.basicAuthID.description=Sp\u00e9cifie l'ID utilisateur par d\u00e9faut qui est transmis au constructeur du gestionnaire de rappels sp\u00e9cifi\u00e9 pr\u00e9c\u00e9demment.
LoginBinding.basicAuthPwd.displayName=Mot de passe d'authentification de base
LoginBinding.basicAuthPwd.description=Sp\u00e9cifie le mot de passe par d\u00e9faut qui est transmis au constructeur du gestionnaire de rappels sp\u00e9cifi\u00e9 pr\u00e9c\u00e9demment.
LoginBinding.none=Aucune
LoginBinding.specified=Liaison de connexion d\u00e9di\u00e9e

