LoginMapping.authMethod.displayName=Metodo di autenticazione
LoginMapping.authMethod.description=Specifica il metodo di autenticazione. E' possibile utilizzare una qualsiasi stringa, ma questa deve corrispondere all'elemento <Metodo di autentica> nella configurazione del livello di servizio. Le quattro parole riportate di seguito sono riservate e hanno significato particolare:"Autorizzazione di base": <Token Nome Utente> utilizza un nome utente e una password; "Asserzione ID": <Token Nome Utente> utilizza solo un nome utente; \
"Firma": utilizza il nome distinto (DN) del firmatario; e "LTPA": convalida un token.
LoginMapping.configName.displayName=Nome configurazione JAAS
LoginMapping.configName.description=Specifica il nome della configurazione di collegamento JAAS (Java Authentication and Authorization Service).
LoginMapping.tokenTypeURI.displayName=URI tipo token
LoginMapping.tokenTypeURI.description=Specifica l'URI dello spazio dei nomi, che indica il tipo di token di sicurezza accettato. Se sono accettati token di sicurezza binari, il valore indica l'attributo "valueType" nell'elemento <BinarySecurityToken>. Se sono accettati token XML, il valore indica il nome dell'elemento di livello superiore del token XML. Se sono specificate parole riservate nel campo "Metodo di autenticazione", questo campo viene ignorato.
LoginMapping.tokenTypeName.displayName=Nome locale tipo token
LoginMapping.tokenTypeName.description=Specifica il nome locale che indica il tipo di token di sicurezza accettato. Se sono accettati token di sicurezza binari, il valore indica l'attributo "valueType" nell'elemento <BinarySecurityToken>. Se sono accettati token XML, il valore indica il nome dell'elemento di livello superiore del token XML. Se sono specificate parole riservate nel campo "Metodo di autenticazione", questo campo viene ignorato.
