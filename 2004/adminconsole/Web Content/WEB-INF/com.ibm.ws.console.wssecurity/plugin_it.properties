LoginBinding.dedicated.description=Utilizzato dal mittente per generare i token di sicurezza nel messaggio. Vi sono quattro metodi di autenticazione predefiniti: "Autorizzazione di base": genera il <token nome utente> con nome utente e password; "Asserzione ID": genera il <Token nome utente> utilizzando solo il nome utente. "Firma": utilizza il nome distinto DN del firmatario. "LTPA": utilizza il <token sicurezza binario> dalle credenziali di richiamo o genera il token dai dati di autorizzazione di base. E' possibile anche definire un metodo di autenticazione personalizzato.
