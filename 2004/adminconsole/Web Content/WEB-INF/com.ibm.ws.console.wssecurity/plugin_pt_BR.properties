LoginMapping.displayName=Mapeamentos de Login
LoginMapping.description=Especifica uma lista de configura\u00e7\u00f5es para valida\u00e7\u00e3o de tokens de seguran\u00e7a dentro das mensagens de entrada.
LoginMapping.smallIcon=LoginMapping.gif
LoginMapping.largeIcon=LoginMapping32X32.gif
LoginMapping.name.displayName=Nome do Mapeamento de Login
LoginMapping.name.description=Especifica o r\u00f3tulo de cadeia do mapeamento de login
LoginMapping.authMethod.displayName=M\u00e9todo de Autentica\u00e7\u00e3o.
LoginMapping.authMethod.description=Especifica o m\u00e9todo de autentica\u00e7\u00e3o. Voc\u00ea pode utilizar qualquer cadeia, mas a cadeia deve corresponder ao elemento <AuthMethod> na configura\u00e7\u00e3o do n\u00edvel do servi\u00e7o. As quatro palavras seguintes s\u00e3o reservadas e possuem um significado especial: "BasicAuth": <UsernameToken> utiliza um nome de usu\u00e1rio e uma senha; "IDAssertion": <UsernameToken> utiliza apenas um nome do usu\u00e1rio; "Signature": utiliza o nome distinto (DN) do assinante; e "LTPA": valida um token.
LoginMapping.configName.displayName=Nome de configura\u00e7\u00e3o JAAS
LoginMapping.configName.description=Especifica o nome da configura\u00e7\u00e3o de login JAAS (Java Authentication and Authorization Service).
LoginMapping.tokenTypeURI.displayName=URI do Tipo de Token
LoginMapping.tokenTypeURI.description=Especifica o URI do espa\u00e7o de nomes, que indica o tipo de token de seguran\u00e7a aceito. Se tokens de seguran\u00e7a bin\u00e1rios s\u00e3o aceitos, o valor deve denotar o atributo "valueType" no elemento <BinarySecurityToken>. Se tokens XML s\u00e3o aceitos, o valor deve denotar o nome do elemento de n\u00edvel superior do token XML. Se as palavras reservadas est\u00e3o especificadas no campo "M\u00e9todo de Autentica\u00e7\u00e3o" acima, esse campo \u00e9 ignorado.
LoginMapping.tokenTypeName.displayName=Nome Local do Tipo de Token
LoginMapping.tokenTypeName.description=Especifica o nome local que indica o tipo de token de seguran\u00e7a aceito. Se tokens de seguran\u00e7a bin\u00e1rios s\u00e3o aceitos, o valor deve denotar o atributo "valueType" no elemento <BinarySecurityToken>. Se tokens XML s\u00e3o aceitos, o valor deve denotar o nome do elemento de n\u00edvel superior do token XML. Se as palavras reservadas est\u00e3o especificadas no campo "M\u00e9todo de Autentica\u00e7\u00e3o" acima, esse campo \u00e9 ignorado.
LoginMapping.callbackClassName.displayName=Nome de Classe de F\u00e1brica de Rotina de Tratamento de Retorno de Chamada
