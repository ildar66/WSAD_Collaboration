LoginBinding.callbackHandler.description=Especifica o nome da classe de implementa\u00e7\u00e3o da rotina de tratamento do retorno de chamada. Deve implementar javax.security.auth.callback.CallbackHandler e deve ter um construtor cuja assinatura \u00e9 (String defaultId, char[] defaultPass, java.util.Map properties).
LoginBinding.tokenTypeURI.displayName=URI do Tipo de Token
LoginBinding.tokenTypeURI.description=Especifica o URI do espa\u00e7o de nomes que indica o tipo de token de seguran\u00e7a aceito. Se tokens de seguran\u00e7a bin\u00e1rios s\u00e3o aceitos, o valor deve denotar o atributo "valueType" no elemento <BinarySecurityToken>. Se tokens XML s\u00e3o aceitos, o valor deve denotar o nome do elemento de n\u00edvel superior do token XML. Se as palavras reservadas est\u00e3o especificadas no campo "M\u00e9todo de Autentica\u00e7\u00e3o" acima, esse campo \u00e9 ignorado.
LoginBinding.tokenTypeName.displayName=Nome Local do Tipo de Token
LoginBinding.tokenTypeName.description=Especifica o nome local que indica o tipo de token de seguran\u00e7a aceito. Se tokens de seguran\u00e7a bin\u00e1rios s\u00e3o aceitos, o valor deve denotar o atributo "valueType" no elemento <BinarySecurityToken>. Se tokens XML s\u00e3o aceitos, o valor deve denotar o nome do elemento de n\u00edvel superior do token XML. Se as palavras reservadas est\u00e3o especificadas no campo "M\u00e9todo de Autentica\u00e7\u00e3o" acima, esse campo \u00e9 ignorado.
LoginBinding.basicAuthID.displayName=ID do Usu\u00e1rio de Autentica\u00e7\u00e3o B\u00e1sica
LoginBinding.basicAuthID.description=Especifica ID do Usu\u00e1rio padr\u00e3o, que \u00e9 transmitido ao construtor da rotina de tratamento de retorno de chamada especificada anteriormente.
LoginBinding.basicAuthPwd.displayName=Senha de Autentica\u00e7\u00e3o B\u00e1sica
LoginBinding.basicAuthPwd.description=Especifica a senha padr\u00e3o, que \u00e9 transmitida ao construtor da rotina de tratamento de retorno de chamada especificada anteriormente.
LoginBinding.none=Nenhum
LoginBinding.specified=Liga\u00e7\u00e3o de Login Dedicado

