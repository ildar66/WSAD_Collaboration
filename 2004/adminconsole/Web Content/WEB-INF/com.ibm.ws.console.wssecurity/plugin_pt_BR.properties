LoginBinding.dedicated.description=\u00c9 utilizado pelo emissor para gerar tokens de seguran\u00e7a na mensagem. H\u00e1 4 m\u00e9todos de autentica\u00e7\u00e3o pr\u00e9-definidos: "BasicAuth": gera <UsernameToken> com nome do usu\u00e1rio e senha; "IDAssertion": gera <UsernameToken> utiliza apenas um nome do usu\u00e1rio. "Signature": utiliza o DN do assinante. "LTPA": utiliza o <BinarySecurityToken> da credencial de chamada ou gera o token a partir de dados de Autentica\u00e7\u00e3o B\u00e1sica. Voc\u00ea tamb\u00e9m pode definir um m\u00e9todo de autentica\u00e7\u00e3o personalizado.
