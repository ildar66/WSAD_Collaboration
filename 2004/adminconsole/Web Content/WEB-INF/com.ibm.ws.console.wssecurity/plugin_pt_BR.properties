wssecurity.both.tokenValueType=Se voc\u00ea utilizar o Tipo de Valor de Token, deve especificar o URI do Tipo de Token e o Nome Local do Tipo de Token.
wssecurity.loginBinding.rqdFields=Um m\u00e9todo de autentica\u00e7\u00e3o e uma rotina de tratamento de retorno de chamada s\u00e3o necess\u00e1rios.
wssecurity.loginBinding.authRqdFields=Se voc\u00ea utilizar BasicAuth, deve especificar um ID do usu\u00e1rio e senha.
wssecurity.trustedIDEvaluator.rqdFields=O Nome do Avaliador de ID e o Nome da classe do Avaliador de ID Confi\u00e1vel s\u00e3o necess\u00e1rios.
wssecurity.trustedIDEvaluator.rqdExisting=A Defini\u00e7\u00e3o do Avaliador Existente \u00e9 necess\u00e1ria.
wssecurity.encryptionInfo.rqdFields=O Nome de informa\u00e7\u00f5es de Criptografia, Refer\u00eancias do Localizador de Chaves e o Algoritmo de Criptografia de dados s\u00e3o necess\u00e1rios.
wssecurity.signingInfo.rqdFields=Um M\u00e9todo de Assinatura \u00e9 necess\u00e1rio.
wssecurity.signingInfo.keyOrPath=Voc\u00ea deve especificar as informa\u00e7\u00f5es da Chave de Assinatura ou as informa\u00e7\u00f5es do Caminho do Certificado, mas n\u00e3o ambas.
wssecurity.signingInfo.trustAny=Se "\u00c2ncora de Confian\u00e7a" for selecionado, voc\u00ea deve especificar a \u00c2ncora de Confian\u00e7a e o Armazenamento de Certificados.
wssecurity.signingInfo.signingKey=Se um Nome de Chave for especificado, voc\u00ea deve especificar a Refer\u00eancia do Localizador de Chaves.
wssecurity.both.keyLocator=Se voc\u00ea utilizar um localizador de chaves, deve especificar o Nome da Chave e a Refer\u00eancia do Localizador de Chaves.
wssecurity.collectionCertStore.rqdX509=Um Armazenamento de Certificados de Coleta deve incluir pelo menos um certificado X.509.
wssecurity.warn.appmgmt=Seu aplicativo deve ter o Web Services Security ativado. Se o Web Services Security estiver ativado, v\u00e1 para os pain\u00e9is do Enterprise Application Management (localizados clicando-se em Applications > Enterprise Applications) para configurar as informa\u00e7\u00f5es de liga\u00e7\u00e3o do Web Services Security. As informa\u00e7\u00f5es de liga\u00e7\u00e3o do Web Services Security n\u00e3o s\u00e3o coletadas durante a implementa\u00e7\u00e3o do aplicativo. \
Se as informa\u00e7\u00f5es de liga\u00e7\u00e3o n\u00e3o estiverem configuradas apropriadamente, seu aplicativo pode n\u00e3o iniciar adequadamente ou pode n\u00e3o ser utiliz\u00e1vel.
wssecurity.duplicate.trustAnchor=Uma \u00c2ncora de Confian\u00e7a com este nome j\u00e1 existe. O nome da \u00c2ncora de Confian\u00e7a deve ser exclusivo.
wssecurity.duplicate.collectionCertStore=Um Armazenamento de Certificados de Coleta com este nome j\u00e1 existe. O nome do Armazenamento de Certificados de Coleta deve ser exclusivo.
wssecurity.duplicate.keyLocator=Um Localizador de Chaves com este nome j\u00e1 existe. O nome do Localizador de Chaves deve ser exclusivo.
wssecurity.duplicate.trustedIDEvaluator=Um Avaliador de ID Confi\u00e1vel com este nome j\u00e1 existe. O nome do Avaliador de ID Confi\u00e1vel deve ser exclusivo.
wssecurity.duplicate.loginMapping=Um Mapeamento de Login com este m\u00e9todo de autentica\u00e7\u00e3o j\u00e1 existe. O m\u00e9todo de autentica\u00e7\u00e3o do Mapeamento de Login deve ser exclusivo.
wssecurity.duplicate.encryptionInfo=Uma Informa\u00e7\u00e3o de Criptografia com este nome j\u00e1 existe. O nome da Informa\u00e7\u00e3o de Criptografia deve ser exclusivo.
wssecurity.validate.binding.failed=A valida\u00e7\u00e3o das informa\u00e7\u00f5es de liga\u00e7\u00e3o falhou. \u00c9 necess\u00e1rio examinar as informa\u00e7\u00f5es de liga\u00e7\u00e3o para detectar inconsist\u00eancias nos descritores de implementa\u00e7\u00e3o da Web Services Security.
