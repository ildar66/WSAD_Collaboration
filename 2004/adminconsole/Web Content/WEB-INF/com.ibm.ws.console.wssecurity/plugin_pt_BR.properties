wssecurity.updateRuntime.failed=Falha de tempo de execu\u00e7\u00e3o ao atualizar as informa\u00e7\u00f5es de configura\u00e7\u00e3o de liga\u00e7\u00e3o do reposit\u00f3rio. Verifique as defini\u00e7\u00f5es de configura\u00e7\u00e3o, pois uma configura\u00e7\u00e3o inv\u00e1lida p\u00f4de causar falhas na atualiza\u00e7\u00e3o. Tente iniciar novamente o servidor para que as altera\u00e7\u00f5es sejam efetivadas.
