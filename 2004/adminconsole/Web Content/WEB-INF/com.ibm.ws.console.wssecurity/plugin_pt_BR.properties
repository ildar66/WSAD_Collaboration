wssecurity.validate.client.failed=A valida\u00e7\u00e3o das informa\u00e7\u00f5es de liga\u00e7\u00e3o do cliente falhou. \u00c9 necess\u00e1rio examinar as informa\u00e7\u00f5es de liga\u00e7\u00e3o para detectar inconsist\u00eancias nos descritores de implementa\u00e7\u00e3o da Web Services Security.
wssecurity.validate.responseSender=A valida\u00e7\u00e3o das informa\u00e7\u00f5es do Emissor de Resposta falhou. \u00c9 necess\u00e1rio examinar as informa\u00e7\u00f5es de liga\u00e7\u00e3o para detectar inconsist\u00eancias nos descritores de implementa\u00e7\u00e3o da Web Services Security.
