LoginBinding.authMethod.description=Especifica o m\u00e9todo de autentica\u00e7\u00e3o. Voc\u00ea pode utilizar qualquer cadeia, mas a cadeia deve corresponder ao elemento <AuthMethod> na configura\u00e7\u00e3o do n\u00edvel do servi\u00e7o. As quatro palavras seguintes s\u00e3o reservadas e possuem um significado especial; "BasicAuth": <UsernameToken> utiliza um nome de usu\u00e1rio e uma senha; "IDAssertion": <UsernameToken> utiliza apenas um nome do usu\u00e1rio; "Signature": utiliza o DN (nome distinto) do assinante; e "LTPA": valida um token.
