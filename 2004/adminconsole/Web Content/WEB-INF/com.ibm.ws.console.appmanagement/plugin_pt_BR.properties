ADMA0072W.exception=Seu aplicativo cont\u00e9m permiss\u00f5es de crit\u00e9rio que est\u00e3o no crit\u00e9rio de filtro. Essas permiss\u00f5es s\u00e3o sens\u00edveis \u00e0 seguran\u00e7a e podem comprometer a integridade do sistema.
ADMA0072W.explanation=<b>Explica\u00e7\u00e3o:&nbsp;</b>O WebSphere Application Server tenta impedir que os aplicativos executem opera\u00e7\u00f5es sens\u00edveis \u00e0 seguran\u00e7a, como chamar o m\u00e9todo System.exit(), substituir o Gerenciador de Seguran\u00e7a do Java 2 e substituir o crit\u00e9rio de Seguran\u00e7a do Java 2. Se tiver sido concedido ao aplicativo todas as permiss\u00f5es (java.security.AllPermission), as verifica\u00e7\u00f5es de permiss\u00e3o de Seguran\u00e7a do Java 2 ser\u00e3o efetivamente desativadas, o que pode comprometer a integridade do sistema.
ADMA0072W.user.action=<b>A\u00e7\u00e3o do usu\u00e1rio:&nbsp;</b>Reveja o crit\u00e9rio do aplicativo, que est\u00e1 localizado no arquivo EAR/META-INF/was.policy, remova as permiss\u00f5es sens\u00edveis \u00e0 seguran\u00e7a e conceda ao aplicativo apenas as permiss\u00f5es necess\u00e1rias.
ADMA0073W.explanation=<b>Explica\u00e7\u00e3o:&nbsp;</b>A implementa\u00e7\u00e3o de permiss\u00f5es personalizadas pode debilitar a integridade da verifica\u00e7\u00e3o de permiss\u00f5es de Seguran\u00e7a do Java 2.
ADMA0073W.user.action=<b>A\u00e7\u00e3o do usu\u00e1rio:&nbsp;</b>Reveja o crit\u00e9rio do aplicativo, que est\u00e1 localizado no arquivo EAR/META-INF/was.policy, e a implementa\u00e7\u00e3o das permiss\u00f5es personalizadas.
