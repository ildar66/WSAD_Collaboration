appinstall.security.warnings.title=Application Security Warnings
appinstall.security.warnings.description=Analysis of this application resulted in the following security warnings.

ADMA0072W.exception=Your application contains policy permissions that are in the filter policy. These permissions are security sensitive and can compromise the integrity of the system.
ADMA0072W.explanation=<b>Explanation:&nbsp;</b>WebSphere Application Server attempts to prevent applications from performing security-sensitive operations, like calling the System.exit() method, replacing the Java 2 Security manager, and replacing the Java 2 Security policy. If the application is granted the all permission ( java.security.AllPermission), the Java 2 Security permission checks are effectively disabled, which can compromise the integrity of the system.
ADMA0072W.user.action=<b>User action:&nbsp;</b>Review the application policy, which is located in the EAR/META-INF/was.policy file, remove the security-sensitive permissions and grant the application only the permissions that are required.
ADMA0073W.explanation=<b>Explanation:&nbsp;</b>The implementation of custom permissions can weaken the integrity of the Java 2 Security permission check.
ADMA0073W.user.action=<b>User action:&nbsp;</b>Review the application policy, which is located in the EAR/META-INF/was.policy file and the implementation of custom permissions.
