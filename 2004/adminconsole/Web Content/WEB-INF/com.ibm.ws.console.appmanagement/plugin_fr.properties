ADMA0072W.exception=Votre application contient des droits d'acc\u00e8s aux r\u00e8gles qui se trouvent dans la r\u00e8gle de filtrage. Ces droits d'acc\u00e8s \
sont li\u00e9s \u00e0 la s\u00e9curit\u00e9 et peuvent compromettre l'int\u00e9grit\u00e9 du syst\u00e8me.
ADMA0072W.explanation=<b>Explication :&nbsp;</b>WebSphere Application Server tente d'emp\u00eacher les applications d'effectuer des op\u00e9rations li\u00e9es \u00e0 la s\u00e9curit\u00e9, telles l'appel de la m\u00e9thode System.exit(), le remplacement du gestionnaire de s\u00e9curit\u00e9 Java 2 et le remplacement de la r\u00e8gle de s\u00e9curit\u00e9 Java 2. Si tous les droits d'acc\u00e8s (java.security.AllPermission) sont accord\u00e9s \u00e0 l'application, les v\u00e9rifications de s\u00e9curit\u00e9 Java 2 sont d\u00e9sactiv\u00e9es, ce qui peut compromettre l'int\u00e9grit\u00e9 du syst\u00e8me.
ADMA0072W.user.action=<b>Action de l'utilisateur :&nbsp;</b>Consultez les r\u00e8gles de l'application, qui se trouve dans le fichier EAR/META-INF/was.policy, supprimes les droits d'acc\u00e8s li\u00e9s \u00e0 la s\u00e9curit\u00e9 et accordez \u00e0 l'application \
uniquement les droits d'acc\u00e8s requis.
ADMA0073W.explanation=<b>Explication :&nbsp;</b>L'impl\u00e9mentation des droits d'acc\u00e8s personnalis\u00e9s peuvent affaiblir l'int\u00e9grit\u00e9 de la v\u00e9rification des droits d'acc\u00e8s de la s\u00e9curit\u00e9 Java 2.
ADMA0073W.user.action=<b>Action de l'utilisateur :&nbsp;</b>Consultez la r\u00e8gle d'application, qui se trouve dans le fichier EAR/META-INF/was.policy ainsi que l'impl\u00e9mentation des droits d'acc\u00e8s personnalis\u00e9s.
