ADMA0072W.exception=La aplicaci\u00f3n contiene permisos de pol\u00edtica que est\u00e1n en la pol\u00edtica de filtro. Estos permisos dependen de la seguridad y pueden poner en peligro la integridad del sistema.
ADMA0072W.explanation=<b>Explicaci\u00f3n:&nbsp;</b>WebSphere Application Server intenta evitar que las aplicaciones realicen operaciones que dependen de la seguridad, como llamar al m\u00e9todo System.exit(), sustituir el gestor de seguridad de Java 2 y sustituir la pol\u00edtica de seguridad de Java 2. Si la aplicaci\u00f3n tiene otorgados todos los permisos (java.security.AllPermission), las comprobaciones de permisos de seguridad de Java 2 quedan realmente inhabilitadas, lo que puede poner en peligro la integridad del sistema.
ADMA0072W.user.action=<b>Acci\u00f3n del usuario:&nbsp;</b>Revise las pol\u00edticas de aplicaciones, ubicadas en el archivo EAR/META-INF/was.policy, elimine los permisos que dependen de la seguridad y otorgue \u00fanicamente a la aplicaci\u00f3n los permisos necesarios.
ADMA0073W.explanation=<b>Explicaci\u00f3n:&nbsp;</b>La implementaci\u00f3n de permisos personalizados puede debilitar la integridad de la comprobaci\u00f3n de permisos de la seguridad de Java 2.
ADMA0073W.user.action=<b>Acci\u00f3n del usuario:&nbsp;</b>Revise las pol\u00edticas de aplicaciones, ubicadas en el archivo EAR/META-INF/was.policy y la implementaci\u00f3n de los permisos personalizados.
