appinstall.security.warnings.title=Avvertenze sicurezza applicazione
appinstall.security.warnings.description=L'analisi di questa applicazione ha prodotto le seguenti avvertenze di sicurezza.

ADMA0072W.exception=L'applicazione contiene autorizzazioni di politica che si trovano nella politica del filtro. \
Queste autorizzazioni si basano sulla sicurezza e possono compromettere l'integrit\u00e0 del sistema.
ADMA0072W.explanation=<b>Spiegazione:&nbsp;</b>WebSphere Application Server tenta di impedire alle applicazioni di eseguire operazioni relative alla sicurezza, come richiamare il metodo System.exit(), sostituendo il manager di Java 2 Security e la politica di Java 2 Security. Se all'applicazione sono garantite tutte le autorizzazioni ( java.security.AllPermission), i controlli dell'autorizzazione di Java 2 Security vengono disabilitati; in questo caso, l'integrit\u00e0 del sistema \u00e8 compromessa.
ADMA0072W.user.action=<b>Azione utente:&nbsp;</b>Rivedere la politica dell'applicazione, ubicata nel file di politica EAR/META-INF/was.policy, rimuovere le autorizzazioni di sicurezza e garantire all'applicazione solo le autorizzazioni obbligatorie.
ADMA0073W.explanation=<b>Spiegazione:&nbsp;</b>L'implementazione delle autorizzazioni personalizzate pu\u00f2 danneggiare l'integrit\u00e0 del controllo delle autorizzazione Java 2 Security.
ADMA0073W.user.action=<b>Azione utente:&nbsp;</b>Rivedere la politica dell'applicazione, ubicata nel file EAR/META-INF/was.policy e l'implementazione delle autorizzazioni personalizzate.
