perfTuningAdmin.ruleName.SessionTimeRule.des=Emet des avertissements lorsque la lecture et l'\u00e9criture de donn\u00e9es de sessions dans un magasin persistant est anormalement lente.  S'applique uniquement lorsque la persistance des sessions est activ\u00e9e.
perfTuningAdmin.ruleName.SessionSizeRule.des=Emet des avertissements lorsque la taille des donn\u00e9es enregistr\u00e9es dans un magasin persistant est anormalement \u00e9lev\u00e9e.  S'applique uniquement lorsque la persistance des sessions est activ\u00e9e.
perfTuningAdmin.ruleName.LiveSessionRule.des=Emet des avertissements lorsque la cache de sessions est insuffisante. S'applique uniquement lorsque allowOverflow est activ\u00e9.
perfTuningAdmin.ruleName.DSPrepStmtRule.des=Emet des avertissements lorsque la cache d'instructions pr\u00e9par\u00e9es est insuffisante.
perfTuningAdmin.ruleName.DSPoolMinAndMaxSize.des=Emet des avertissements lorsque le nombre de connexions du pool est mal configur\u00e9.
perfTuningAdmin.ruleName.OrbUnboundedPoolRule.des=Emet des avertissements lorsque le nombre d'unit\u00e9s d'ex\u00e9cution augmente trop.  S'applique lorsque le pool d'unit\u00e9s d'ex\u00e9cution est configur\u00e9 avec la valeur "illimit\u00e9e".
perfTuningAdmin.ruleName.ServletEngineUnboundedPoolRule.des=Emet des avertissements lorsque le nombre d'unit\u00e9s d'ex\u00e9cution augmente trop.  S'applique lorsque le pool d'unit\u00e9s d'ex\u00e9cution est configur\u00e9 avec la valeur "illimit\u00e9e".
perfTuningAdmin.ruleName.OrbPoolRule.des=Emet des avertissements lorsque le nombre d'unit\u00e9s d'ex\u00e9cution du pool est mal configur\u00e9.
perfTuningAdmin.ruleName.ServletEnginePoolRule.des=Emet des avertissements lorsque le nombre d'unit\u00e9s d'ex\u00e9cution du pool est mal configur\u00e9.
perfTuningAdmin.ruleName.NoRoomForNewSessionRule.des=Emet des avertissements lorsque les sessions sont rejet\u00e9es car la cache de sessions est insuffisante.  S'applique uniquement si allowOverflow n'est pas activ\u00e9.




