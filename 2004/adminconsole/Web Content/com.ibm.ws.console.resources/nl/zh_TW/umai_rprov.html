<a name="ujtc_rprov"></a>
<h2>通訊協定提供者設定</h2>

<p>請利用這個頁面來配置通訊協定提供者設定。</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>資源</strong> &gt; <strong>郵件提供者</strong> &gt; <em>mail_provider</em> &gt; <strong>通訊協定提供者</strong> &gt; <em>protocol_provider</em>。
</p>

<div>
<p>
<strong>「配置」標籤</strong>
</p>
<dl>
<dt>
<strong><a name="ProtocolProvider_protocol_description"></a>通訊協定</strong>
</dt>
<dd>指定給定的通訊協定的通訊協定提供者配置。</dd>
<dt>
<strong><a name="ProtocolProvider_classname_description"></a>類別名稱</strong>
</dt>
<dd>指定特定通訊協定提供者（亦稱為 JavaMail 服務提供者）的實作類別。</dd>
<dt>
<strong><a name="ProtocolProvider_classpath_description"></a>類別路徑</strong>
</dt>
<dd>指定特定通訊協定提供者（亦稱為 JavaMail 服務提供者）的實作類別路俓。</dd>
<dt>
<strong><a name="ProtocolProvider_type_description"></a>類型</strong>
</dt>
<dd>指定通訊協定提供者的類型。有效的選項為 <strong>STORE</strong> 或 <strong>TRANSPORT</strong>。</dd>
</dl>
</div>
</body>
