<a name="ujtc_ruurl"></a>
<h2>「URL 提供者」設定</h2>

<p>請利用這個頁面來建立新的 URL 提供者。</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>資源</strong> &gt; <strong>URL 提供者</strong> &gt; <em>URL_provider</em>。
</p>

<div>
<p>
<strong>「配置」標籤</strong>
</p>
<dl>
<dt>
<strong><a name="URLProvider_name_description"></a>名稱
</strong>
</dt>
<dd>指定 URL 提供者的管理名稱。</dd>
<dt>
<strong><a name="URLProvider_description_description"></a>說明
</strong>
</dt>
<dd>說明管理記錄的 URL 提供者。
</dd>
<dt>
<strong><a name="URLProvider_classpath_description"></a>類別路徑</strong>
</dt>
<dd>指定共同形成資源提供者類別的位置之路徑或 JAR 檔名稱。</dd>
<dt>
<strong><a name="URL_streamHandlerClassName_description"></a>串流處理常式類別名稱</strong>
</dt>
<dd>指定繼承 FTP 之類特定 URL 通訊協定的 <samp>java.net.URLStreamHandler</samp> 之使用者定義 Java 類別的完整名稱。
</dd>
<dt>
<strong><a name="URL_protocol_description"></a>通訊協定</strong>
</dt>
<dd>指定這個串流處理常式所支援的通訊協定。比方說，"nntp"、"smtp"、"ftp"。</dd>
</dl>
</div>
</body>
