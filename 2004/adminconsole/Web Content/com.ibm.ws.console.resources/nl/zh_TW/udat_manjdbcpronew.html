<a name="Manage_JDBC_Providers_new"></a>
<h2>新的 JDBC 提供者</h2>

<p>您可利用這個頁面來選擇要建立之「JDBC 提供者」的類型。</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>資源</strong> &gt; <strong>JDBC 提供者</strong> &gt; <strong>新建</strong>。</p>

<dl>
<dt>
<strong><a name="JDBCProviderTemplateForm_detail_name"></a>JDBC 提供者</strong>
</dt>
<dd>指定支援的 JDBC 提供者類型的名稱。

<p>如果支援的 JDBC 提供者類型清單中沒有包括您要用的 JDBC 提供者，請選取<em>使用者定義的 JDBC 提供者</em>。
您可能需要參閱 JDBC 提供者的文件，以取得這個提供者所需要的特定內容的詳細資訊。</p>

<tr>
