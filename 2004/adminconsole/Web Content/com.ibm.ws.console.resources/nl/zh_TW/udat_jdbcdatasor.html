<a name="Data_source"></a>
<h2>資料來源集合</h2>

<p>請利用這個頁面來建立或修改 5.0 版的資料來源。</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>資源</strong> &gt; <strong>JDBC 提供者</strong> &gt; <em>JDBC_provider</em> &gt; <strong>資料來源</strong>。
</p>

<dl>
<dt>
<strong><a name="J2EEResourceProvider_name_displayName"></a>名稱
</strong>
</dt>
<dd>指定這個資料來源的顯示名稱。
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">資料類型</td>
<td align="left" valign="top" class="base">字串</td>

</tr>

</table>

</dd>
<dt>
<strong><a name="J2EEResourceFactory_jndiName_displayName"></a>JNDI 名稱</strong>
</dt>
<dd>指定這個資料來源的 Java 命名和目錄介面 (JNDI) 名稱。
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">資料類型</td>
<td align="left" valign="top" class="base">字串</td>

</tr>

</table>

</dd>
<dt>
<strong><a name="J2EEResourceFactory_description_displayName"></a>說明
</strong>
</dt>
<dd>指定資料來源的文字說明。
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">資料類型</td>
<td align="left" valign="top" class="base">字串</td>

</tr>

</table>

</dd>
<dt>
<strong><a name="J2EEResourceFactory_category_displayName"></a>種類</strong>
</dt>
<dd>指定可用來將資料來源分類或分組的字串。

<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">資料類型</td>
<td align="left" valign="top" class="base">字串</td>

</tr>

</table>

</dd>
</dl>
