<a name="ujtc_rurls"></a>
<h2>URL 配置集合</h2>

<p>請利用這個頁面來配置指向可利用電子方式存取的資源（如在網路某部機器中的目錄檔案或儲存在資料庫中的文件）之統一資源定址器 (URL)。
</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>資源</strong> &gt; <strong>URL 提供者</strong> &gt; <em>URL_provider</em> &gt; <strong>URL</strong>。</p>

<dl>
<dt>
<strong><a name="URL_name_description"></a>名稱
</strong>
</dt>
<dd> 指定資源的顯示名稱。</dd>
<dt>
<strong><a name="URL_jndiName_description"></a>JNDI 名稱</strong>
</dt>
<dd>指定 JNDI 名稱。</dd>
<dt>
<strong><a name="URL_description_description"></a>說明
</strong>
</dt>
<dd>指定資源的說明。</dd>
<dt>
<strong><a name="URL_category_description"></a>種類</strong>
</dt>
<dd>指定可用來將資源分類或分組的種類字串。</dd>
</dl>
