<h2>郵件提供者設定</h2>

<p>請利用這個頁面來實作 JavaMail 和建立郵件階段作業，它們是通訊協定提供者的集合，比方說，包含下列三個通訊協定提供者的 WebSphere Application Server 內建郵件提供者：
簡易郵件轉送通訊協定 (SMTP)、網際網路訊息存取通訊協定 (IMAP) 及郵局通訊協定 (POP3)。
</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>資源</strong> &gt; <strong>郵件提供者</strong> &gt; <em>mail_provider</em>。
</p>

<div>
<p>
<strong>「配置」標籤</strong>
</p>
<dl>
<dt>
<strong><a name="MailProvider_scope_description"></a>範圍</strong>
</dt>
<dd>指定所配置資源的範圍。
這個值指出配置檔的配置位置。
</dd>
<dt>
<strong><a name="MailProvider_name_description"></a>名稱
</strong>
</dt>
<dd>指定 JavaMail 資源提供者的名稱。</dd>
<dt>
<strong><a name="MailProvider_description_description"></a>說明
</strong>
</dt>
<dd>指定郵件提供者說明。</dd>
</dl>
</div>
