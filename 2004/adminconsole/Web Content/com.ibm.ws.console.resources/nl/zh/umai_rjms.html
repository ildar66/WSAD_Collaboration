<a name="ujtc_rjms"></a>
<h2>邮件会话集合</h2>

<p>使用此页面配置在父邮件提供程序下定义的邮件会话属性。</p>

<p>要查看此管理控制台页面，单击<strong>资源</strong> &gt; <strong>邮件提供程序</strong> &gt; <em>mail_provider</em> &gt; <strong>邮件会话</strong>。</p>

<dl>
<dt>
<strong><a name="MailSession_name_description"></a>名称</strong>
</dt>
<dd>指定 JavaMail 会话对象的管理名称。</dd>
<dt>
<strong><a name="MailSession_jndiName_description"></a>JNDI 名称</strong>
</dt>
<dd>指定资源的 Java 命名和目录接口（JNDI）名，包括所有命名子上下文。
<p>此名称提供了客户机应用程序部署描述符中定义的资源的平台绑定信息，与平台绑定到 JNDI 的实际资源之间的链接。</p>

</dd>
<dt>
<strong><a name="MailSession_description_description"></a>描述</strong>
</dt>
<dd> 指定管理记录的可选描述。</dd>
<dt>
<strong><a name="MailSession_category_description"></a>类别</strong>
</dt>
<dd>指定分类或分组会话的可选集合。</dd>
</dl>
