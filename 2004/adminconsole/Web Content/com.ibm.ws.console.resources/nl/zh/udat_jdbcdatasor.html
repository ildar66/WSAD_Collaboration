<a name="Data_source"></a>
<h2>数据源集合</h2>

<p>使用此页面创建或修改 V5.0 数据源。</p>

<p>要查看此管理控制台页面，单击<strong>资源</strong> &gt; <strong>JDBC 提供程序</strong> &gt; <em>JDBC_provider</em> &gt; <strong>数据源</strong>。</p>

<dl>
<dt>
<strong><a name="J2EEResourceProvider_name_displayName"></a>名称</strong>
</dt>
<dd>指定此数据源的显示名称。
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">数据类型</td>
<td align="left" valign="top" class="base">String</td>

</tr>

</table>

</dd>
<dt>
<strong><a name="J2EEResourceFactory_jndiName_displayName"></a>JNDI 名称</strong>
</dt>
<dd>为此数据源指定 Java 命名和目录接口（JNDI）名。
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">数据类型</td>
<td align="left" valign="top" class="base">String</td>

</tr>

</table>

</dd>
<dt>
<strong><a name="J2EEResourceFactory_description_displayName"></a>描述</strong>
</dt>
<dd>指定描述数据源的文本。
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">数据类型</td>
<td align="left" valign="top" class="base">String</td>

</tr>

</table>

</dd>
<dt>
<strong><a name="J2EEResourceFactory_category_displayName"></a>类别</strong>
</dt>
<dd>指定可用于分类或分组数据源的字符串。
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">数据类型</td>
<td align="left" valign="top" class="base">String</td>

</tr>

</table>

</dd>
</dl>
