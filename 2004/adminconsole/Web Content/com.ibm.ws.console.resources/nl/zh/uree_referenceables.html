<a name="Referenceables"></a>
<h2>可引用对象集合</h2>

<p>使用此页面指定工厂的 factoryClassname，它将名称空间中的信息转换到期望的资源类型的类实例。</p>

<p>要查看此管理控制台页面，单击<strong>资源</strong> &gt;<strong>资源环境提供程序</strong> &gt; <em>resource_environment_provider</em> &gt; <strong>可引用对象</strong>。</p>

<dl>
<dt>
<strong><a name="Referenceable_factoryClassname_displayName"></a>工厂类名</strong>
</dt>
<dd>指定 javax.naming.ObjectFactory 实现类名
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">数据类型</td>
<td align="left" valign="top" class="base">String</td>

</tr>

</table>

</dd>
<dt>
<strong><a name="Referenceable_classname_displayName"></a>类名</strong>
</dt>
<dd>指定可引用对象提供访问的 Java 类型，它用于绑定验证和创建引用。
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">数据类型</td>
<td align="left" valign="top" class="base">String</td>

</tr>

</table>

</dd>
</dl>
