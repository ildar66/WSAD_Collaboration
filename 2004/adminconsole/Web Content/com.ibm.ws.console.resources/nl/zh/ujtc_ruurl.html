<a name="ujtc_ruurl"></a>
<h2>URL 提供程序设置</h2>

<p>使用此页面新建 URL 提供程序。</p>

<p>要查看此管理控制台页面，单击<strong>资源</strong> &gt; <strong>URL 提供程序</strong> &gt; <em>URL_provider</em>。</p>

<div>
<p>
<strong>&ldquo;配置&rdquo;选项卡</strong>
</p>
<dl>
<dt>
<strong><a name="URLProvider_name_description"></a>名称</strong>
</dt>
<dd>指定 URL 提供程序的管理名称。</dd>
<dt>
<strong><a name="URLProvider_description_description"></a>描述</strong>
</dt>
<dd>描述 URL 提供程序，用于管理记录。</dd>
<dt>
<strong><a name="URLProvider_classpath_description"></a>类路径</strong>
</dt>
<dd>指定共同组成资源提供程序类的位置的路径或 JAR 文件名。</dd>
<dt>
<strong><a name="URL_streamHandlerClassName_description"></a>流处理程序类名</strong>
</dt>
<dd>指定用户定义的 Java 类（为特殊 URL 协议扩展的 <samp>java.net.URLStreamHandler </samp>）的全限定名称，如 FTP。</dd>
<dt>
<strong><a name="URL_protocol_description"></a>协议</strong>
</dt>
<dd>指定这个流处理程序支持的协议。例如，&ldquo;nntp&rdquo;、&ldquo;smtp&rdquo;或&ldquo;ftp&rdquo;。</dd>
</dl>
</div>
</body>
