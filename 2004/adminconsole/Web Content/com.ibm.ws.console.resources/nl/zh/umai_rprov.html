<a name="ujtc_rprov"></a>
<h2>协议提供程序设置</h2>

<p>使用此页面配置协议提供程序设置。</p>

<p>要查看此管理控制台页面，单击<strong>资源</strong> &gt; <strong>邮件提供程序</strong> &gt; <em>mail_provider</em> &gt; <strong>协议提供程序</strong> &gt; <em>protocol_provider</em>。</p>

<div>
<p>
<strong>&ldquo;配置&rdquo;选项卡</strong>
</p>
<dl>
<dt>
<strong><a name="ProtocolProvider_protocol_description"></a>协议</strong>
</dt>
<dd>为给定的协议指定协议提供程序的配置。</dd>
<dt>
<strong><a name="ProtocolProvider_classname_description"></a>类名</strong>
</dt>
<dd>指定特定协议提供程序（也称为 JavaMail 服务供应商）的实现类。</dd>
<dt>
<strong><a name="ProtocolProvider_classpath_description"></a>类路径</strong>
</dt>
<dd>指定到特定协议提供程序（也称为 JavaMail 服务供应商）的实现类的路径。</dd>
<dt>
<strong><a name="ProtocolProvider_type_description"></a>类型</strong>
</dt>
<dd>指定协议提供程序的类型。有效的选项是 <strong>STORE</strong> 或 <strong>TRANSPORT</strong>。</dd>
</dl>
</div>
</body>
</html>
