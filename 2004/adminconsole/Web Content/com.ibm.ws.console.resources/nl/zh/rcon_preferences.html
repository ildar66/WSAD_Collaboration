<a name="rrun_preferences"></a>
<h2>管理控制台首选项设置</h2>

<p>使用首选项设置指定您要如何在管理控制台页面上显示信息。</p>

<dl>

<dt>
<strong>最大行</strong>
</dt>
<dd>当集合大时，每个页面要显示的最大行数。</dd>

<dt>
<strong>过滤器历史</strong>
</dt>
<dd>下次访问该页面是否使用相同的过滤器标准来进行显示。<p>选择<strong>保留过滤器标准
</strong>复选框以保留上一次输入的过滤器标准。此后当你返回该页面，保留的过滤器标准控制出现在
表中的应用程序集合。</p>
</dd>

</dl>

</body>
</html>
