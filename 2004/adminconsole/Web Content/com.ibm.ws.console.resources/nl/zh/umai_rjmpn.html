<h2>邮件提供程序设置</h2>

<p>使用此页面实现 JavaMail 并创建邮件会话，它们是一个协议提供程序的集合，例如，WebSphere
Application Server 内置一个包括三个协议提供程序的邮件提供程序，这三个协议提供程序是：简单邮件传输协议（SMTP）、因特网消息访问协议（IMAP）和邮局协议（POP3）。</p>

<p>要查看此管理控制台页面，单击<strong>资源</strong> &gt; <strong>邮件提供程序</strong> &gt; <em>mail_provider</em>。</p>

<div>
<p>
<strong>&ldquo;配置&rdquo;选项卡</strong>
</p>
<dl>
<dt>
<strong><a name="MailProvider_scope_description"></a>作用域</strong>
</dt>
<dd>指定已配置资源的作用域。此值表明配置文件的配置位置。</dd>
<dt>
<strong><a name="MailProvider_name_description"></a>名称</strong>
</dt>
<dd>指定 JavaMail 资源提供程序的名称。</dd>
<dt>
<strong><a name="MailProvider_description_description"></a>描述</strong>
</dt>
<dd>指定邮件提供程序的描述。</dd>
</dl>
</div>
