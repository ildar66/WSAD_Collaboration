<a name="ujtc_rurlsi"></a>
<h2>URL 配置设置</h2>

<p>使用此页面配置统一资源定位器（URL），URL 是指向可电子访问的资源（如网络中机器的目录文件或存储在数据库中的文档）的标识。</p>

<p>要查看此管理控制台页面，单击<strong>资源</strong> &gt; <strong>URL 提供程序</strong> &gt; <em>URL_provider</em> &gt; <strong>URL</strong> &gt; <em>URL</em>。</p>

<div>
<p>
<strong>&ldquo;配置&rdquo;选项卡</strong>
</p>
<dl>
<dt>
<strong><a name="URL_name_description"></a>名称</strong>
</dt>
<dd> 指定资源的显示名称。</dd>
<dt>
<strong><a name="URL_jndiName_description"></a>JNDI 名称</strong>
</dt>
<dd>指定 JNDI 名称。</dd>
<dt>
<strong><a name="URL_description_description"></a>描述</strong>
</dt>
<dd>指定资源描述的名称。</dd>
<dt>
<strong><a name="URL_category_description"></a>类别</strong>
</dt>
<dd>指定可用于分类或分组资源的类别字符串。</dd>
<dt>
<strong><a name="URL_spec_description"></a>规范</strong>
</dt>
<dd>指定形成 URL 的字符串。</dd>
</dl>
</div>
</body>
</html>
