<a name="Manage_JDBC_Providers_new"></a>
<h2>新建 JDBC 提供程序</h2>

<p>使用此页面选择要创建的 JDBC 提供程序的类型。</p>

<p>要查看此管理控制台页面，单击<strong>资源</strong> &gt; <strong>JDBC 提供程序</strong> &gt; <strong>新建</strong>。</p>

<dl>
<dt>
<strong><a name="JDBCProviderTemplateForm_detail_name"></a>JDBC 提供程序</strong>
</dt>
<dd>指定受支持的 JDBC 提供程序类型的名称。
<p>如果受支持的 JDBC 提供程序类型列表未包含您要使用的 JDBC 提供程序，那么选择<em>用户定义的 JDBC 提供程序</em>。
您可能需要查询 JDBC 提供程序的文档，以获取有关该提供程序需要的特定属性的更多信息。</p>
