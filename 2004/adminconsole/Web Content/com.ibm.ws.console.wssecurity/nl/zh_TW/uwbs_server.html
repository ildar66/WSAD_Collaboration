<a name="uwbs_server"></a>
<h2>
<img alt="[修正套件 5.0.2 和更新版本]" src="v502.gif" border="0">Web 服務實作範圍</h2>

<p>請利用這個頁面來檢視和管理 Web 服務 Bean 各埠的範圍。</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>應用程式</strong> &gt; <strong>企業應用程式</strong> &gt; <em>application_instance</em> &gt; <strong>Web 模組</strong> &gt; <em>module_instance</em> &gt; <strong>Web 服務實作範圍</strong>。</p>

<dl>
<dt>
<strong>埠
</strong>
</dt>
<dd>指定 Web 服務的埠名稱。
模組可含有一或多個 Web 服務，每個 Web 服務都含有一或多個埠。</dd>
</dl>
</body>
</html>
