<a name="uwbs_client"></a>
<h2>
<img alt="[修正套件 5.0.2 和更新版本]" src="v502.gif" border="0">Web 服務用戶端連結</h2>

<p>請利用這個頁面來指定模組中的 Web 服務之 Web 服務說明語言 (WSDL) 檔名稱和預設埠類型對映。
   </p>

<p>如果要檢視這個頁面，請按一下<strong>應用程式</strong> &gt; <strong>企業應用程式</strong> &gt; <em>application_instance</em> &gt; <strong>Web 模組</strong> &gt; <em>module_instance </em> &gt; <strong>Web 服務用戶端連結</strong>。</p>

<p>如果是 EJB 模組，請按一下<strong>應用程式</strong> &gt; <strong>企業應用程式</strong> &gt; <em>application_instance</em> &gt; <strong>EJB 模組</strong> &gt; <em>module_instance </em> &gt; <strong>Web 服務用戶端連結</strong>。</p>

</body>
</html>
