<h2>
<img alt="[修正套件 5.0.2 和更新版本]" src="v502.gif" border="0">集合憑證儲存庫配置設定</h2>

<p>請利用這個頁面來指定憑證儲存庫的名稱和提供者。</p>

<p>如果要檢視這個管理主控台頁面，請完成下列步驟：
<ol>

<li>按一下<strong>伺服器 &gt; 應用程式伺服器 &gt; </strong><em>server_name</em>。</li>

<li>在<strong>其他內容</strong>之下，按一下 <strong>Web 服務：Web 服務安全的預設連結 &gt; 集合憑證儲存庫 &gt; 新建</strong>。</li>

</ol>
</p>

<dl>
<dt>
<strong><a name="sec_certstname"></a>憑證儲存庫名稱</strong>
</dt>
<dd>指定憑證儲存庫的名稱。
應用程式連結會利用憑證儲存庫名稱來參照預先定義的連結。
</dd>
<dt>
<strong><a name="sec_certstprv"></a>憑證儲存庫提供者</strong>
</dt>
<dd>指定憑證儲存庫實作的提供者。
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">資料類型</td>
<td align="left" valign="top" class="base">字串</td>

</tr>

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">預設值</td>
<td align="left" valign="top" class="base">IBM CertPath</td>

</tr>

</table>

</dd>
</dl>
