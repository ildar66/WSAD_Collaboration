<a name="rrun_preferences"></a>
<h2>管理主控台喜好設定</h2>

<p>請利用喜好設定來指定管理主控台頁面顯示資訊的方式。
</p>

<dl>

<dt>
<strong>列數上限</strong>
</dt>
<dd>當集合很大時，每個頁面所顯示的列數上限。
</dd>

<dt>
<strong>過濾歷程
</strong>
</dt>
<dd>下次造訪這個頁面時，要不要利用相同的過濾準則來顯示它。
<p>選取<strong>保留過濾準則</strong>勾選框會保留最後輸入的過濾準則。
當您稍後返回這個頁面時，保留的過濾準則會控制表格中所出現的應用程式集合。
</p>
</dd>

</dl>

</body>
