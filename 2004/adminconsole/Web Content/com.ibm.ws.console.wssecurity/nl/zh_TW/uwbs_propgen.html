<a name="uwbs_propgen"></a>
<h2>
<img alt="[修正套件 5.0.2 和更新版本]" src="v502.gif" border="0">Web 服務安全內容集合</h2>

<p>請利用這個頁面來檢視配置的其他內容清單。</p>

<p>您可以利用多種方式來檢視 Web 服務安全內容集合畫面。
請完成下列步驟來檢視這些管理主控台畫面：
<ol>

<li>按一下<strong>伺服器 &gt; 應用程式伺服器 &gt; </strong><em>server_name</em>。</li>

<li>在「其他內容」之下，按一下 <strong>Web 服務：Web 服務安全的預設連結 &gt; 金鑰定位器 &gt; </strong><em>key_locator_name</em>。
</li>

<li>在「其他內容」之下，按一下<strong>內容</strong>。</li>

<li>按一下<strong>新建</strong>會建立新的內容。</li>

<li>按一下<strong>刪除</strong>會刪除您先前指定的內容。</li>

</ol>
</p>

<dl>
<dt>
<strong><a name="sec_name"></a>名稱
</strong>
</dt>
<dd>指定內容的名稱。</dd>
<dt>
<strong><a name="sec_value"></a>值</strong>
</dt>
<dd>指定內容值。</dd>
</dl>
