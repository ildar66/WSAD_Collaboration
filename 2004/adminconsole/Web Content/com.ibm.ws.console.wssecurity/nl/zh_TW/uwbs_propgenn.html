<a name="uwbs_propgenn"></a>
<h2>
<img alt="[修正套件 5.0.2 和更新版本]" src="v502.gif" border="0">Web 服務安全內容配置設定</h2>

<p>請利用這個頁面來配置其他內容。</p>

<p>您可以利用多種方式來檢視 Web 服務安全內容配置設定畫面。
請完成下列步驟來檢視這些管理主控台頁面：
<ol>

<li>按一下<strong>伺服器 &gt; 應用程式伺服器 &gt; </strong><em>server_name</em>。</li>

<li>在「其他內容」之下，按一下 <strong>Web 服務：Web 服務安全的預設連結 &gt; 金鑰定位器 &gt; </strong><em>key_locator_name</em>。
</li>

<li>在「其他內容」之下，按一下<strong>內容 &gt; 新建</strong>。</li>

</ol>
</p>

<dl>
<dt>
<strong><a name="sec_name"></a>內容名稱</strong>
</dt>
<dd>指定內容的名稱。
<p>
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">資料類型：</td>
<td align="left" valign="top" class="base">字串</td>

</tr>

</table>
</p>

</dd>
<dt>
<strong><a name="sec_value"></a>內容值</strong>
</dt>
<dd>指定內容值。
<p>
<table cellpadding="1">

<tr>

<td align="left" valign="top" class="base" style="background-color:#dedede">資料類型：</td>
<td align="left" valign="top" class="base">字串</td>

</tr>

</table>
</p>

</dd>
</dl>
