<a name="uwbs_encrypt"></a>
<h2>
<img alt="[Fix Pack 5.0.2 and later]" src="v502.gif" border="0">加密信息集合</h2>

<p>使用此页面指定用于加密和解密参数的配置。此配置用于加密和解密包含主体和用户名令牌的消息部分。</p>

<p>要查看此管理控制台页面，完成以下步骤：<ol>

<li>单击<strong>企业应用程序 &gt; </strong><em>application_name</em>。</li>

<li>在&ldquo;相关项&rdquo;下，单击 <strong>Web 模块</strong>。</li>

<li>在&ldquo;其它属性&rdquo;下，单击 <strong>Web 服务：服务器安全性绑定</strong>。</li>

<li>在&ldquo;请求接收程序绑定&rdquo;下，单击<strong>编辑 &gt; 加密信息</strong>。</li>

<li>单击<strong>新建</strong>创建一个加密方法。</li>

<li>单击<strong>删除</strong>删除一个加密方法。</li>

</ol>
</p>

<dl>
<dt>
<strong><a name="sec_encrinfo"></a>加密信息</strong>
</dt>
