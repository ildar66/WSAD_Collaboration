<a name="uwbs_server"></a>
<h2>
<img alt="[Fix Pack 5.0.2 and later]" src="v502.gif" border="0">Web 服务实现作用域</h2>

<p>使用此页面查看和管理 Web 服务 bean 的端口作用域。</p>

<p>要查看此管理控制台页面，单击<strong>应用程序</strong> &gt;<strong>企业应用程序</strong> &gt; <em>application_instance</em> &gt; <strong>Web 模块</strong> &gt; <em>module_instance </em>&gt;<strong>Web 服务实现作用域</strong>。</p>

<dl>
<dt>
<strong>端口
</strong>
</dt>
<dd>指定 Web 服务的端口名。模块可包含一个或多个 Web 服务，每个 Web 服务包含一个或多个端口。</dd>
</dl>
</body>
