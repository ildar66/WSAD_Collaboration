<h2>
<img alt="[Fix Pack 5.0.2 and later]" src="v502.gif" border="0">Web 服务安全性属性设置</h2>

<p>使用此页面配置其它属性。</p>

<p>有多种方法查看 Web 服务安全性属性配置设置面板。完成以下步骤查看这些管理控制台页面之一：<ol>

<li>单击<strong>服务器 &gt; 应用程序服务器 &gt; </strong><em>server_name</em>。</li>

<li>在&ldquo;其它属性&rdquo;下，单击 <strong>Web 服务：Web 服务安全性的缺省绑定 &gt; 密钥定位器 &gt;</strong><em>key_locator_name</em>。</li>

<li>在&ldquo;其它属性&rdquo;下，单击<strong>属性 &gt; 新建</strong>。</li>

</ol>
</p>

<dl>
<dt>
<strong><a name="sec_name"></a>属性名</strong>
</dt>

</p>
