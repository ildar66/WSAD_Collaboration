<a name="uwbs_client"></a>
<h2>
<img alt="[Fix Pack 5.0.2 and later]" src="v502.gif" border="0">Web 服务客户机绑定</h2>

<p>使用此页面指定模块中 Web 服务的 Web 服务描述性语言（WSDL）文件名和缺省端口类型映射。
   </p>

<p>要查看此页面，单击<strong>应用程序</strong> &gt; <strong>企业应用程序</strong> &gt; <em>application_instance</em> &gt; <strong>Web
模块</strong> &gt; <em>module_instance </em>&gt; <strong>Web 服务客户机绑定</strong>。</p>

<p>对于 EJB 模块，单击<strong>应用程序</strong> &gt; <strong>企业应用程序</strong> &gt; <em>application_instance</em> &gt; <strong>EJB 模块</strong> &gt; <em>module_instance </em>&gt; <strong>Web 服务客户机绑定</strong>
</p>

</body>
</html>
