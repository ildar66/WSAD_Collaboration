<h2>
<img alt="[Fix Pack 5.0.2 and later]" src="v502.gif" border="0">X.509 证书配置设置</h2>

<p>使用此页面指定 X.509 证书的位置。</p>

<p>要查看此管理控制台页面，完成以下步骤：<ol>

<li>单击<strong>服务器 &gt; 应用程序服务器 &gt; </strong><em>server_name</em>。</li>

<li>在<strong>其它属性</strong>下，单击 <strong>Web 服务：Web 服务安全性的缺省绑定 &gt; 集合证书存储</strong>。</li>

<li>在<em>集合证书存储</em>页面上，<strong>其它属性</strong>下，单击 <strong>X.509 证书 &gt; 新建</strong>。</li>

</ol>
</p>

<dl>
<dt>
<strong><a name="sec_x509path"></a>X509 证书路径</strong>
</dt>
<dd>指定 X.509 证书的位置。</dd>
