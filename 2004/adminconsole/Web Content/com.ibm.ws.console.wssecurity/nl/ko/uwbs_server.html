<body>
<a name="uwbs_server"></a>
<h2>
<img alt="[픽스팩 5.0.2 이상]" src="v502.gif" border="0">웹 서비스 구현 범위</h2>

<p>이 페이지를 참조하여 웹 서비스 Bean의 포트 범위를 보고
관리하십시오. </p>

<p>이 관리 콘솔 페이지를 보려면, <strong>응용프로그램</strong> &gt;<strong>엔터프라이즈
응용프로그램</strong> &gt; <em>application_instance</em> &gt; <strong>웹 모듈</strong> &gt; <em>module_instance </em>&gt;<strong>웹
서비스 구현 범위</strong>를 클릭하십시오. </p>

<dl>
<dt>
<strong>포트</strong>
</dt>
<dd>웹 서비스의 포트 이름을 지정합니다. 모듈에는 각각이 하나 이상의
포트를 포함할 수 있는 하나 이상의 웹 서비스가 포함될 수 있습니다. </dd>
</dl>
</body>
</html>
