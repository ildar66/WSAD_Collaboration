<a name="rrun_preferences"></a>
<h2>管理コンソールの設定の変更</h2>

<p>設定の変更を使用して、管理コンソール・ページでの情報の表示方法を指定します。</p>

<dl>

<dt>
<strong>最大行数</strong>
</dt>
<dd>コレクションが大きい場合に、1 ページに表示する最大行数。</dd>

<dt>
<strong>フィルター・ヒストリー</strong>
</dt>
<dd>このページを次回表示するときに、同じフィルター基準を使用するかどうか。
<p>「<strong>Retain filter criteria</strong>」チェック・ボックスを選択すると、最後に入力したフィルター基準が保存されます。
後でこのページに戻ったときに、保存されたフィルター基準により、
表に表示されるアプリケーション・コレクションが制御されます。</p>
</dd>

</dl>

</body>
</html>
