<a name="uprf_rrqfilter"></a>
<h2>PMIRM 过滤器设置</h2>

<p>使用此页面指定过滤器，它定义了请求在 WebSphere Application Server 中移动穿过时，是否启用跟踪。</p>

<p>要查看此管理控制台页面，单击<strong>故障诊断</strong> &gt; <strong>PMI 请求度量</strong> &gt; <strong>过滤器</strong> &gt; <em>filter_type</em>。</p>

<div>
<p>
<strong>&ldquo;配置&rdquo;选项卡</strong>
</p>
<dl>
<dt>
<strong><a name="PMIRMFilter_type_description"></a>类型</strong>
</dt>
<dd>指定请求度量过滤器的类型。</dd>
<dt>
<strong><a name="PMIRMFilter_enable_description"></a>启用</strong>
</dt>
<dd>指定是否启用此过滤器。</dd>
</dl>
</div>
</body>
</html>
