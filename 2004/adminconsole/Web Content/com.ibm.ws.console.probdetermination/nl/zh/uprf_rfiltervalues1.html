<a name="uprf_rfiltervalues1"></a>
<h2>filterValues 集合</h2>

<p>使用此页面指定客户机 IP、URI 或 EJB 请求度量过滤器的值。</p>

<p>要查看此管理控制台页面，单击<strong>故障诊断</strong> &gt; <strong>PMI 请求度量</strong> &gt; <strong>过滤器</strong> &gt; <em>filter_type</em> &gt; <strong>filterValues</strong>。</p>

<div>
<p>
<strong>&ldquo;配置&rdquo;选项卡</strong>
</p>
<dl>
<dt>
<strong><a name="PMIRMFilterValue_value_description"></a>值</strong>
</dt>
<dd>根据过滤器的类型指定 URI 值或 IP 名称。
<p>例如，对于 URI 过滤器，值可能是&ldquo;/servlet/snoop&rdquo;。</p>

</dd>
<dt>
<strong><a name="PMIRMFilterValue_enable_description"></a>启用过滤器</strong>
</dt>
<dd>指定是否启用过滤器值。</dd>
</dl>
</div>
