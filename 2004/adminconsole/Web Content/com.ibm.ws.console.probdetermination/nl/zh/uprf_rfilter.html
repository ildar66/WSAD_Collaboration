<a name="uprf_rfilter"></a>
<h2>PMIRM 过滤器集合</h2>

<p>使用此页面查看性能监控基础结构（PMI）请求度量过滤器的列表。</p>

<p>要查看此管理控制台页面，单击<strong>故障诊断</strong> &gt; <strong>PMI 请求度量</strong> &gt; <strong>过滤器</strong>。</p>

<dl>
<dt>
<strong><a name="PMIRMFilter_type_description"></a>类型</strong>
</dt>
<dd>指定请求度量过滤器的类型。</dd>
<dt>
<strong><a name="PMIRMFilter_enable_description"></a>启用</strong>
</dt>
<dd>指定是否启用此过滤器。</dd>
</dl>
