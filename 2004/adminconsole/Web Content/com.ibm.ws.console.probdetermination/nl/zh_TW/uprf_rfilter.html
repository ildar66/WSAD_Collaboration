<a name="uprf_rfilter"></a>
<h2>PMIRM 過濾器集合</h2>

<p>請利用這個頁面來檢視效能監視基礎架構 (PMI) 要求度量過濾器清單。</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>疑難排解</strong> &gt; <strong>PMI 要求度量</strong> &gt; <strong>過濾器</strong>。</p>

<dl>
<dt>
<strong><a name="PMIRMFilter_type_description"></a>類型</strong>
</dt>
<dd>指定要求度量過濾器的類型。</dd>
<dt>
<strong><a name="PMIRMFilter_enable_description"></a>啟用</strong>
</dt>
<dd>指定是否要啟用這個過濾器。</dd>
</dl>
