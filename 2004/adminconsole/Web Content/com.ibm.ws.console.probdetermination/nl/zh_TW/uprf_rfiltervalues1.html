<a name="uprf_rfiltervalues1"></a>
<h2>過濾器值集合</h2>

<p>請利用這個頁面來指定用戶端 IP、URI 或 EJB 要求度量過濾器的值。</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>疑難排解</strong> &gt; <strong>PMI 要求度量</strong> &gt; <strong>過濾器</strong> &gt; <em>filter_type</em> &gt; <strong>過濾器值</strong>。</p>

<div>
<p>
<strong>「配置」標籤</strong>
</p>
<dl>
<dt>
<strong><a name="PMIRMFilterValue_value_description"></a>值</strong>
</dt>
<dd>以過濾器類型為基礎指定 URI 值或 IP 名稱。
<p>例如，URI 過濾器的值可能是 "/servlet/snoop"。</p>

</dd>
<dt>
<strong><a name="PMIRMFilterValue_enable_description"></a>啟用過濾器</strong>
</dt>
<dd>指定要不要啟用過濾值。</dd>
</dl>
</div>
