<a name="uprf_rrqfilter"></a>
<h2>PMIRM 過濾器設定</h2>

<p>請利用這個頁面來指定過濾器，讓這些過濾器定義當要求在 WebSphere Application Server 中移動時，要不要啟用要求追蹤。</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>疑難排解</strong> &gt; <strong>PMI 要求度量</strong> &gt; <strong>過濾器</strong> &gt; <em>filter_type</em>。</p>

<div>
<p>
<strong>「配置」標籤</strong>
</p>
<dl>
<dt>
<strong><a name="PMIRMFilter_type_description"></a>類型</strong>
</dt>
<dd>指定要求度量過濾器的類型。
</dd>
<dt>
<strong><a name="PMIRMFilter_enable_description"></a>啟用</strong>
</dt>
<dd>指定是否要啟用這個過濾器。</dd>
</dl>
</div>
</body>
</html>
