<a name="uprf_rfiltervalues2"></a>
<h2>filterValues 設定</h2>

<p>請利用這個頁面來指定用戶端 IP、URI 或 EJB 要求度量過濾器的值。</p>

<p>如果要檢視這個管理主控台頁面，請按一下<strong>問題判斷</strong> &gt; <strong>PMI 要求度量</strong> &gt; <strong>過濾器</strong> &gt; <em>filter</em> &gt; <strong>過濾器值</strong> &gt; <em>filter_value</em>。</p>

<div>
<p>
<strong>「配置」標籤</strong>
</p>
<dl>
<dt>
<strong><a name="PMIRMFilterValue_value_description"></a>值</strong>
</dt>
<dd>以過濾器類型為基礎指定 URI 值或 IP 名稱。
<p>比方說，如果是 URI 過濾器，這個值可能是 "/servlet/snoop"。</p>

</dd>
<dt>
<strong><a name="PMIRMFilterValue_enable_description"></a>啟用</strong>
</dt>
<dd>指定是否要啟用這個過濾器值。</dd>
</dl>
</div>
</body>
</html>
