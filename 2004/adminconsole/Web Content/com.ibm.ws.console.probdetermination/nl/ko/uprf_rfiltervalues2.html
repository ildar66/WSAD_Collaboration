<a name="uprf_rfiltervalues2"></a>
<h2>필터 값 설정</h2>

<p>이 페이지를 참조하여 클라이언트 IP, URI 또는 EJB 요청 매트릭스
필터에 대한 값을 지정하십시오. </p>

<p>이 관리 콘솔 페이지를 보려면 <strong>문제점 해결</strong> &gt; <strong>PMI 요청 매트릭스</strong> &gt; <strong> 필터</strong> &gt; <em>filter</em> &gt; <strong>필터 값</strong> &gt; <em>filter_value</em>를 클릭하십시오. </p>

<div>
<p>
<strong>구성 탭</strong>
</p>
<dl>
<dt>
<strong><a name="PMIRMFilterValue_value_description"></a>값</strong>
</dt>
<dd>필터 유형에 기초하여 URI 값 또는 IP 이름을 지정합니다.

<p>예를 들어, URI 필터의 경우 이 값은 "/servlet/snoop"일 수 있습니다.</p>

</dd>
<dt>
<strong><a name="PMIRMFilterValue_enable_description"></a>사용 가능</strong>
</dt>
<dd>이 필터 값의 사용 가능 여부를 지정합니다.</dd>
</dl>
</div>
</body>
</html>
