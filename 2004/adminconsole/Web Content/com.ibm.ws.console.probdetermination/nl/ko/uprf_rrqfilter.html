<a name="uprf_rrqfilter"></a>
<h2>PMIRM 필터 설정</h2>

<p>이 페이지를 참조하여 WebSphere Application Server를 통해 이동할 때
요청에 추적을 사용할 수 있는지 여부를 정의하는 필터를 지정하십시오.</p>

<p>이 관리 콘솔 페이지를 보려면 <strong>문제점 해결</strong> &gt; <strong>PMI
요청 매트릭스</strong> &gt; <strong> 필터</strong> &gt; <em>filter_type</em>을 클릭하십시오. </p>

<div>
<p>
<strong>구성 탭</strong>
</p>
<dl>
<dt>
<strong><a name="PMIRMFilter_type_description"></a>유형</strong>
</dt>
<dd>요청 매트릭스 필터 유형을 지정합니다.</dd>
<dt>
<strong><a name="PMIRMFilter_enable_description"></a>사용 가능</strong>
</dt>
<dd>이 필터의 사용 가능 여부를 지정합니다.</dd>
</dl>
</div>
</body>
</html>
