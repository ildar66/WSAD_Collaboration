<a name="uprf_rfilter"></a>
<h2>PMIRM フィルター・コレクション</h2>

<p>このページを使用して、Performance Monitoring Infrastructure (PMI) 要求メトリック・フィルターのリストを表示します。</p>

<p>この管理コンソール・ページを表示するには、「<strong>トラブルシューティング</strong>」&gt;「<strong>PMI 要求メトリック</strong>」&gt;「<strong>フィルター</strong>」をクリックします。</p>

<dl>
<dt>
<strong><a name="PMIRMFilter_type_description"></a>型</strong>
</dt>
<dd>要求メトリック・フィルターのタイプを指定します。</dd>
<dt>
<strong><a name="PMIRMFilter_enable_description"></a>使用可能</strong>
</dt>
<dd>このフィルターを使用可能にするかどうかを指定します。</dd>
</dl>
