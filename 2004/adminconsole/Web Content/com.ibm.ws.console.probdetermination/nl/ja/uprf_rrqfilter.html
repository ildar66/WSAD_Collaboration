<a name="uprf_rrqfilter"></a>
<h2>PMIRM フィルター設定</h2>

<p>このページを使用して、
要求が WebSphere Application Server 内で処理されるときに、
その要求に対してトレースを使用可能にするかどうか定義するフィルターを指定します。
</p>

<p>この管理コンソール・ページを表示するには、「<strong>トラブルシューティング</strong>」&gt;「<strong>PMI 要求メトリック</strong>」&gt;「<strong>フィルター</strong>」&gt;「<em>filter_type</em>」をクリックします。</p>

<div>
<p>
<strong>「構成」タブ</strong>
</p>
<dl>
<dt>
<strong><a name="PMIRMFilter_type_description"></a>型</strong>
</dt>
<dd>要求メトリック・フィルターのタイプを指定します。</dd>
<dt>
<strong><a name="PMIRMFilter_enable_description"></a>使用可能</strong>
</dt>
<dd>このフィルターを使用可能にするかどうかを指定します。</dd>
</dl>
</div>
</body>
</html>
